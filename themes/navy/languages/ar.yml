      content-11:
        title: 'ثقف نفسك للبقاء في أمان'
        description: 'تزيل المنتجات اللامركزية والخوادم ، مثل Status ، عددًا من الوسطاء غير الضروريين ، مما يتيح لك الدردشة والتعامل والتصفح دون خوف من المراقبة والرقابة وتسرب البيانات. هذا لأنك تتحكم في بياناتك وسلامتك الرقمية. لذلك ، من المهم أن تفهم كيف تحمي نفسك. تعرّف على المزيد حول كيفية المحافظة على الأمان من خلال دليل أفضل الممارسات لأمان Status.'
        link: 'أفضل ممارسات Status'
      content-12:
        title: 'الدعم الأمني ، '
        description: 'نحن هنا للمساعدة. إذا كانت لديك أي أسئلة أو مخاوف بشأن الأمان ، فأرسل رسالة بريد إلكتروني إلى %s أو تواصل معنا في القناة العامة لأمن الحالة %s .'
      content-13:
        title: 'برنامج مكافأة الاخطاء البرمجية'
        description: 'إذا كنت باحثًا أو مطورًا أمنيًا وتريد الإبلاغ عن مشكلة امنية، فيرجى الاتصال بـ %s فيما يتعلق ببرنامج Bug Bounty. لدينا أيضًا حملة مع HackerOne ، وهو برنامج مكافأة الأخطاء الذي يحفز المتسللين للنظر في المشاريع. نحن نعمل بنشاط على تكثيف حملتنا الخاصة ، وسنفتحها أمام الإفصاحات العامة قريبًا! لمزيد من المعلومات حول برنامج Bug Bounty ، يرجى الاتصال بـ %s .'
