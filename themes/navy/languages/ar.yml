      description-1: 'يهدف Status إلى أن يكون أداة اتصال لا مركزية حقًا - في النهاية يؤدي إلى إزالة جميع الأطراف الثالثة وتقليل متجهات الهجوم للعناصر الضارة.'
      description-2: 'تتمثل الفائدة الحقيقية لـ Web3 في القدرة على التعامل والتواصل وفقًا لشروطنا الخاصة - بدون رجال وسطاء. من أجل التمتع بهذا النوع من الاتصالات المجانية ، يجب أن نكون على ثقة من أن رسائلنا ومعاملاتنا وهوياتنا وأموالنا آمنة ومأمونة. تعرف على المزيد حول نهج Status "للأمان أدناه".'
    security-at-status:
      title: 'المراسلة الآمنة في الحالة'
      secure-inner-1:
        title: 'تأمين <br> الرسائل'
        description: 'لا يتم حظر الرسائل أو حظرها ، وستظل مجهولة المصدر إذا اختار المستخدم ذلك. يمكن فقط للمستلمين المقصودين عرض الرسائل.'
      secure-inner-2:
        title: 'تأمين المالية <br> المعاملات'
        description: 'يعتبر إرسال وتخزين واستلام عملات أو رموز مشفرة داخل محفظة Status في مأمن من الهجوم. لا يتم كشف المفاتيح الخاصة أبدًا. تتم معالجة المعاملات فقط عند البدء والتأكيد من قبل صاحب المفاتيح الخاصة.'
      secure-inner-3:
        title: 'التصفح الأمن <br>'
        description: 'عند تصفح الويب 3 ، لا يمكن الوصول إلى بيانات المستخدم النهائي ومعلومات التصفح من قبل أي أطراف ثالثة دون موافقة. تطبق أي معاملات تتم أثناء استخدام مستعرض Status نفس معايير الأمان وأفضل الممارسات المستخدمة في محفظة Status.'
    security-content:
      content-1:
        title: 'هوية آمنة'
        description: 'تبدأ هويتك في Status بزوج مفاتيح تشفير تم إنشاؤه محليًا ، والذي يتم حمايته بعد ذلك عبر كلمة مرور. هذا كل ما هو مطلوب. لدى المستخدم بعد ذلك القدرة على إضافة معلومات إلى ملفه الشخصي لبناء من هم في Status. في جميع الأوقات ، يتمتع المستخدم بالتحكم الكامل في معلوماته ومن لديه حق الوصول إليها. يمكن أن يكون المستخدم النهائي عامًا أو خاصًا كما يريد.'
      content-2:
        title: 'مراسله بدون خادم نظير إلى نظير'
        description: 'تستخدم الحالة بروتوكول Waku للاتصال نظير إلى نظير (p2p).  يعتمد واكو على شبكة من الأقران لتوجيه الرسائل إلى بعضهم البعض. يتم بث كل رسالة يتم إرسالها إلى الشبكة بأكملها، ويتم تشفيرها للمستلم المقصود فقط لفتحه. من خلال إزالة نقاط الاختناق المركزية ، يظل محتوى رسائلك والبيانات الوصفية الخاصة بك. ومع ذلك، الحالة وWaku ليست تماما ً نظير إلى نظير حتى الآن كما يتم استخدام ملقمات البريد لإدارة الرسائل عندما يكون النظير غير متصل. خادم البريد واكو هو ملحق واكو الذي يخزن الرسائل ويسلمها عندما يعود النظير عبر الإنترنت.'
        link: 'تعلم المزيد عن الهمس'
      content-3:
        title: 'التشفير من النهاية إلى النهاية بشكل افتراضي'
        description: 'يتم تشفير جميع الرسائل الخاصة المرسلة عبر Status من طرف إلى طرف افتراضيًا. عند إنشاء حساب Status ، يتم إنشاء زوج مفاتيح تشفير لتشفير رسائلك وتخزينها محليًا على جهازك. عند إضافة جهة اتصال جديدة في Status ، تقوم بتبادل المفاتيح العامة بحيث يمكن لهذا الشخص فك تشفير رسائلك عند تلقيها عبر الشبكة.'
      content-4:
        title: 'السرية إلى الامام '
        description: 'PFS هي سمة من سمات بروتوكولات اتفاق المفتاح المحددة التي توفر ضمانات بأن مفاتيح الجلسة الخاصة بك لن يتم اختراقها حتى لو تم اختراق المفاتيح الخاصة للمشاركين. على وجه التحديد ، لا يمكن فك تشفير الرسائل السابقة من قِبل جهة خارجية تمكن من الحصول على مفتاح خاص. تعتمد على مواصفات X3DH و Double Ratchet من Open Whisper Systems ، مع بعض التعديلات لتعمل في بيئة لا مركزية. تُعد Perfect Forward Secrecy طبقة إضافية من الأمان لجميع الدردشات الخاصة 1: 1.'
        link: 'تعرف علي المزيد حول PFS'
      content-5:
        title: 'إنشاء حساب مجهول الهوية'
        description: 'عند إنشاء حساب جديد على Status ، لن يُطلب منك أبدًا التحقق من جهة خارجية مثل البريد الإلكتروني أو رقم الهاتف. هذا يعني أنه يمكنك التسجيل وإنشاء حساب Status بشكل مجهول الهوية بالكامل. عندما تنشئ حسابًا ، فهذا يعني أنك أنت ومفاتيحك ببساطة. هذا يعني أيضًا أن المصادقة الثنائية واستعادة كلمة المرور ليستا من الميزات الموجودة في Status - لذلك تأكد من تذكر كلمة المرور والعبارة وتذكيرك وتخزينها في وضع عدم الاتصال في مكان آمن للغاية.'
      content-6:
        title: 'كيف يتم تخزين مفاتيحي؟'
        description-1: 'لن تستخدم Status مطلقًا خدمات الطرف الثالث لإدارة وتخزين المفاتيح العامة والخاصة. بمجرد الإنشاء ، يتم حفظ أول مفتاح BIP44 في ملف jeystore json محليًا على جهازك. يتم تشفير هذا الملف بكلمة المرور التي تختارها لحساب Status الخاص بك ويمكن الوصول إليها فقط من خلال تطبيق Status. نعطي الأولوية لتخزين المعلومات الحساسة في أجهزة آمنة عندما تكون متوفرة على جهازك.'
        description-2: 'للحصول على طبقة إضافية من الأمان ، قدمنا Keycard التي تعمل بمثابة التخزين البارد دون اتصال بالإنترنت لإدارة المفاتيح الخاصة وعملياتها.'
        description-3: 'لمزيد من المعلومات حول Keycard ، تفضل بزيارة %s .'
      content-7:
        title: 'التصفح الآمن <br>'
        description: 'تم تصميم متصفح Status لإبقاء المستخدم النهائي على اطلاع وأمواله آمنة. يتم تمكين وضع خصوصية المتصفح بشكل افتراضي. هذا يعني أنه ستتم مطالبة DApps بطلب إذن قبل الاتصال بالمحفظة الخاصة بك ، وقد يتسبب ذلك في كسر بعض DApps (إذا كانت غير متوافقة مع هذا الإجراء الأمني). أخيرًا ، يقوم متصفح Status بتنفيذ EIP712 الذي يهدف إلى تحسين قابلية استخدام توقيع الرسائل خارج السلسلة للاستخدام على السلسلة. إننا نشهد اعتمادًا متزايدًا لتوقيع الرسائل خارج السلسلة حيث أنه يوفر الغاز ويقلل من عدد المعاملات على blockchain. الرسائل الموقعة حاليًا عبارة عن سلسلة سداسية  غير شفافة معروضة للمستخدم مع القليل من السياق حول العناصر التي تشكل الرسالة.'
        link: 'تعلم أكثر عن EIP '
      content-8:
        title: 'كيف تحمي Status العملة المشفرة الخاصة بي؟'
        description: 'تم بناء Status بمحفظة غير حضانة ، مما يمنحك السيطرة الكاملة على أموالك دون استخدام خادم. يتم تخزين المفاتيح الخاصة بطريقة مشفرة على جهازك. أموالك تحت سيطرتك ، ولا يمكن لأي شخص الوصول إليها دون المفتاح الخاص. لذلك ، إذا فقدت عبارة ذاكري ، فلن تتمكن أبدًا من استعادة الوصول إلى أموالك. لذا احتفظ بالمفاتيح الخاصة في مكان ما بأمان دون اتصال.'
      content-9:
        title: 'توقيع العبارة للحماية من هجمات التصيد الاحتيالي'
        description: 'تطبق Status عبارة توقيع مطلوبة لتأكيد و "توقيع" جميع المعاملات. عبارة التوقيع هي عبارة مكونة من 3 كلمات تم إنشاؤها عشوائيًا لك وتخزينها محليًا على جهازك والتي يتم تقديمها في كل مرة تحاول فيها إرسال معاملة. سيتم تقديم عبارة توقيعك وسيُطلب منك قبولها قبل تأكيد المعاملة. إذا لم تتعرف على كلماتك الثلاث ، أو لم تقدم للكلمات الثلاث على الإطلاق ، فقم بإلغاء المعاملة وتسجيل الخروج من Status والإبلاغ عن المشكلة إلى %s'
        link: 'تعلم المزيد عن التصيد'
      content-10:
        title: 'التدقيق الدقيق'
        description-1: 'مع وصولنا إلى المعالم الرئيسية في التطوير ، بعد جولات من المراجعة الداخلية والتدقيق ، نتواصل مع شركات التدقيق الرائدة من الأطراف الثالثة للتحقق من سلامتنا ، والتحقق من العمل المزدوج / الثلاثي في العمل الذي نقوم به. عمليات تدقيق الأمان هذه ليست ضمانات للأمان في المشاريع التي تتعلق بها. إنها عمليات فحص إضافية من جهات خارجية موضوعية للمساعدة في تعزيز الثقة في أمان الوظيفة المقصودة.'
        description-2: 'للحصول على معلومات وتفاصيل حول جميع عمليات التدقيق الخارجية ، يرجى الاطلاع على %s .'
        description-3: 'إذا وجدت خللًا أو ثغرة أمنية في التعليمات البرمجية الخاصة بنا ، فيرجى الإبلاغ عنها إلى %s .'
        ENS:
