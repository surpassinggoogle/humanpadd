site:
  home:
    intro:
      title: 'اتصالات خاصة وآمنة'
      description: 'الحاله عبارة عن مستعرض ماسنجر ومحفظة تشفير ومتصفح Web3 مصمم بأحدث التقنيات.'
      news: أخبار
    about:
      open-source:
        title: 'مشروع مفتوح المصدر'
        description: 'الحاله مفتوحة المصدر تمامًا ويتم تقديمها بواسطة المساهمين في جميع أنحاء العالم. للمطورين والمصممين والمبدعين والمربين والهواة والمتحمسين وأكثر من ذلك - كل شخص لديه حق الوصول الحر والمفتوح إلى مواقع repos والأصول والمعلومات.'
      mission:
        title: 'المهمة والمبادئ'
        description: 'تسعى الحاله إلى أن تكون أداة اتصال آمنة تدعم حقوق الإنسان. نقوم بتمكين أموال المجتمع وقانون المجتمع ومن خلال الخصوصية والحفاظ على الثقافة.'
    decentralized:
      subtitle: 'التواصل اللامركزي'
      title: 'المراسلة ، تصفح الانترنت ، التعامل وفقا للشروط الخاصة بك'
      description: 'تجمع الحاله بين المراسلة لامركزية والمحفظة ومتصفح تطبيقات في أداه اتصال قويه وخاصه وأمنه.'
      link: 'استكشاف جميع الميزات'
    private:
      subtitle: 'الحفاظ على الخصوصية'
      title: 'المراسلة الخاصة حقا'
      description: 'تستخدم الحالة بروتوكول مفتوح المصدر ، نظير إلى نظير ، والتشفير الشامل لحماية رسائلك من أطراف ثالثة. حافظ على خصوصية رسائلك الخاصة مع الحاله.'
    wallet:
      subtitle: 'مدفوعات التشفير بلا حدود'
      title: 'تأمين  المحفظة'
      description: 'إرسال وتخزين واستلام العملات المشفرة بأمان بما في ذلك الرموز المميزة ERC20 و ERC721 مع محفظة تشفير الحالة. أنت فقط تملك مفاتيح أموالك. تصميم بديهي يحميك من الهجوم.'
    browser:
      subtitle: 'امتلك بياناتك'
      title: 'متصفح الويب 3 اللامركزي'
      description: 'تصفح النظام البيئي المتزايد للتطبيقات اللامركزية من متصفحنا الذي يدعم Web3. لا تتبع. لا جواسيس. فقط أنت وبياناتك. تصفح أحدث الأسواق والتبادلات والألعاب والمزيد باستخدام تطبيق الحاله اللامركزي.'
    security:
      title: 'خاصة وآمنة حسب التصميم'
      description: 'تستخدم الحاله أحدث ما توصلت إليه التكنولوجيا لضمان رسائلك ومعاملاتك وحدك. يزيل الحاله الوسطاء للحفاظ على سرية رسائلك والأصول الخاصة بك. التواصل بثقة'
    status-network:
      title: 'شبكة Status'
      description: 'شبكة الحالة هي مجموعة من المشاريع التي تبني المنتجات والأدوات والبنية التحتية للمجتمعات المرنة والمستدامة والشاملة. التصميم والبناء من أجل الأمن والمساواة وسيادة الأفراد.'
      link: 'تعرف على المزيد حول شبكة الحالة'
  features:
    intro:
      title: 'قوه ايثريوم في جيبك'
      description: 'الحالة هي أداة اتصال متعددة الأغراض تجمع بين مراسلة خاصة ومحفظة تشفير لامركزية ومتصفح Web3.'
      link-messenger: الميسنجر
      link-wallet: 'محفظة العملات المشفرة'
      link-browser: 'المتصفح و DApps'
    messenger:
      title: 'دردشة آمنة'
      feature-1:
        title: 'الدردشات العامة والخاصة والجماعية'
        description: 'انضم إلى أي عدد من القنوات العامة أو أرسل دردشات 1: 1 أو مجموعة خاصة. يمكنك حتى إرسال واستلام مدفوعات التشفير مباشرة في الدردشات الخاصة.'
        link: 'الانضمام إلى قناة Status العامة '
      feature-2:
        title: 'المراسلة الخاصة مع Waku'
        description: 'يستخدم Waku التوجيه المظلم من نظير إلى نظير - مما يجعل من المستحيل على أي شخص (بما في ذلك نحن) معرفة أي شيء عنك أو عن الشخص الذي تتصل به. نجري أيضًا البحث والتطوير في بروتوكولات المراسلة المحسّنة'
        learn-more: 'تعلم المزيد عن واكو'
      feature-3:
        title: 'الكمال الامام السرية و <br> E2E التشفير'
        description: 'تستخدم Status خوارزمية "السقاطة المزدوجة" أعلى تشفير Whisper ومن طرف إلى طرف للحصول على أعلى درجات الأمان والخصوصية.'
    wallet:
      title: 'محفظة <br> Ethereum المدمجة'
      feature-1:
        title: 'محفظة آمنة'
        description: 'إزالة الوسطاء يضعك في السيطرة على أموالك. أنت وأنت فقط تحمل مفاتيحك الخاصة لعملتك المشفرة ، ولا يستطيع أي رجل وسيط الوصول إليها.'
      feature-2:
        title: 'متوافق مع ERC20 و ERC721'
        description: 'دعم الرموز ERC20 و ERC721 على شبكة Ethereum. إرسال وتخزين واستلام الرموز الخاصة  بثقة في Status. اتصل بنا في القناة أدناه لإضافة الرموز الخاصة بك.'
      feature-3:
        title: 'التفاعل مع النظراء و DApps'
        description: 'تتكامل محفظة Status مع برنامج الميسنجر والمتصفح - مما يتيح لك التفاعل مع أقرانهم و DApps. تتطلب جميع المعاملات التحقق من عبارة التوقيع لحمايتك من هجمات الخداع.'
    browser:
      title: 'متصفح الويب 3'
      feature-1:
        title: 'الوصول إلى التطبيقات اللامركزية'
        description: 'نظام بيئي متزايد من DApps في جيبك. تصفح أحدث التبادلات اللامركزية والأسواق والألعاب والشبكات الاجتماعية والمزيد.'
        link: 'تثبيت Status'
      feature-2:
        title: 'التصفح الخاص والآمن'
        description: 'تطبق Status أحدث معايير الأمان لضمان سلامتك وخالية من التتبع وجمع البيانات. تصفح على الشروط الخاصة بك.'
      feature-3:
        title: 'تمديد <br> DApp الخاص بك مع .Status'
        description: 'الإضافات هي أداة للمطورين لدمج وظائف DApp الخاصة بهم في Status بطريقة أصلية. أنها تخلق تجربة مستخدم مباشرة في Status.'
