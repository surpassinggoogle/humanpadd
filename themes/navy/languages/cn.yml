    the-basics:
      title: 基礎
      inner-1:
        title: ERC-20代幣
        description: 'SNT是一種ERC-20代幣，用於連接Status Network和其應用，並在其中流通，以提供分散式的服務。'
        link: 查看所有SNT應用案例
      inner-2:
        title: 開放原始碼
        description: Status是一個完全開源的項目，任何人都可以使用代碼和令牌來滿足他們的需求。Status已被Messari披露註冊表驗證。
        link: 'Messari 公告的註冊名單'
      inner-3:
        title: 持有代幣的使用者
        description: 經由SNT，我們可建立一個持有代幣的使用者網路，進而使網路上的使用行為，與軟體發展，都能更加符合用戶期望。
        link: 前往白皮書以了解詳情
      inner-4:
        title: 研究
        description: '貢獻者針對加密經濟模型和點對點技術進行研究，以確保Status Network能持續健全地發展。'
        link: 了解更多有關該研究的訊息
    using-snt:
      title: 使用SNT
      description: 某些應用功能需要使用SNT，來促成開源、去中心化的經濟環境。深入研究下面的每個SNT案例，以了解有關加密經濟學研究，與其價值如何在網路中流動。
      teller-network:
        title: 交易員網路
        status: 已開發
        description: '由社群所部署的DApp，能夠提供不限國界、點對點、法幣到加密貨幣的 “交易員網路”，使代幣持有者可以找到附近的用戶，讓其以現金交換數位資產和貨幣。而想成為網路中的賣方必須使用SNT。'
      network-incentivization:
        title: 網路激勵
        status: 研究
        description: '創建一個框架和激勵結構，供人們部署和使用Status節點。 SNT用於激勵和獎勵網路參與者運行節點。這確保Status託管群集中的所有節點都關閉時，該應用程序仍能繼續運行。這包括為轉發的消息和線下消息付費。'
      ens-user-name:
        title: ENS使用者名稱
        status: Live
        description: 'ENS地址看起來就像是用戶名，例如：Jenny.eth。它可以指向個人帳戶，讓其他人可以發送代幣，或顯示在Status的對話中。ENS地址可以在Status的聊天室，錢包和瀏覽器中搜尋使用。<br> <br> 在stateofus.eth註冊ENS名稱的費用為10 SNT。確認保留名稱後，SNT將會被鎖定在區塊鏈合約上，為期一年。一年之後，您才可以釋放名稱並取回SNT，也可以不採取任何措施來保留它。'
        link: 註冊ENS
      sticker-market:
        title: 貼圖市集
        status: Live
        description: '貼圖為使用者提供一種有趣的方式，使其能直覺地與朋友和家人互動。Status內建的貼圖市集，允許任何人創建並出售自己的設計給世界各地的用戶，並能夠在每個Status聊天中使用。<br> <br> 部分貼圖需要透過市集購買並花費SNT。'
      tribute-to-talk:
        title: 付費聊天
        status: 開發
        description: '付費聊天－作為基於經濟理論的反垃圾郵件過濾器－在這裡主要是用於區隔接收的訊息，和"降溫"好友請求的數量。這讓代幣持有者可以設置必須收到的最小數量SNT，才會允許他們好友以外的某人與他/她直接聯繫。'
      dao-governance:
        title: DAO與治理
        status: 研究
        description: '讓代幣持有者能夠選擇軟體發展方向，是Status Network Token (SNT) 核心思考的一部分。SNT將用於對提案進行決策，任何代幣持有者都可以擬定提案。對於每個決策，代幣都將複製成為獨立的決策代幣。您當下持有的代幣數量，將轉換為您對該決定的投票權，因此不需要使用SNT來投票。'
      dapp-curation:
        title: DApp策展
        status: 進行中
        description: 'Dap.ps 提供一種讓網內代幣持有者探索DApps的方式，是由其他社群成員所推出。它也提供按類別和評等瀏覽的方法，使用戶能夠更精確找到自己想要的東西。目錄中的策展和標註將需要SNT。希望提高自身DApp能見度的開發人員，也需要存入SNT。'
        link: 瀏覽DApp
      voting-dapp:
        title: 投票DApp
        status: 進行中
        description: 'Status Voting DApp是邁向社群治理的第一步，它讓代幣持有者能夠影響網路的未來，任何人都可以使用Voting DApp與SNT，建立社群投票。而經由二次方投票(quadratic voting)的機制，則代表著您錢包中的SNT數量，將決定了您可以投多少票。'
        link: 查看投票DApp
      acquisition-engine:
        title: 採集引擎
        status: 研究
        description: '要達成我們使命最重要的一件事就是：提升使用者的普及率。而利用Status Network Token (SNT)，我們可以憑藉在Web 2.0中研究過和測試得到的方法來改進設計，同時為參與者提供更大的透明度，和更好的獎勵機制。至於Status採集引擎，則提供一種透過密碼的可證明性，且透明的方式，來推動用戶數的成長。'
    crypto-research:
      title: 加密經濟學研究
      description-1: '來自世界各地的社群貢獻人員，透過對於SNT使用案例的加密經濟學模型研究，來開發功能與產品，也同時激勵Status Network的拓展。 <br> <br>這些加密經濟學模型是一項持續性的研究工作，歡迎任何人參與探索，評論和檢驗這些項目。'
