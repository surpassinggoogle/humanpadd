  about:
    intro:
      title: 使命
      link-1: 我們的原則
      link-3: 主要貢獻者
      description: Status致力於成為維護人權的安全溝通工具。旨在實現資訊的自由流通、保護個人隱私、安全的對話，並促進個人所有權。
    principles:
      title: 我們的原則
      description: 這些原則充當工具，作為思考，溝通和分權決策的工具。這些原則使我們對缺乏遠見的地方仍然可以保持誠實。
      principle-1:
        title: 自由
        description: 我們相信個人的主權。作為代表個人自由的平台，我們旨在最大程度地促進社會，政治和經濟自由，亦包括對抗脅迫。
      principle-2:
        title: 反抗審查制度
        description: '我們致力於訊息的自由流通，沒有內容受到監視。我們遵守加密經濟設計原則：反抗審查制度。Status 還更進一步，是一個跨系統的訊息傳遞平台。'
      principle-3:
        title: 安全性
        description: 構建功能時，我們不會在安全性上妥協。我們使用最先進的技術，並研究新的安全方法和技術，以提供強大的安全保證。
      principle-4:
        title: 隱私
        description: 隱私權是一種選擇性地向世界展示自己的力量。對我們來說，保護通訊和交易中的隱私，以及成為模擬匿名平台至關重要。此外，我們努力提供完全匿名的權利。
      principle-5:
        title: 透明度
        description: 我們致力在組織內部實現資訊的完全開放和對稱，並且在核心貢獻者和社區之間沒有邊界。我們坦白自己的缺點，特別是在為實現我們的長期目標而進行短期權衡時。
      principle-6:
        title: 開放性
        description: 我們創建的軟體是公共財。它是通過免費開放源代碼許可提供的，任何人都可以共享，修改和受益。我們相信減少管制式的參與。
      principle-7:
        title: 去中心化
        description: 我們將軟體和組織間的集中度最小化。換句話說，我們最大化了組成網路的實體主機的數量，並且最大化了對我們正在構建的系統進行控制的人數。
      principle-8:
        title: 包容性
        description: 我們的軟體提供公平及廣泛的使用性，並強調簡單易用。這還擴展到社會包容性，無管制的參與，互操作性以及對教育的投入。
      principle-9:
        title: 持續性
        description: 我們創建的軟體能激勵代幣持有者，促使其綿延存續及改進，而不需一個人或任何現有團隊成員的管理。
      principle-10:
        title: 足智多謀
        description: 我們運作的資源充足。可以隨著我們的成長適時動用資金，我們對代幣持有者有義務對抗組織中的官僚主義和效率低下的問題。這意味著以最低的經濟成本（就資金，時間和資源而言）以最有效的方式解決問題。
    how-we-work:
      title: 我們的工作方式
      description: 我們是一個分佈在世界各地的團隊，利用遠端工具在世界各角落進行工作。而針對具體項目，我們會組成2-5人的小型團隊來推動進行。
