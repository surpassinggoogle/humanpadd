    general:
      title: 一般問題
      q1:
        question: Status是什麼？
        answer: Status是一種隱密、安全的溝通工具，可以維護人權並賦予主權社群權力
      q2:
        question: Status的背後是由誰支持？
        answer: 'Status是由Status Network建立。<a href=''https://statusnetwork.com/'' target=''_blank''>Status Network</a>為各種具有彈性、永續性，和包容性的社群，建構產品、技術工具與基礎架構。更多關於Status，以及其核心貢獻者的資訊，請至<a href=''https://status.im/about/'' target=''_blank''>此處</a>。'
      q3:
        question: 為什麼要使用Status？
        answer: 在過去的20年中，眾所皆知，網際網路受到少數公司的控制，並有動機地收集和出售數據。Status提供了另一種替代方案。Status使用目前最先進的技術，來提供隱密、安全的通訊，Status也使用點對點模型，來防止任何第三者控制使用者的數據。Status更結合了通訊軟體、加密錢包和Web3瀏覽器，可讓您完全控制自己的資產和溝通。
      q4:
        question: 為什麼是作為通訊軟體？
        answer: 主權社群需要能對抗審查的、隱密的，和安全的通訊方式來進行溝通。通訊軟體因其適合行動使用，讓以太坊在此方向上，拓展出了一條可行的應用道路。反過來，這也可以使更多社群，觸及支付網路和其他的分散式應用程式。<br><br>Status不僅僅是一個通訊軟體，還將資產管理與加密錢包結合在一起，並通過Web3瀏覽器開啟分散式應用，期望最終成為世界上最廣泛使用的日常交流工具。
      q5:
        question: 相較於其他通訊應用軟體，是什麼讓Status與眾不同？
        answer: '大多數通訊軟體都有提供端到端加密。這項標準保護措施，代表提供服務的公司無法閱讀您的訊息內容。但是，他們網路上的資訊流向是公開的，因此可以得知誰在哪裡，以及與誰說話。傳統的通訊軟體，也需要個人識別資料來註冊，例如電話號碼，並且該資訊常與您的其他個人數據相連結。Status不需要任何填個人資料即可上手。基於點對點的基礎架構，Status不會得知誰在與誰聯繫，也無法知道訊息內容。<a href=''https://github.com/status-im/specs'' target=''_blank''>在這裡</a>您可以找到有關這項技術運作方式的規格。'
      q6:
        question: 如果政府試圖阻擋或審查Status，會發生什麼？
        answer: 'Status的通訊軟體，不是使用單獨的中央伺服器提供服務，因為這容易讓通訊被阻斷。相反地，Status使用分散式的郵件伺服器網路，這樣可以確保網路的彈性。如果關閉了某一個郵件服務器，則會連接到另一台郵件伺服器，您也可以架設<a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''>運行自己的</a>郵件伺服器。但是，Status伺服器和郵件伺服器，仍需依賴網際網路連結。如果電信服務商關閉了網際網路，您就無法使用Status。'
      q7:
        question: Status如何連接到區塊鏈？
        answer: Status與go-ethereum整合在一起，後者即是提供連接到以太坊網路。因此您只需要打開Status應用程式，便能連上以太坊！請注意，只有錢包和瀏覽器才能與以太坊區塊鏈進行交易互動。聊天訊息則不會儲存在區塊鏈上。
      q8:
        question: 我可以自行安裝以太坊go-ethereum程式，或是在伺服器上執行嗎？
        answer: '我們致力於使輕量節點在資源受限的設備上執行。這能讓您直接以手機或是物聯網設備連接到以太坊，無需伺服器。更重要的是，它將改善整個網路的無障礙和彈性。更多相關資訊，請查看<a href=''https://nimbus.team/'' target=''_blank''> https://nimbus.team/ </a>。<br><br>如果您想要動手執行go-ethereum，可以在Linux設備上設置一個節點，並設定讓Status應用程式能夠連結到該節點。您可以在<a href=''https://discuss.status.im/t/get-your-node-running/'' target=''_blank''>此處</a>找到更多訊息。'
      q9:
        question: 我可以在哪些行動裝置上使用Status？
        answer: '經過測試，Status可以在Android 7+和iOS 13+的系統上安裝使用。'
      q10:
        question: Status也可以在個人電腦上運行嗎？
        answer: 目前不行。雖然我們的程式碼規劃是使Status可以在行動裝置或個人電腦上運行，但目前個人電腦部分的開發處於暫停狀態，而團隊專注於行動應用程式和其他基礎架構項目。
      q11:
        question: 這個應用程式支援哪些語言？
        answer: 'Status目前有14種語言可用－英語、法語、意大利語、簡體中文、繁體中文、韓語、巴基斯坦語、俄語、土耳其語、西班牙語、菲律賓語、印尼語、德語、葡萄牙語。<br><br>任何人都可以為Status翻譯做出貢獻。如果您發現拼寫錯誤、翻譯錯誤，或是想新增您的使用語言，請加入<a href=''https://translate.status.im/'' target=''_blank''> translate.status.im </a>並提出。'
      q12:
        question: 這個應用程式可以免費使用嗎？
        answer: '當然可以。使用Status的基本功能無需任何費用。而為了能充分發揮Status的用途，持有加密貨幣ETH（以太坊）和SNT（Status Network Token）會更加便利。某些功能需要使用SNT，因為這有助於支持我們的項目。<br><br>如要獲取SNT，您可以使用交易DApp來轉換您已經擁有的加密貨幣，或者您可以使用法定貨幣（例如歐元或美元），在允許法幣交易的加密貨幣交易所，購買ETH和SNT。'
      q13:
        question: 需要支付費用嗎？
        answer: 'Status沒有隱藏性的費用。當您使用加密錢包進行交易時，您會看到網路交易費用顯示在支出中。該網路費用也稱為“ gas”，是以太坊網路的一項要求，所有以太坊錢包和應用程式都使用完全相同的方式來進行交易。Status沒有從其中收取任何比率的費用。'
      q14:
        question: 我想為這個項目做出貢獻，你們會建議我從哪裡開始？
        answer: 'Status是一個開源項目，歡迎所有人的參與貢獻，不論是技術和非技術領域。<a href=''https://ambassador.status.im/'' target=''_blank''>推廣大使頁面</a>是一個很好的起點。在這裡，您可以與活躍的貢獻者取得聯繫，他們可以提供您在推廣、教學相關，或是改善下一代Web項目上的支援。<br><br>如果您是開發人員，並且想親自動手，請查閱DApp開發目錄上的文件檔。如果您是行動開發人員，並且偏愛函數式語言，那麼請自己建構心目中的Status，並開始提交這些PR (Pull Request)。'
      q15:
        question: 我該如何要求功能改進？
        answer: '由於Status是一個開源、社群驅動的項目，因此您可以要求功能改進，也可以為功能開發做出貢獻。請在公共頻道 <a href=''https://join.status.im/status'' target=''_blank''> #status</a>，或我們的論壇上分享您的想法：<a href=''https://discuss.status.im/'' target=''_blank''> https://discuss.status.im/ </a>。也歡迎您打開<a href=''https://github.com/status-im'' target=''_blank''> Github issue</a>回報。 <br><br>如果您是開發人員，請遵循我們的<a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''>貢獻者指南</a>來投入參與。'
      q16:
        question: 什麼是SNT，它在應用程式中的功能是？
        answer: 'SNT是Status Network Token的縮寫簡稱。這是Status的ERC20（一種以太坊標準）代幣，用於維持Status網路運行。應用程式中的某些功能會要求用戶存入或花費SNT。代幣的流動是Status網路的首要目標，因為SNT的價值有助於確保項目能持續更新。'
    keys-and-accounts:
      title: 金鑰和帳號
      q1:
        question: 什麼是金鑰（私鑰/密鑰）？
        answer: 金鑰是一種確認身份的形式，是Status和以太坊的骨架。它們總是成對出現，分別稱為公鑰和私鑰。當您第一次使用Status時，會產生出第一對，您可以將它視為主密鑰對。之後，便能從該第一對密鑰，產生n個關聯密鑰對，據此建立類似身份鑰匙串的資料結構。這鑰匙串的其中之一，便是您的聊天金鑰。您可以在個人資料>共享按鈕中找到它。
      q2:
        question: 什麼是帳號？
        answer: 您可以將Status中的帳號想像為類似銀行帳戶。與銀行帳戶一樣，帳號會具有地址（數字號碼）和餘額，並可以進行交易。且每個帳號都有自身的歷史交易紀錄，能夠公開查詢。您可以使用多個帳號來維護自己的隱私。點選錢包按鈕，即會顯示出您的帳號。
      q3:
        question: 我的錢包地址是什麼？
        answer: 您的錢包地址有42個字元，以0x開頭。這是您的以太坊帳號，也是區塊鏈上的身分識別。如果您擁有多個帳號，則也會有多個地址。您可以透過進入錢包>帳號圖示>接收，或是點選帳號圖示上的分享按鈕，來找到您的錢包地址。<br><br><i>請注意，儘管看上去十分相似，但您的錢包地址與聊天金鑰並不相同。您可以在個人資料>共享按鈕中找到您的聊天金鑰。</i>
      q4:
        question: 我可以在Status中建立幾個帳戶？
        answer: '您可以根據需要建立不限數量的子帳號。進入錢包>新增帳號。如果您失去對使用者帳戶的存取權限，則可以使用種子詞組以及主密鑰對來恢復以此方式添加的子帳號。<br><br>您還可以通過以下步驟創建更多主密鑰對：在你的金鑰頁面>產生新的金鑰，或想要從另一個錢包導入金鑰，並建立全新的使用者密鑰鏈，則選擇"使用現有金鑰"。'
    profile-and-settings:
      title: 個人資料與設定
      q1:
        question: ENS用戶名是什麼？
        answer: 'ENS用戶名是在以太坊名稱服務中註冊的名稱；將以太坊地址連接到唯一的人可讀的名稱，例如Alice。就像註冊網域名稱一樣，它帶有不同的後綴。如果通過Status進行註冊，則會獲得alice.stateofus.eth。當您註冊一個ENS名稱時，您可以在Status聊天中使用它，將您的隨機暱稱（例如Sneaky White Koala）轉換為您的ENS名稱。這使其他人更容易找到並辨認出您。'
      q2:
        question: alice.eth和alice.stateofus.eth有什麼區別？
        answer: '購買stateofus.eth名稱比較便宜。您僅需支付10 SNT的押金來取得該名稱的使用權，一年後您可以選擇收回資金，或是繼續使用該名稱，無需追加任何其他費用。而 .eth域名目前（2020年1月）的費用約為每年$ 5美元（用以太幣支付）。您也可以將兩個名稱都連接到您要使用的聊天金鑰，例如@ alice。'
      q3:
        question: 種子詞組是什麼？
        answer: 您Status中的種子詞組，是由12個單字組成。它是您的聊天金鑰以及錢包中的子帳號金鑰的來源。所有金鑰都是通過特定加密計算從第一個種子產生的。如果您失去了對帳戶的使用權限（例如，遺失手機），則可以使用種子詞組來取回金鑰。相同的加密過程，能使您重新產生與原本完全相同的身份金鑰串。
      q4:
        question: 我該怎麼處理這個種子詞組？
        answer: 請寫下來，並存放在安全之處。最保險的方式是將種子詞組記在紙本上，遠離您的使用裝置。
      q5:
        question: 如果我遺失了手機，該如何取回我的帳戶？
        answer: 要取回您的帳戶，您需要原本12個單字的種子詞組。使用此種子詞組，您可以重新取回主金鑰對和所有子帳號。<br><br>請注意，您可以還原以太坊上存在的帳戶。但是，您將無法恢復聊天頻道或好友名單，因為這些資訊僅儲存在您原有裝置中。
      q6:
        question: 為什麼“備份種子詞組”顯示為灰色？
        answer: 當您曾按照螢幕指示，紀錄下種子詞組後，“備份種子詞組”選項將顯示為灰色。此時，您將無法在應用程式中查看種子詞組。這項資訊也會從此一裝置中刪除，以盡可能減少被其他人探查得知的風險。
      q7:
        question: 我遺失了我的種子詞組，該怎麼辦？
        answer: '相當棘手。首先，請檢查是否已經無法備份“個人資料”>“隱私權和安全性”中的種子詞組。如果“備份種子詞組”項目呈現灰色，則表示您已無法再取回種子詞組。<br><br>在此情況下，最佳選擇是使用新種子詞組生成新的金鑰，並將您的資產轉移到該新的使用者帳戶。在Status的個人資料中，選擇登出>我的金鑰右方[...]圖示>產生新的金鑰。然後，按照螢幕上的步驟儲存和收藏此新的金鑰。完成後，進入新帳戶的“個人資料”>隱私權和安全性”>“備份種子詞組”，將其存放在離線安全之處。然後進入錢包>Status account圖示>接收圖示>點擊地址來進行複製，之後，再次登出。<br><br>使用六位數密碼解鎖已經遺失了種子詞組的使用者。將所有資產從您的舊錢包中，發送到新的錢包地址。'
      q8:
        question: 如何刪除我的個人資料？
        answer: 您的個人資料僅儲存在手機裝置上。而您發送的所有訊息將在郵件伺服器上保留30天。此後，該訊息將不復存在。至於您透過錢包中帳號進行的交易，將被紀錄在區塊鏈上。
      q9:
        question: 如果有人可以存取我的手機，我的個人資料的哪一部分有被加密，什麼資料沒有被加密？
        answer: 您的私鑰不論何時都是被加密保護著，並只能與六位數密碼一起用於簽署交易。至於未加密的資訊，則包括以3個單字表示的帳戶名稱、上次使用Status（解鎖私鑰）的時間，以及個人資料圖片和金鑰卡識別符號（如果有使用金鑰卡的話）。
      q10:
        question: 我該如何讓Status的行動數據使用量降到最低？
        answer: Status可能會佔用大量頻寬。防止消耗傳輸量的最佳方法是僅在連接到wifi時使用Status。您可以透過在個人資料＞同步設定＞行動數據下，調整設定來防止Status使用行動數據傳輸量。
    messenger:
      title: 通訊軟體
      q1:
        question: 我的訊息真的隱密嗎？
        answer: '對，訊息是隱密的。Status目前使用以太坊建構的通訊協議Whisper。它提供點對點通訊，對於中央式伺服器，資料中心或服務提供商的依賴為零。<br><br>每則訊息，都是端到端加密的，並在設定時間內廣播到網路中的每個端點。這不僅能讓旁人無法讀取訊息內容，而且也無法顯示是誰向誰發送訊息。對於個人一對一的訊息，只有訊息的指定收件人，才能解密內容。而在公共聊天頻道，知道頻道名稱的任何人都可以解密內容。<br><br>另一個安全措施，是在用戶之間進行初始密鑰交換之後，對每則訊息都使用新的加密密鑰（完全轉發保密）。如果您的聊天金鑰被洩露，則僅有該金鑰的訊息會被解密。但無法讀取過去的訊息。<br><br> Whisper所提供的隱私，確實是需要以高數據傳輸量為代價。我們正在開發替代方案。您可以在<a href=''https://forum.vac.dev/t/waku-project-and-progress/24'' target=''_blank''>此處</a>了解目前進度。'
      q2:
        question: 我的聊天訊息被儲存在哪裡？它們被記錄在區塊鏈上嗎？
        answer: 聊天訊息不是儲存在區塊鏈上，也不消耗任何費用發送。通過打開Status並連接到網路，訊息將在郵件伺服器上保留30天，並在訊息已讀後儲存到手機上。為了傳遞訊息，資訊乃是透過Whisper的傳輸層－devp2p，但沒有通過以太坊虛擬機進行傳輸。
      q3:
        question: 由誰管理儲存訊息的郵件伺服器？
        answer: 'Whisper需要一種特殊的以太坊節點來儲存和傳送訊息。而Status目前是使用Whisper的唯一應用實例。因此，Status創建了一組這些特殊節點，以服務其用戶。但是，任何人都可以在符合要求的硬體上，配置郵件伺服器節點。您可以在<a href=''https://discuss.status.im/t/get-your-node-running/1488/2'' target=''_blank''>節點運行配置</a>找到說明。'
      q4:
        question: 要如何在Status中更改我的顯示名稱？
        answer: '如果要新增自訂名稱，您可以註冊ENS用戶名。請進入個人資料>ENS用戶名稱。然後進行新的註冊，或使用既有的<a href=''https://docs.google.com/document/d/1NO7wBRQU-cxKvoxvUx0hCyCbyaoGfdlI6l-d1_9U4mI/edit#bookmark=id.zgy4mci21861'' target=''_blank''>ENS用戶名稱</a>與您的Status聊天金鑰連接。之後，其他人便可以透過該用戶名稱找到您。您也可以選擇顯示它，用以代替您在聊天中的三個單字暱稱。'
      q5:
        question: 如何邀請我的朋友加入Status？
        answer: '您可以與Status以外的朋友，分享您的個人資料或特定的聊天頻道。<br><br>要共享自己的個人資料和聊天金鑰，請進入您的個人資料頁面，然後單點右上角的分享按鈕。這會產生一個分享連結，您的朋友可以經由該連結，取得Status應用並加入您的個人資料。<br><br>要分享公共聊天頻道，請打開該頻道頁面，然後從右上角的[...]圖示，選擇分享聊天。這將產生該聊天頻道的連結，然後您就能夠傳送給Status以外的朋友。'
      q6:
        question: 我加入了某個公共聊天頻道，但沒有看到任何訊息。這是為什麼？
        answer: '公共聊天就像廣播。您可以選定某個頻道來接收，但是只有其他人正在該頻道上廣播時，您才會看到訊息。您可以通過頻道頁面右上角[...]圖示，選擇分享聊天，來展開自己的聊天頻道並邀請其他人，例如<a href=''https://get.status.im/chat/public/introductions'' target=''_blank''>https://get.status.im/chat/public/introductions</a>'
      q7:
        question: 如何建立新的公共聊天頻道？
        answer: '在聊天室頁面中，點擊[+]圖示按鈕＞加入公共聊天，並輸入聊天頻道名稱。如果該名稱在網絡上尚未建立，則將會自動新建一個。<br><br>您應該發現到公共聊天頻道就像＃標籤，即收集了所有標註相同＃的訊息。'
      q8:
        question: 如何與在Status中的某使用者展開一對一的聊天？
        answer: '在聊天室頁面中，點擊[+]圖示按鈕＞開始新聊天＞輸入對方的ENS用戶名或聊天金鑰。或者，如果對方坐在您旁邊，請從他們的個人資料頁面，點選用戶名稱後，掃描QR碼。<br><br>如果要在公共頻道中與某人開始聊天，請先點擊他們的暱稱或頭像＞發訊息。'
      q9:
        question: 我選擇哪個郵件伺服器會有影響嗎？
        answer: 選擇在地理上距離您較近的郵件伺服器，將更快地傳送回訊息。建議保留郵件伺服器自動選擇的預設值。啟用自動選擇後，Status可以測量伺服器間的網路延遲，並為您選擇最快速的伺服器。<br><br>如果要連接到自己的郵件伺服器，或是連接到特定的受信任設備上，則可以新增自行定義郵件伺服器。
    browser:
      title: 瀏覽器
      q1:
        question: 這裡的瀏覽器與其他瀏覽器有何不同？
        answer: Status包含有啟用Web3的瀏覽器。啟用Web3的瀏覽器除了可以打開任何網站之外，您還可以同時使用分散式應用程序或稱“DApps”。為實現這一點，Status將一個物件，注入到給定網站的文件物件模型（DOM）中，從而允許該網站在您的許可下，引用您在區塊鏈上的帳戶。<br><br>通常，DApps使用以太坊區塊鏈發送和接收資訊，類似傳統處理儲存在中央伺服器上的付款流程。而DApp在過程中，能改善過去單方面控制您的數據，並從中獲利的風險。
      q2:
        question: 什麼是DAp.ps？
        answer: 'DAp.ps是為以太坊開發的DApp去中心化分佈式社群應用平台，因此您可以輕鬆瀏覽web3的精華。 DApp開發人員可以免費提交他們的DApp，也可以投入SNT來提高排名。用戶則是可以使用SNT投票－我喜歡或我不喜歡，來改變排名。而且，開發人員投入的SNT越多，對DApp的不喜歡投票就越容易。'
      q3:
        question: 我要如何投票支持DApp？
        answer: '進入 <a href=''https://dap.ps'' target=''_blank''>https://dap.ps</a>，找到您喜歡的DApp，然後點選Upvote。設定您要使用的SNT數量，然後點選“upvote”。當您投給DApp－Downvote（我不喜歡）時，金額將不用設定。原因是，DApp開發人員為提高排名而投入的資金越多，您在此投票的價格就越便宜。這樣可以減少資金充裕的DApp進行操控，並確保DApp的實用性。<br><i>請注意，投票需要花費SNT以及少量ETH來支付交易驗證費用。</i>'
      q4:
        question: 什麼是DApp權限請求？
        answer: 'DApps必須獲得權限，才能查看和使用您的錢包地址以及聊天密鑰。通常，一個DApp會先請求“連接您的錢包”，然後，您會看見一個彈出視窗，詢問“拒絕”或“同意”此請求。此連接到您錢包地址的權限，僅限於您在此錢包中持有的帳號。如果您是授予給新使用者帳戶，則先前連接的帳戶許可將被撤銷。如果您拒絕請求，則該DApp將不能取得您的以太坊地址相關訊息，也就無法啟動交易。 <br><br>進入個人資料＞隱私權和安全性＞設定DApp訪問權限，以查看哪些DApp可以連接哪些帳號，並根據需要取消權限。 <br><br><i>請注意，如果DApp另儲存了您的地址，則Status無法對此撤銷。 </i>'
    wallet:
      title: 錢包
      q1:
        question: 我的錢包有多安全？
        answer: 'Status建有分層確定性（HD）錢包。在此錢包中產生的所有密鑰均有加密，並使用手機內的安全硬體（如果具備）儲存在您的裝置上。除了您，沒有人可以存取。為了增強安全性，您還可以取得<a href=''https://keycard.tech/'' target=''_blank''>金鑰卡</a>來儲存您的密鑰。'
      q2:
        question: 簽署交易意味著什麼？
        answer: 以太坊鏈上的任何改變均被視為交易。代表訊息從一個地址傳輸到另一個地址。這個訊息可以是資產或協議。當您使用Status簽署交易時，表示您正在同意該交易。Status會提示您正要求簽署哪種交易。
      q3:
        question: 什麼是我的簽署詞組？
        answer: 簽署詞組是一種安全機制。首次使用Status時，錢包將為您顯示您的簽署詞組，這是三個單字的獨特組合。只有您和應用程式知道此簽署詞組。往後每次您要簽署交易時，應用程式都會向您顯示此一詞組。如果您有看見簽署詞組正確顯示，就能夠確定此請求來自Status，並且可以放心簽名。
      q4:
        question: Status錢包支援哪些ETH代幣資產？
        answer: Status錢包目前支援ETH和ERC20代幣（例如OMG、BNB、BAT或DAI），以及某些ERC721代幣（例如謎戀貓Cryptokitties或數位藝術品）。
      q5:
        question: 為什麼我的資產沒有顯示出來？
        answer: '預設情況下，錢包中僅會顯示ETH和SNT。如果您導入的帳戶還包含其他代幣，則Status錢包也會顯示這些代幣。在其他狀況下，例如，當您向Status中的帳號發送不同種類代幣時，則需要手動將其添加到代幣列表中。<br><br>您可以通過點擊錢包頁面右上角的[...]圖示> 選擇“管理資產”，將代幣添加到代幣列表中。'
      q6:
        question: ENS如何與Status錢包配合使用？
        answer: 您可以點選錢包>發送圖示>選擇收款人>輸入收款地址，然後以ENS名稱發送資產。錢包會自動將ENS名稱替換為擁有它的錢包地址。
      q7:
        question: 為什麼我進行交易必須支付網路費？
        answer: '以太坊的網路費，也稱為"gas"，能顯示在以太坊區塊鏈上執行動作的計算成本。這是該網路的標準。如果不支付這筆費用，就不能對以太坊區塊鏈進行任何更改，包括用戶之間的交易。Status錢包允許您調整每筆交易的網路費用。較高的費用將能提高您的交易處理速度。'
      q8:
        question: 我應該如何以及向哪個地址發送資產？
        answer: 'Status錢包允許您將ETH和ERC20代幣（例如OMG、BNB、BAT或DAI）發送到接受這些資產的錢包。要發送資產，請選擇錢包頁面，然後點擊螢幕底部的發送圖示[↗]。或者，進入錢包>點擊帳戶>發送<br><br>然後輸入金額>選擇資產種類>選擇從哪個帳戶>選擇收款人<br><br>您可以通過地址格式，識別接受ETH和基於以太坊代幣的錢包。地址將以0x開頭。Status錢包會檢查無效地址，但還是建議您在簽署交易前，有再三確認地址無誤。'
      q9:
        question: 我恢復了我的帳戶，但我只看到一個錢包地址，之前我曾經在應用程式內建立其他地址，這表示我失去我的資金了嗎？
        answer: '不，您的資產沒有消失。如果您在Status中建立了其他錢包地址，然後又恢復帳戶，目前您需要按照新增它們的相同步驟來手動恢復。請進入錢包頁面，然後選擇新增帳號＞新增帳號。 此時，Status不會生成新的地址，而是會恢復您按順序建立的個別錢包地址，您的資產將會與它們一起取回。 <br><br>未來，我們會加以改善，將自動恢復您所有的錢包地址。'
      q10:
        question: 這裡的錢包是否支援比特幣？
        answer: 沒有，目前Status不支援比特幣區塊鏈，應用程式內只能使用以太坊和與其區塊鏈相容的資產。比特幣是一個獨立的區塊鏈，並使用自身的驗證網路來確認交易，這也就是為什麼目前無法在此兩區塊鏈之間進行交易的原因。
    keycard-general:
      title: 金鑰卡概要
      q1:
        question: 金鑰卡有什麼用？
        answer: '金鑰卡是與Status一起使用的硬體錢包。 <br><br>它針對Status的用戶私鑰，提供更高等級的安全性和所有權。金鑰卡是用於儲存資產的冷錢包，當您進行交易時，需要在手機上感應（並且輸入6位數密碼）。 <br><br>金鑰卡也可用作雙重認證（2FA）來保護對Status的存取（即使用聊天功能）。想要解鎖並使用程式，您需要感應卡片並輸入6位數密碼。'
      q2:
        question: 金鑰卡是否能與Android和iOS系統上安裝的Status一起使用？
        answer: 金鑰卡目前僅可在Android系統與Status一起使用。開發團隊正在進行iOS系統的整合測試。
      q3:
        question: 金鑰卡的售價是多少？
        answer: 金鑰卡零售價29歐元，可在此處購買。
      q4:
        question: 金鑰卡是否能與其他錢包綁定在一起？
        answer: Status是第一個能與金鑰卡整合的應用。但是，開發人員可以使用此處提供的開源金鑰卡API，將金鑰卡與其他產品整合在一起。
      q5:
        question: 我需要有金鑰卡才能使用Status嗎？
        answer: 不，您不需要有金鑰卡就能使用Status。Status錢包是非託管的，並經由第三方的安全審核。它本身即是安全的，但是通過金鑰卡，您可以獲得更高層級的硬體安全性。
      q6:
        question: 我可以使用金鑰卡作為現金卡/信用卡付款嗎？
        answer: 目前，Status用戶只能將金鑰卡作為硬體錢包。但這是我們未來計畫路線的一部分，導入使用金鑰卡進行實體支付，並將其作為開源、兼容和開放式支付網路的一部分，在該網路中，任何使用Status的手機都能成為支付裝置。
      q7:
        question: 金鑰卡與Ledger或Trezor等其他硬體錢包有何不同？
        answer: '金鑰卡是針對行動裝置，重新建構的友善硬體錢包。它內含NFC非接觸式技術，可與您的手機進行通訊，只要輕靠一下卡並輸入6位數密碼，即可簽署交易。而且它非常方便攜帶。 <br><br>金鑰卡沒有螢幕或鍵盤，因此成本不高。與受信任的應用程式（例如Status）一起使用時，金鑰卡的安全性級別類與Ledger硬體錢包相當。'
    keycard-security:
      title: 金鑰卡安全性
      q1:
        question: 如果遺失金鑰卡會怎樣？
        answer: '如果您遺失了金鑰卡，只要沒有6位數密碼，就沒有人可以使用它。想要恢復您的資產，您需要使用有12個單字的種子詞組來取回您的帳戶。 <br> <br>社交恢復功能正在進行開發，並會在未來的某個時候導入。這將能讓您透過與節點確認，以恢復您的帳戶。'
      q2:
        question: 金鑰卡的安全性如何？
        answer: '卡片的安全性取決於其使用的小程式。此軟體是開源的（連結），並已由第三方安全審核公司進行了查核。 <br><br>從硬體的角度，金鑰卡是一個完整的安全元件模組，具有很高的硬體保護性。它通過資訊技術安全評估共同準則（CC）的正式測試，並取得EAL5+的安全等級。'
    keycard-setup:
      title: 金鑰卡設定
      q1:
        question: 如何使用Status和金鑰卡？
        answer: 如果您是Status的新用戶，只需下載應用程式，並按照指示設定。您可以選擇要生成一個新帳戶，或是使用種子詞組導入既有帳戶（即“存取密鑰”），之後並可選擇將密鑰儲存在金鑰卡中。設置完成後，每當您要在Status中使用密鑰或簽署交易時，便會要求您感應金鑰卡並輸入6位數登入密碼。
      q2:
        question: 什麼是6位數密碼？
        answer: 您會在安裝時設定您的6位數登入密碼。您需要記住該密碼，因為每次您在手機上使用金鑰卡時，都會詢問該密碼。
      q3:
        question: 什麼是配對碼和PUK碼？
        answer: '當您設置Status和金鑰卡綁定時，將會提供您一個配對碼和一個PUK碼。您必須非常仔細地寫下這兩個資訊，因為它們之後將不會再次顯示。 <br> <br>當您要將金鑰卡與除Status以外的手機，或其他應用程式一起使用時，將需要您的配對碼。 <br> <br>如果您忘記6位數的登入密碼，則需要您的PUK碼以進行重置和修改。'
      q4:
        question: 種子詞組是什麼？
        answer: 請進入個人資料的設定中查看。如果您的金鑰卡遺失，PUK碼或手機的配對碼遺忘，這是取回資金的唯一解決方案。
      q5:
        question: 我在Status已經有一個使用中的帳戶，並且希望將該帳戶與我的金鑰卡一起使用，我該如何進行？
        answer: '您需要先解除安裝Status，才能再次重新安裝。登入時，您需要輸入種子詞組（“快速鍵” > “輸入種子詞組”）並將其儲存在金鑰卡上。您將恢復原有帳戶，而所有與私鑰的互動，現在都會受到金鑰卡的保護。'
    keycard-other:
      title: 金鑰卡的其他問題
      q1:
        question: 我擁有一張金鑰卡，我可以同時使用多支手機或多個應用程序嗎？
        answer: 是的，您可以。您的金鑰卡具有一個配對代碼，可讓您同時設置5個安全通道。
      q2:
        question: 我遺失了我的六位數密碼，該怎麼辦？
        answer: 如果您嘗試3次以上密碼錯誤，系統將要求您輸入PUK碼以重置並更改密碼。
      q3:
        question: 我遺失了我的PUK密碼，該怎麼辦？
        answer: '如果您遺忘了PUK碼和6位數密碼，那麼您的處境堪憂，因為您將永遠無法使用金鑰卡。要取回資金，您應該使用種子詞組，然後在Status或其他錢包中再次找回（即“訪問密鑰”）。如果您熟悉CLI命令列介面，並且遺忘了密碼和PUK碼，則金鑰卡開發團隊可能會協助您恢復原始設定，請聯繫<a href=''https://join.status.im/chat/public/status-keycard'' target=''_blank''> https://join.status.im/chat/public/status-keycard </a>'
      q4:
        question: 我遺失了我的配對代碼，該怎麼辦？
        answer: 如果您遺忘了配對碼，則必須確定已記下種子詞組。如果沒有配對碼和種子詞組，在手機遺失的情況下，您可能面臨失去使用資金權限的風險。
      q5:
        question: 我遺失了我的種子詞組，該怎麼辦？
        answer: '如果您遺失了當前帳戶的種子詞組，則必須採取行動，因為這會讓您曝露在損失所有資金的風險中，特別是當您遺忘了金鑰卡，或忘記了PUK /配對碼時。您應該立即創建一個帶有新種子詞組的新錢包，並從其當前帳戶中轉移您的資產。'
