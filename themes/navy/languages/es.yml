  faq:
    title: 'Preguntas Frecuentes'
    description: 'Preguntas frecuentes<br> ¿No encuentra lo que busca? Consulte o pregunte en el foro de la comunidad <a href=''https://discuss.status.im/'' target=''_blank''>aquí</a>'
    general:
      title: General
      q1:
        question: '¿Qué es Status?'
        answer: 'Status es una herramienta de comunicación privada y segura para defender los derechos humanos y empoderar a las comunidades soberanas.'
      q2:
        question: '¿Quién está detrás de Status?'
        answer: 'Status es construido por la Red de Status. La <a href=''https://statusnetwork.com/'' target=''_blank''>Red de Status</a> construye productos, herramientas e infraestructura para comunidades resilientes, sostenibles e inclusivas. Más sobre Status y sus principales contribuyentes <a href=''https://status.im/about/'' target=''_blank''>aquí</a>.'
      q3:
        question: '¿Por qué usar Status?'
        answer: 'En los últimos 20 años, la Internet tal como la conocemos ha sido controlada por unas pocas corporaciones, con el incentivo de recolectar y vender datos. Status proporciona una alternativa. Status usa tecnología de punta para proveer comunicación privada y segura. Status utiliza un modelo entre pares que impide que cualquier tercero controle los datos de los usuarios. Status combina un mensajero, una billetera encriptada y un navegador web3 y le da un control total sobre sus activos y su comunicación. '
      q4:
        question: '¿Por qué una mensajería instantánea?'
        answer: 'Las comunidades soberanas necesitan una comunicación segura, privada y sin censura para organizarse. La mensajería ofrece un camino prometedor hacia la adopción de Ethereum debido a su idoneidad para el uso móvil. Esto, a su vez, puede allanar el camino para hacer que las redes de pago y otras aplicaciones descentralizadas sean accesibles para más comunidades. <br><br>En última instancia, Status es mucho más que un mensajero. Combinando la gestión de activos con la billetera criptográfica y el acceso a un mundo de aplicaciones descentralizadas a través del navegador web3, es una herramienta de comunicación en el sentido más amplio.'
      q5:
        question: '¿Qué hace que Status sea diferente de otras aplicaciones de mensajería?'
        answer: 'La mayoría de los mensajeros ofrecen cifrado de extremo a extremo. Esta protección estándar significa que la empresa que presta el servicio no puede leer el contenido de sus mensajes. Pero el flujo de información a través de su red es público y permite la interpretación de quién está hablando con quién y desde dónde. Los mensajeros tradicionales también requieren información de identificación para registrarse, como un número de teléfono, y esto generalmente está conectado a una gran cantidad de otros datos personales sobre usted. Status no requiere ningún tipo de información personal para que pueda comenzar. Debido a su infraestructura entre pares, Status no tiene conocimiento sobre quién está contactando a quién, ni sobre el contenido de sus mensajes. <a href=''https://github.com/status-im/specs'' target=''_blank''>Aquí</a> puede encontrar especificaciones de cómo funciona esta tecnología.'
      q6:
        question: '¿Qué sucede si un gobierno intenta bloquear o censurar Status?'
        answer: 'Status Messenger no utiliza un servidor central hacia y desde el cual se puede bloquear la comunicación. En su lugar, Status utiliza una red distribuida de servidores de correo. Esto asegura la resistencia de la red. Si se apaga un servidor de correo, puede conectarse a otro servidor de correo o comenzar a <a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''>ejecutar el tuyo</a>. Sin embargo, los servidores de Status y correo en la red aún dependen de tener una conexión a Internet. Si se cierra Internet a través de proveedores de telecomunicaciones, no podrá utilizar Status.'
      q7:
        question: '¿Cómo se conecta Status a la cadena de bloques?'
        answer: 'Status está empaquetado con go-ethereum, que se conecta a la red Ethereum. ¡Todo lo que necesita hacer para conectarse a Ethereum es ejecutar la aplicación Status! Tenga en cuenta que solo la billetera y el navegador interactúan con la cadena de bloques Ethereum. Los mensajes no se almacenan en la cadena de bloques.'
      q8:
        question: '¿Puedo ejecutar go-ethereum yo mismo o en un servidor?'
        answer: 'Estamos comprometidos a lograr que los nodos ligeros funcionen en dispositivos con recursos limitados. Esto le permitiría conectarse a Ethereum desde su teléfono móvil o dispositivo IoT directamente, sin necesidad de servidor. Más importante aún, aumentaría la accesibilidad y la resistencia de la red en general. Para obtener más información, consulte <a href=''https://nimbus.team/'' target=''_blank''>https://nimbus.team/</a> . <br><br>Si desea ejecutar go-ethereum ahora, puede configurar un nodo en un dispositivo Linux y configurar la aplicación Status para conectarse a este nodo. Puede encontrar más información <a href=''https://discuss.status.im/t/get-your-node-running/'' target=''_blank''>aquí</a> .'
      q9:
        question: '¿En qué dispositivos puedo usar Status?'
        answer: 'Status está testeado para ejecutarse en Android 7+, y en iOS 13+.'
      q10:
        question: '¿Status también se ejecuta en el escritorio?'
        answer: 'No en este momento. Nuestro código base está diseñado para que Status pueda funcionar tanto en dispositivos móviles como de escritorio. El desarrollo de Status para escritorio está actualmente en pausa mientras el equipo se centra en la aplicación móvil y otros proyectos de infraestructura.'
      q11:
        question: '¿En qué idiomas está disponible la aplicación?'
        answer: 'Actualmente, Status está disponible en 14 idiomas: Inglés, Francés, Italiano, 简体中文, 繁體中文, 한국어, اُردُو, русский!, Türkçe, Español, Tagalog, Bahasa Indonesia, Deutsch, Português do Brasil <br><br> Cualquiera puede contribuir a las traducciones de Status. Si ve un error tipográfico, una mala traducción o simplemente quiere que se represente su idioma, únase a nosotros en <a href=''https://translate.status.im/'' target=''_blank''>translate.status.im</a>.'
      q12:
        question: '¿La aplicación es gratuita?'
        answer: 'Absolutamente. No es necesario ningún pago para utilizar las funciones principales de Status. Para aprovechar Status al máximo, es útil mantener las criptomonedas ETH (Ethereum) y SNT (Token de la Red de Status). Ciertas funciones requieren el uso de SNT, ya que esto ayuda a respaldar nuestro proyecto. <br><br>Para obtener SNT, puede usar un DApp de intercambio para intercambiar criptomonedas que ya posee, o puede comprar ETH y SNT a cambio de una moneda fiduciaria (por ejemplo, euro o dólar estadounidense) utilizando una exchange moneda fiduciaria a cripto.'
      q13:
        question: '¿Hay alguna tarifa?'
        answer: 'Status no tiene tarifas ocultas. Cuando realiza una transacción con su billetera crypto, verá una tarifa de red incluida en el costo. Esta tarifa de red también se conoce como "gas" y es un requisito de la red Ethereum, utilizada exactamente de la misma manera por todas las billeteras y aplicaciones de Ethereum para facilitar las transacciones. Status no cobra ningún porcentaje de esta tarifa.'
      q14:
        question: 'Me gustaría contribuir al proyecto, ¿dónde sugieres que empiece?'
        answer: 'Status es un proyecto de código abierto y agradece todas las contribuciones, tanto técnicas como no técnicas. La <a href=''https://ambassador.status.im/'' target=''_blank''>página de embajadores</a> es un excelente lugar para comenzar. Aquí puede ponerse en contacto con colaboradores activos que pueden ayudarlo a promover, enseñar o contribuir de otra manera a la próxima generación de la web. <br><br>Si eres un desarrollador y quieres ensuciarte las manos, dirígete a la documentación sobre los documentos de desarrollo de DApp. Si usted es un desarrollador de dispositivos móviles y le encantan los lenguajes funcionales, cree Status usted mismo y comience a enviar esos PR.'
      q15:
        question: '¿Cómo puedo solicitar funciones?'
        answer: 'Dado que Status es un proyecto de código abierto impulsado por la comunidad, puede solicitar y contribuir al desarrollo de funciones. Comparta sus pensamientos en el canal público <a href=''https://join.status.im/status'' target=''_blank''>#status</a> o en nuestro foro de discusión: <a href=''https://discuss.status.im/'' target=''_blank''>https://discuss.status.im/</a>. También puede abrir un <a href=''https://github.com/status-im'' target=''_blank''>problema en Github</a>. <br><br>Si es un desarrollador, siga nuestra <a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''>guía para colaboradores</a> para involucrarse.'
      q16:
        question: '¿Qué es SNT y cómo funciona en la aplicación?'
        answer: 'SNT es el token de Status Network. Es el token ERC20 (estándar de Ethereum) de Status, utilizado para alimentar Status Network. Ciertas características y funcionalidades requieren que los usuarios depositen o gasten SNT. La utilidad del token es un objetivo principal de Status Network, ya que el valor de SNT ayuda a garantizar la longevidad del proyecto.'
    keys-and-accounts:
      title: 'Llaves y Cuentas'
      q1:
        question: '¿Qué son las llaves?'
        answer: 'Las claves son una forma de identidad y la columna vertebral de Status y Ethereum. Siempre vienen en pares, una clave pública y una clave privada. Usted genera el primer par cuando comienza a usar Status, puede considerarlo como el par de claves maestras. Después de eso, se puede generar un número n de pares de claves en función de este primer par. Creando algo así como un llavero de identidades. Una de las claves de esta cadena es su clave de chat; Puede encontrarlo en Perfil > Icono de Compartir.'
      q2:
        question: '¿Qué son las cuentas?'
        answer: 'Puede comparar cuentas en Status con cuentas bancarias. Cada cuenta se basa en su propio par de claves. Al igual que una cuenta bancaria, una cuenta generalmente tiene una dirección, un saldo y puede realizar transacciones. Cada cuenta también tiene su propio historial de transacciones que es público. Para máxima privacidad, utiliza varias cuentas. Puede ver sus cuentas en la pestaña Billetera.'
      q3:
        question: '¿Cuál es la dirección de mi billetera?'
        answer: 'La dirección de su billetera tiene 42 caracteres y comienza con 0x. Es una identidad en cadena para su cuenta Ethereum. Si tiene varias cuentas, tiene varias direcciones. Puede encontrar la dirección de su billetera yendo a Billetera > Tarjeta de cuenta > Recibir o tocando el icono de compartir en la tarjeta de Cuenta. <br><br><i>Tenga en cuenta que, aunque parece similar, la dirección de su billetera no es la misma que la clave de chat. Puede encontrar su clave de chat en Perfil > Icono Compartir.</i>'
      q4:
        question: '¿Cuántas cuentas puedo crear en Status?'
        answer: 'Puede crear tantas cuentas como desee. Vaya a Wallet > Agregar cuenta. Las cuentas agregadas de esta manera se pueden recuperar con su frase semilla, junto con su par de claves maestras, si pierde el acceso a su cuenta. <br><br>También puede crear más pares de claves maestras yendo a la pantalla de inicio Sus claves > Generar claves o Acceder a claves existentes si desea importar claves de otra billetera o crear un llavero de identidades completamente nuevo.'
    profile-and-settings:
      title: 'Perfil y Ajustes'
      q1:
        question: '¿Qué es un nombre de usuario de ENS?'
        answer: 'Un nombre de usuario de ENS es un nombre registrado con Ethereum Name Service; Un registro que conecta una dirección Ethereum con un nombre único legible por humanos, por ejemplo, Alice. Como registrar un dominio web, viene con diferentes sufijos. Si registra un nombre a través de Status, obtendrá alice.stateofus.eth. Cuando registra un nombre de ENS, puede usarlo en el chat de Status, transformando su nombre aleatorio, por ejemplo, Sneaky White Koala, en su nombre de ENS. Esto hace que sea mucho más fácil para los demás encontrarte y reconocerte.'
      q2:
        question: '¿Cuál es la diferencia entre alice.eth y alice.stateofus.eth?'
        answer: 'Comprar un nombre de stateofus.eth es más barato. Usted paga un depósito de 10 SNT para obtener la licencia del nombre, después de 1 año puede recuperar los fondos o continuar usando el nombre sin costo adicional. Un dominio .eth actualmente (enero de 2020) cuesta alrededor de $ 5 anuales en ETH. Puede conectar ambos nombres a su clave de chat para usar su nombre, por ejemplo, @alice, en el chat.'
      q3:
        question: '¿Qué es una frase semilla?'
        answer: 'Su frase semilla en Status se compone de 12 palabras. Es el origen de su clave de chat, así como las claves de cuenta en su billetera. Todas las claves se derivan de esta primera semilla a través de alguna magia criptográfica. Si pierde el acceso a su cuenta, por ejemplo al perder su teléfono, puede acceder a sus claves usando su frase semilla. La misma hechicería te permitirá regenerar exactamente el mismo llavero de identidades.'
      q4:
        question: '¿Qué debo hacer con esta frase semilla?'
        answer: 'Escríbelo. Manténlo seguro. Mantener su frase inicial en papel, lejos de sus dispositivos, es la opción más segura.'
      q5:
        question: 'Si pierdo mi teléfono, ¿cómo puedo acceder a mis cuentas?'
        answer: 'Para acceder a sus cuentas, necesita su frase semilla de 12 palabras. Con esta frase semilla, puede recuperar el acceso a su par de claves maestras y a todas sus cuentas. <br><br>Tenga en cuenta que puede restaurar cuentas que viven en Ethereum. Sin embargo, no recuperará el acceso a sus chats o lista de contactos, ya que esta información solo se almacena localmente en su teléfono.'
      q6:
        question: '¿Por qué ''Respaldar frase semilla'' aparece en gris?'
        answer: 'El elemento "Respaldar la frase semilla" aparece en gris cuando ya has pasado por las pantallas que te indican que escribas tu frase semilla. En este punto, ya no puede ver la frase semilla en la aplicación. La frase se elimina del almacenamiento local para minimizar el riesgo de que nadie, excepto usted, pueda acceder a ella.'
      q7:
        question: 'Perdí mi frase semilla. ¿Qué debo hacer?'
        answer: 'Eso es un dolor. Primero verifique si ya no puede hacer una copia de seguridad de su frase semilla en Perfil > Privacidad y seguridad. Si el elemento "Respaldar frase semilla" está gris, ya no podrá acceder a la frase semilla. <br><br>La mejor opción ahora es generar una nueva clave con una nueva semilla y transferir sus activos a esta nueva cuenta. En Status, vaya a Cerrar sesión > Generar una nueva clave. Siga los pasos en la pantalla para almacenar y asegurar esta nueva clave. Una vez que haya terminado, vaya a Perfil > Privacidad y seguridad > Respaldar frase semilla. Almacene la frase semilla de forma segura fuera de línea. Luego vaya a Billetera > Icono Compartir o Recibir > Toque la dirección para copiar. Desloguear. <br><br>Desbloquea las claves para las que perdiste tu frase semilla usando tu contraseña. Envíe todos los activos de las cuentas de su billetera a su nueva dirección.'
      q8:
        question: '¿Cómo elimino mi perfil?'
        answer: 'Su perfil solo existe localmente. Cualquier mensaje que haya enviado permanecerá en los servidores de correo durante 30 días. Después de eso, el mensaje deja de existir. Las transacciones que haya realizado con el uso de una cuenta en su billetera permanecerán en la cadena de bloques.'
      q9:
        question: 'Si alguien tiene acceso a mi teléfono, ¿qué parte de mi perfil está encriptada y qué no?'
        answer: 'Sus claves privadas están encriptadas en todo momento y solo puede usarlas usted para firmar transacciones en combinación con su contraseña o clave de acceso. La información que no está encriptada incluye el nombre de 3 palabras, la última vez que usó Status (desbloqueó sus claves), su foto de perfil y el identificador de su Keycard, si tiene una.'
      q10:
        question: '¿Cómo minimizo el uso de datos móviles de Status?'
        answer: 'Status puede ser pesado en ancho de banda. La mejor manera de evitar el consumo excesivo de datos es mediante el uso de Status solo cuando se conecta a wifi. Puede evitar que Status utilice datos móviles ajustando la configuración en Perfil > Configuración de Sincronización > Datos móviles.'
    messenger:
      title: Mensajero
      q1:
        question: '¿Son mis mensajes realmente privados?'
        answer: 'Sí lo son. Actualmente, Status utiliza Whisper, el protocolo de mensajería del stack de Ethereum, que proporciona mensajería entre pares sin depender de servidores centralizados, centros de datos o proveedores de servicios. <br><br>Cada mensaje está encriptado de un extremo a otro y se transmite a todos los pares de la red durante un tiempo determinado. Esto hace que no solo sea imposible para las audiencias no deseadas leer el contenido de los mensajes, sino también ver quién envía los mensajes a quién. Para los mensajes privados 1: 1, solo el destinatario previsto de un mensaje puede descifrar el contenido. Para los chats públicos, cualquiera que conozca el nombre del chat puede descifrar el contenido. <br><br>Una protección adicional es el uso de una nueva clave de cifrado con cada mensaje, después del intercambio de claves inicial entre usuarios (Perfect Forward Secrecy). Si su clave de mensaje está comprometida, solo el mensaje para esa clave en particular está comprometido. No hay acceso a mensajes pasados. <br><br>La privacidad que proporciona Whisper tiene el costo de un alto uso de datos. El desarrollo de una alternativa está en curso. Puede seguir el progreso <a href=''https://forum.vac.dev/t/waku-project-and-progress/24'' target=''_blank''>aquí</a>.'
      q2:
        question: '¿Dónde se almacenan mis mensajes? ¿Están en la cadena de bloques?'
        answer: 'Los mensajes no se almacenan en la cadena de bloques y no cuesta nada enviarlos. Los mensajes se almacenan en un servidor de correo durante 30 días y en su teléfono una vez que los recibe al abrir Status y conectarse a la red. Para comunicarse con usted, los mensajes pasan por devp2p, la capa de transporte de Whisper, pero no se transportan a través de la máquina virtual Ethereum.'
      q3:
        question: '¿Quién aloja los servidores de correo que almacenan mensajes?'
        answer: 'Whisper requiere un tipo especial de nodo Ethereum para almacenar y transferir mensajes. Status es la única instancia de Whisper que se utiliza en producción. Por lo tanto, Status aloja un conjunto de estos nodos especiales para apoyar a sus usuarios. Sin embargo, cualquiera puede alojar un nodo de servidor de correo con el hardware adecuado. Puede encontrar instrucciones sobre cómo hacerlo <a href=''https://discuss.status.im/t/get-your-node-running/1488/2'' target=''_blank''>aquí</a>.'
      q4:
        question: '¿Cómo puedo cambiar mi nombre en Status?'
        answer: 'Si desea agregar un nombre personalizado, puede registrar un nombre de usuario ENS. Vaya a Perfil > Nombres de usuario de ENS. Cuando se registra o se conecta un <a href=''https://docs.google.com/document/d/1NO7wBRQU-cxKvoxvUx0hCyCbyaoGfdlI6l-d1_9U4mI/edit#bookmark=id.zgy4mci21861'' target=''_blank''>nombre de usuario ENS</a> ya existente a su clave de chat de Status, otros pueden encontrarlo con este nombre de usuario. También puede mostrarlo en lugar de su nombre de tres palabras.'
      q5:
        question: '¿Cómo invito a mis amigos a Status?'
        answer: 'Puede compartir su perfil o un chat específico con amigos fuera de Status. <br><br>Para compartir su propio perfil y clave de chat, vaya a la pantalla de su perfil y haga clic en el botón compartir en la esquina superior derecha. Se generará un enlace que su amigo puede seguir para obtener Status y cargar su perfil. <br><br>Para compartir un chat público, abra el chat y seleccione "Compartir chat" en el menú [...] en la esquina superior derecha. Esto generará un enlace al chat, que luego puede enviar a su amigo fuera de Status.'
      q6:
        question: 'Me uní a un chat público, pero no veo ningún mensaje. ¿Porqué es eso?'
        answer: 'Los chats públicos son como canales de radio. Puede sintonizar un canal, pero solo verá mensajes si otros están transmitiendo en ese canal. Puede iniciar su propia conversación e invitar a otros yendo a [...] en la esquina superior derecha y compartiendo el canal con otros, por ejemplo <a href=''https://get.status.im/chat/public/introductions'' target=''_blank''>https://get.status.im/chat/public/introductions</a>'
      q7:
        question: '¿Cómo creo un nuevo chat público?'
        answer: 'En la pestaña Chat, toque el botón [+] > Unirse a un chat público y escriba un nombre de chat. Si el nombre aún no existe en la red, se crea uno automáticamente. <br><br>Puede pensar en los chats públicos como #-tags. Hay una colección de todos los mensajes que usan el mismo #.'
      q8:
        question: '¿Cómo puedo iniciar un chat 1:1 con alguien en Status?'
        answer: 'En la pestaña Chat, toque el botón [+] > Iniciar nuevo chat > Ingrese el nombre de usuario de ENS o la clave de chat. O si la otra persona está sentada a tu lado, escanea el código QR de su perfil. <br><br>Si desea iniciar un 1: 1 con alguien en un canal público, toque su nombre o avatar > Enviar mensaje.'
      q9:
        question: '¿Importa el servidor de correo que seleccione?'
        answer: 'Los servidores de correo que están más cerca de usted en una distancia geográfica devolverán los mensajes más rápido. Se recomienda que mantenga la configuración predeterminada para la selección automática del servidor de correo. Con la selección automática habilitada, Status puede medir la latencia de los mensajes entre servidores y elegir el más rápido para usted. <br><br>Si desea conectarse a su propio servidor de correo, o a uno que se ejecute en un dispositivo de confianza específico, puede agregar un servidor de correo personalizado.'
    browser:
      title: Navegador
      q1:
        question: '¿En qué se diferencia este navegador de otros navegadores?'
        answer: 'Status es un navegador habilitado para web3. Un navegador habilitado para web3 puede abrir cualquier sitio web, pero además de eso, le permite utilizar aplicaciones descentralizadas o ''DApps''. Para hacerlo, Status inyecta un objeto en el DOM de un sitio determinado, lo que permite que ese sitio haga referencia a su cuenta en la cadena de bloques, primero con su permiso. <br><br>Normalmente, las DApps utilizan la cadena de bloques Ethereum para enviar y recibir información y procesar pagos que normalmente se almacenarían en un servidor centralizado. Las DApps presentan poco riesgo de que una sola parte controle y se beneficie de sus datos.'
      q2:
        question: '¿Qué es DAp.ps?'
        answer: 'DAp.ps es un directorio descentralizado y curado por la comunidad de DApps creado para Ethereum, para que pueda explorar fácilmente lo mejor de web3. Los desarrolladores de DApp pueden enviar sus DApps de forma gratuita o apostar SNT para mejorar su clasificación. Los usuarios también pueden votar a favor o en contra de los listados de DApp con SNT. Cuanto más SNT haya apostado un desarrollador, más fácil será rechazar su DApp.'
      q3:
        question: '¿Cómo voto por DApps?'
        answer: 'Vaya a <a href=''https://dap.ps'' target=''_blank''>https://dap.ps</a>, busque su DApp favorita y toque Upvote. Establezca la cantidad de SNT que desea usar y toque ''voto a favor''. Cuando votas en contra de una DApp, la cantidad ya está establecida. Cuantos más desarrolladores de DApp inviertan para aumentar su clasificación, más barato será para ti votar en contra. Esto reduce el riesgo de que las DApps bien financiadas tomen el control y hagan que su voto sobre la utilidad de las DApps cuente. <br><i>Tenga en cuenta que la votación requiere SNT y una pequeña cantidad de ETH para pagar la transacción.</i>'
      q4:
        question: '¿Qué son los permisos DApp?'
        answer: 'Las DApps deben pedir permiso para ver y usar la dirección de su billetera y/o su clave de chat. Por lo general, una DApp solicita "Conectar su billetera". Cuando lo haga, recibirá una ventana emergente que le solicitará "Denegar" o "Permitir" esta solicitud. Los permisos para conectar la dirección de su billetera son específicos para cada cuenta que tiene en su billetera. Si otorga permiso para una nueva cuenta, se revoca el permiso de la cuenta previamente conectada. Si rechaza una solicitud de permiso, la DApp no sabrá nada sobre su dirección de Ethereum ni podrá iniciar transacciones. <br><br>Vaya a Perfil > Privacidad y seguridad > Configure los permisos de DApp para ver qué DApps pueden acceder a qué cuentas y para revocar los permisos si lo desea. <br><br><i>Tenga en cuenta que si la DApp ha almacenado su dirección, Status no puede revocarla.</i>'
    wallet:
      title: Billetera
      q1:
        question: '¿Qué tan segura es mi billetera?'
        answer: 'Status incluye una billetera de Determinación Jerárquica (HD). Las claves generadas en esta billetera se cifran y almacenan localmente en el teléfono, utilizando un hardware seguro si está disponible. Nadie tiene acceso excepto tú. Para mejorar la seguridad, puedes obtener una <a href=''https://keycard.tech/'' target=''_blank''>Keycard</a> para almacenar tus claves.'
      q2:
        question: '¿Qué significa firmar una transacción?'
        answer: 'Cualquier cambio en Ethereum se considera una transacción. La información se transfiere de una dirección a otra. Esta información puede ser un activo o un acuerdo. Cuando firma una transacción usando Status, está aprobando esta transacción. Status le dirá qué tipo de transacción se le pide que firme.'
      q3:
        question: '¿Cuál es mi frase de firma?'
        answer: 'La frase de firma es una característica de seguridad. Cuando use Status por primera vez, la billetera le mostrará su frase de firma, que es una combinación única de tres palabras. Solo tú y la aplicación conocen esta frase de firma. Cada vez que firme una transacción, la aplicación le mostrará la frase de firma. Si reconoce la frase de firma, sabrá con certeza que la solicitud de firma proviene de Status y es seguro firmarla.'
      q4:
        question: '¿Qué activos soporta la billetera de Status?'
        answer: 'La billetera actualmente admite tokens ETH y ERC20 (por ejemplo, OMG, BNB, BAT o DAI), y también algunos tokens ERC721 (por ejemplo, Cryptokitties o arte digital).'
      q5:
        question: '¿Por qué no se muestran mis activos?'
        answer: 'De forma predeterminada, solo se muestran ETH y SNT en su billetera. Si importa una cuenta que también contiene otros tokens, Status también los muestra. En otros casos, por ejemplo, cuando envía tokens a una cuenta en Status, deberá agregarlos a la vista de su cuenta. <br><br>Puede agregar tokens a la vista de su cuenta yendo a su `Pantalla de resumen de la Billetera` > `[...]` Menú en la esquina superior derecha > ` Administrar activos`.'
      q6:
        question: '¿Cómo funciona el ENS con la billetera de estado?'
        answer: 'Puede enviar activos a un nombre ENS yendo a Billetera > Enviar > Elegir destinatario > Ingresar dirección de destinatario. La billetera reemplazará automáticamente el nombre de ENS con la dirección de la billetera a la que pertenece.'
      q7:
        question: '¿Por qué tengo que pagar una tarifa de red por las transacciones?'
        answer: 'La tarifa de la red, también conocida como "gas", cubre el costo computacional de ejecutar una acción en la cadena de bloques Ethereum. Es estándar en la red. No se pueden realizar cambios en la cadena de bloques de Ethereum, incluidas las transacciones entre usuarios, sin el gasto de gas. La billetera Status le permite ajustar la tarifa de la red con cada transacción. Una tarifa más alta mejorará la velocidad de procesamiento de su transacción.'
      q8:
        question: '¿Cómo y a qué direcciones puedo enviar activos?'
        answer: 'La billetera de Status le permite enviar ETH y ERC20 (por ejemplo, OMG, BNB, BAT o DAI) a billeteras que aceptan estas monedas. Para enviar activos, vaya a Billetera y toque el icono de enviar [↗] en la parte inferior de la pantalla. Alternativamente, vaya a Billetera > Tarjeta de cuenta > Enviar <br><br>Luego Ingresar la Cantidad > Seleccionar token > Seleccionar de la cuenta > Elegir destinatario <br><br>Puede reconocer las billeteras que aceptan tokens basados en ETH y Ethereum por el formato de dirección. La dirección comenzará con 0x... La billetera de Status comprueba si hay direcciones no válidas. La mejor práctica es verificar siempre tres veces la dirección manualmente antes de firmar una transacción.'
      q9:
        question: 'Recuperé mi cuenta y ahora solo veo una billetera, aunque creé más. ¿Perdí mis fondos?'
        answer: 'No, no están perdidos. Si generó billeteras adicionales desde Status y luego recupera su cuenta, deberá recuperar manualmente las billeteras adicionales siguiendo los mismos pasos que siguió para crearlas. Desde la billetera, usted hará Agregar cuenta > Agregar una cuenta. En lugar de generar una billetera nueva, Status recuperará cada billetera adicional que creó en orden, y sus activos se recuperarán con ellos. <br><br>En el futuro, nos aseguraremos de que todas sus billeteras de Status se recuperen automáticamente.'
      q10:
        question: '¿La billetera es compatible con BitCoin?'
        answer: 'No, actualmente Status no es compatible con la cadena de bloques de Bitcoin, y solo Ethereum y los activos creados arriba de este están disponibles dentro de la aplicación. BitCoin es una cadena de bloques separada y utiliza una red de validadores separada para sus transacciones, razón por la cual actualmente es imposible realizar transacciones entre las dos redes.'
    keycard-general:
      title: 'Keycard General'
      q1:
        question: '¿Para qué sirve la Keycard?'
        answer: 'Keycard es una billetera de hardware que puede usar con su aplicación Status. <br><br>Proporciona un mayor nivel de seguridad y propiedad a las claves privadas de los usuarios de Status. Keycard es un almacenamiento en frío para sus activos que debe tocar (junto con ingresar un código de acceso de 6 dígitos) en su teléfono al realizar una transacción. <br><br>Y Keycard se puede utilizar como 2FA para proteger el acceso a Status (por ejemplo, el uso del chat). Para desbloquear sus llaves y usar la aplicación, deberá tocar su tarjeta e ingresar su contraseña de 6 dígitos.'
      q2:
        question: '¿Keycard está disponible con Status en Android e iOS?'
        answer: 'Keycard actualmente solo está disponible en Android para su uso con Status. El equipo de Keycard está trabajando actualmente en la integración de iOS.'
      q3:
        question: '¿Cuánto cuesta Keycard?'
        answer: 'Keycard cuesta 29 € al por menor y se puede comprar aquí.'
      q4:
        question: '¿Keycard está integrado con otras billeteras?'
        answer: 'Status es la primera integración de producción con Keycard. Sin embargo, los desarrolladores pueden integrar Keycard con sus productos con la API de Keycard de código abierto disponible aquí.'
      q5:
        question: '¿Necesito una Keycard para usar Status?'
        answer: 'No, no necesita una Keycard para usar Status. La billetera de Status no tiene custodia y está auditada por firmas de seguridad de terceros. Es seguro por sí solo, pero con Keycard, está agregando un nivel incluso superior de seguridad de hardware.'
      q6:
        question: '¿Puedo usar Keycard como tarjeta de débito/crédito para realizar pagos?'
        answer: 'Por ahora, el usuario de Status solo puede utilizar la tarjeta Keycard como billetera de hardware. Es parte de nuestra hoja de ruta introducir pagos físicos con Keycard como parte de una red de pago abierta, inclusiva y sin permiso donde las terminales de pago son cualquier teléfono que ejecute Status.'
      q7:
        question: '¿En qué se diferencia Keycard de otras billeteras físicas como Ledger o Trezor?'
        answer: 'Keycard está construida desde cero como una billetera de hardware compatible con dispositivos móviles. Incorpora tecnología sin contacto NFC para comunicarse con su teléfono móvil y firmar la transacción con un toque de la tarjeta e ingresando su contraseña de 6 dígitos. Además, su factor de forma es muy cómodo de llevar. <br><br>Keycard no tiene pantalla ni teclado, lo que la hace rentable. El nivel de seguridad de Keycard es similar a un Ledger cuando se usa con una aplicación confiable como Status.'
    keycard-security:
      title: 'Seguridad de la Keycard'
      q1:
        question: '¿Qué pasa si pierdo mi Keycard?'
        answer: 'Si pierde su Keycard, nadie puede usarla sin su contraseña de 6 dígitos. Y para recuperar sus fondos, deberá usar su frase semilla de 12 palabras para recuperar su cuenta. <br><br>Se está trabajando en la recuperación social y se implementará en el futuro. Esto le permitirá coordinarse con sus compañeros para recuperar su cuenta en caso de pérdida.'
      q2:
        question: '¿Qué tan segura es la Keycard?'
        answer: 'La seguridad de la tarjeta depende del software del subprograma que se utiliza en la tarjeta. Este subprograma es de código abierto (enlace) y ha sido auditado por una empresa de auditoría de seguridad de terceros. <br><br>Desde una perspectiva de hardware, Keycard es un elemento seguro SE con un nivel muy alto de protección de hardware. Pasa las pruebas formales CC EAL5 + para su evaluación de seguridad.'
    keycard-setup:
      title: 'Configuración de la Keycard'
      q1:
        question: '¿Cómo empiezo con Keycard y Status?'
        answer: 'Si eres un nuevo usuario de Status, entonces sólo tienes que descargar Status, seguir nuestros flujos de incorporación, tendrás que elegir si quieres generar una nueva cuenta o importar una (es decir, "Llaves de acceso") usando una frase semilla, y luego elegir guardarla en tu Keycard. A partir de ahí, se le pedirá que pulse su Keycard e introduzca su código de acceso de 6 dígitos siempre que quiera desbloquear sus claves y utilizar Status, o firmar una transacción. '
      q2:
        question: '¿Qué es el código de acceso de 6 dígitos?'
        answer: 'Definirá su contraseña de 6 dígitos durante la incorporación. Deberá recordar este código de acceso, ya que se le pedirá cada vez que toque su tarjeta en el teléfono.'
      q3:
        question: '¿Qué son el código de emparejamiento y el código PUK?'
        answer: 'Cuando se incorpore con Status y Keycard, se le proporcionará un código de emparejamiento y un código PUK. Debe anotar estos dos datos con mucho cuidado porque nunca se le volverán a presentar. <br><br>Necesitará su código de emparejamiento cuando desee utilizar su tarjeta de acceso con otro teléfono u otra aplicación que no sea Status. <br><br>Se necesitará su código PUK si olvida su contraseña de 6 dígitos para restablecerla y cambiarla.'
      q4:
        question: '¿Qué es la frase semilla?'
        answer: 'Consulte Perfil y Configuración. Si pierdes tu Keycard, pierdes tu código PUK o código de emparejamiento junto con tu teléfono, es tu única solución para acceder a tus fondos.'
      q5:
        question: 'Ya uso una cuenta en Status y quiero usarla con mi Keycard, ¿cómo debo proceder?'
        answer: 'Necesitarás desinstalar Status para empezar desde una instalación nueva.  Cuando te incorpores necesitarás introducir tu frase semilla (`Llaves de acceso` > `Introducir frase semilla`) y guardarla en la Keycard. Recuperarás tu cuenta y todas las interacciones con tus claves privadas estarán ahora protegidas por Keycard.'
    keycard-other:
      title: 'Keycard Otras preguntas'
      q1:
        question: 'Tengo una Keycard, ¿puedo usarla con varios teléfonos o con varias aplicaciones al mismo tiempo?'
        answer: 'Sí que puedes. Su Keycard tiene un código de emparejamiento que puede permitirle configurar 5 canales seguros concurrentes.'
      q2:
        question: 'Perdí mi contraseña de 6 dígitos, ¿qué debo hacer?'
        answer: 'Si realiza más de 3 intentos incorrectos con su contraseña, se le pedirá que ingrese su código PUK para restablecer y cambiar su contraseña.'
      q3:
        question: 'Perdí mi código PUK, ¿qué debo hacer?'
        answer: 'Si perdió su código PUK y su contraseña de 6 dígitos, entonces se encuentra en una situación bastante mala, nunca podrá usar su tarjeta de acceso. Para recuperar sus fondos, debe usar su frase semilla y recuperar (es decir, "Claves de acceso") nuevamente en Status o en otra billetera. Si está familiarizado con CLI y perdió su código de acceso y el código PUK, el equipo de desarrollo de Keycard podría ayudarlo a restablecer su tarjeta de acceso de fábrica, comuníquese con <a href=''https://join.status.im/chat/public/status-keycard'' target=''_blank''>https://join.status.im/chat/public/status-keycard</a>'
      q4:
        question: 'Perdí mi código de emparejamiento, ¿qué debo hacer?'
        answer: 'Si perdió su código de emparejamiento, debe asegurarse de haber anotado su frase inicial. Sin su código de emparejamiento y su frase inicial, corre el riesgo de perder el acceso a sus fondos si pierde su teléfono.'
      q5:
        question: 'Perdí mi frase semilla, ¿qué debo hacer?'
        answer: 'Si perdió su frase semilla para su cuenta actual, debe actuar porque corre el riesgo de perder todos sus fondos en algún momento si pierde su Keycard u olvida su código PUK / de emparejamiento. Debe crear de inmediato una nueva billetera con una nueva frase semilla y transferir sus activos desde su cuenta actual.'
