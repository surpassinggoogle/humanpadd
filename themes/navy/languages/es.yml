  about:
    intro:
      title: 'La misión'
      link-1: 'Nuestros principios'
      link-3: 'Contribuidores Core'
      description: 'Status se esfuerza por ser una herramienta de comunicación segura que defienda los derechos humanos. Diseñado para permitir el libre flujo de información, proteger el derecho a conversaciones privadas y seguras y promover la soberanía de las personas.'
    principles:
      title: 'Nuestros principios'
      description: 'Estos principios actúan como herramientas. Herramientas para el pensamiento, para la comunicación y para la toma de decisiones descentralizadas. Nos mantienen honestos acerca de dónde estamos fallando sin nuestra visión.'
      principle-1:
        title: Libertad
        description: 'Creemos en la soberanía de los individuos. Como plataforma que defiende la causa de la libertad personal, nos proponemos maximizar las libertades sociales, políticas y económicas. Esto incluye ser resistente a la coerción.'
      principle-2:
        title: 'Resistencia a la censura'
        description: 'Permitimos el libre flujo de información. Ningún contenido está bajo vigilancia. Cumplimos con el principio de diseño criptoeconómico de la resistencia a la censura. Aún más fuerte, Status es una plataforma agnóstica para información.'
      principle-3:
        title: Seguridad
        description: 'No comprometemos la seguridad al crear funciones. Utilizamos tecnologías de vanguardia e investigamos nuevos métodos y tecnologías de seguridad para hacer fuertes garantías de seguridad.'
      principle-4:
        title: Privacidad
        description: 'La privacidad es el poder de revelarse selectivamente al mundo. Para nosotros, es esencial proteger la privacidad tanto en las comunicaciones como en las transacciones, además de ser una plataforma pseudo-anónima. Además, nos esforzamos por proporcionar el derecho de anonimato total.'
      principle-5:
        title: Transparencia
        description: 'Nos esforzamos por una total apertura y simetría de la información dentro de la organización, y no tenemos fronteras entre nuestros contribuidores core y nuestra comunidad. Somos francos sobre nuestras deficiencias, especialmente cuando hacemos concesiones a corto plazo al servicio de nuestros objetivos a largo plazo.'
      principle-6:
        title: Libre
        description: 'El software que creamos es un bien público. Está disponible a través de una licencia gratuita y de código abierto, para que cualquiera pueda compartir, modificar y beneficiarse. Creemos en la participación sin permiso.'
      principle-7:
        title: Descentralización
        description: 'Minimizamos la centralización tanto en el software como en la organización misma. En otras palabras, maximizamos la cantidad de computadoras físicas que componen la red, y maximizamos la cantidad de individuos que tienen control sobre los sistemas que estamos construyendo.'
      principle-8:
        title: Inclusividad
        description: 'Creemos en el acceso justo y generalizado a nuestro software, con énfasis en la facilidad de uso. Esto también se extiende a la inclusión social, la participación sin permiso, la interoperabilidad y la inversión en esfuerzos educativos.'
      principle-9:
        title: Continuidad
        description: 'Creamos software incentivado para continuar existiendo y mejorar, sin la administración de una sola entidad o de cualquiera de los miembros actuales del equipo.'
      principle-10:
        title: Inventiva
        description: 'Somos implacablemente ingeniosos. A medida que crecemos y tenemos acceso al capital, es nuestra obligación para los token holders de luchar contra la burocracia y las ineficiencias dentro de la organización. Esto significa resolver los problemas de la manera más eficaz posible a menores costos económicos (en términos de capital, tiempo y recursos).'
    how-we-work:
      title: 'Cómo trabajamos'
      description: 'Somos un equipo distribuido por todo el mundo que trabaja de forma remota desde todos los rincones del mundo. Trabajamos en pequeños equipos de 2-5 personas con un objetivo muy específico.'
      research:
        title: Investigación
      specifications-planning:
        title: 'Especificaciones y planificación'
      implementation:
        title: Implementación
      communication-post-mortem:
        title: 'Comunicación y Post-mortem'
    core-contributors:
      title: 'Contribuidores Core'
      description: 'Status no es una organización tradicional. No tenemos jerarquía, no hay gerentes y fomentamos la independencia de la ubicación. Todos estamos aquí para lograr nuestra misión y tenemos la libertad de elegir cómo lo hacemos.'
      link-1: 'Únete a nosotros. Ver todos los puestos vacantes'
      link-2: 'Aprende más sobre la vida en Status'
    join-us:
      title: 'Únete a nosotros'
    quarterly-reports:
      title: 'Informes Trimestrales de The Status Network'
      description: 'Estamos ansiosos por compartir con ustedes todo lo que hemos logrado.'
  snt:
    intro:
      title: 'Status Network Token'
      description: 'SNT potencia e incentiva la participación <br> en el Status Network.'
      link-1: 'Los basicos'
      link-2: 'Usando SNT'
      link-3: Investigación
      link-4: Involucrate
    the-basics:
      title: 'Los basicos'
      inner-1:
        title: 'Token ERC-20'
        description: 'SNT es un token ERC-20 utilizado para acceder y alimentar servicios descentralizados en el Status Network y la aplicación.'
        link: 'Ver todos los casos de uso de SNT'
      inner-2:
        title: 'Código abierto'
        description: 'Status es un proyecto completamente de código abierto en el que cualquiera puede usar el código y el token para adaptarlo a sus necesidades. Status está verificado por el Messari Disclosures Registry.'
        link: 'Registro de Divulgaciones de Messari'
      inner-3:
        title: 'Usuarios como partícipes'
        description: 'Con SNT, creamos una red de usuarios como partícipes, lo que permite que el comportamiento de la red y su software se alinee con los intereses de sus usuarios.'
        link: 'Aprende más en el White Paper'
      inner-4:
        title: Investigación
        description: 'Los colaboradores realizan investigaciones sobre modelos criptoeconómicos y tecnologías entre pares para asegurar la salud a largo plazo de la Red de Status. '
        link: 'Aprende más sobre la investigación'
    using-snt:
      title: 'Usando SNT'
      description: 'Se requiere SNT para potenciar ciertas funciones de la aplicación y crear una economía descentralizada de código abierto. Sumérgete en cada uno de los casos de uso de SNT a continuación para obtener más información sobre la investigación criptoeconómica y cómo fluye el valor en toda la red.'
      teller-network:
        title: 'Teller Network'
        status: Desarrollado
        description: 'Una DApp desplegada por la comunidad que proporciona una "Red de Cajeros" fiduciaria y sin fronteras que permite a las partes interesadas encontrar usuarios cercanos para intercambiar su dinero en efectivo por activos digitales y moneda. Se requiere SNT para convertirse en un vendedor en la red.'
      network-incentivization:
        title: 'Incentivación de la red'
        status: Investigación
        description: 'Crear un framework y una estructura de incentivos para que las personas implementen y usen nodos de Status. Se utiliza SNT para incentivar y recompensar a los participantes de la red para que ejecuten un nodo a fin de garantizar que la aplicación continúe funcionando si todos los nodos en el clúster alojado en Status están inactivos. Esto incluye pagar por los mensajes reenviados y pagar por los mensajes sin conexión.'
      ens-user-name:
        title: 'Nombre de usuario ENS'
        status: 'En función'
        description: 'Las direcciones ENS son como nombres de usuario. Los nombres de Jenny.eth pueden apuntar a una cuenta personal, permitiendo que otros envíen tokens o encuentren en el chat de Status. Las direcciones ENS se pueden buscar en el chat de Status, la billetera y el navegador. <br><br> Registrar un nombre de ENS stateofus.eth cuesta 10 SNT. Una vez que se reserva un nombre, el SNT queda bloqueado en un contrato de registro por 1 año. Después de que termine el año, el nombre se puede liberar para recuperar los tokens—o no tomar medidas para conservarlo.'
        link: 'Registrar un ENS'
      sticker-market:
        title: 'Sticker Market'
        status: 'En Vivo'
        description: 'Los stickers ofrecen una forma divertida para que los usuarios interactúen visualmente con sus amigos y familiares. La tienda de pegatinas dentro de Status permitirá a cualquier persona crear y vender sus propios diseños a usuarios de todo el mundo y comenzar a usar stickers en cualquier chat de Status. <br><br>Se requiere SNT para comprar paquetes de stickers en la tienda.'
      tribute-to-talk:
        title: 'Tribute to Talk'
        status: Desarrollado
        description: 'Tribute to Talk presentará un filtro antispam basado en la economía, en este caso para recibir mensajes y solicitudes de contacto "fríos" de los usuarios. Esto permite a los partícipes establecer una cantidad mínima de SNT que debe depositarse para que alguien fuera de su red se comunique con él/ella directamente.'
      dao-governance:
        title: 'Gobernanza y DAO'
        status: Investigación
        description: 'Una parte fundamental del Status Network Token es dar a los partícipes la capacidad de elegir la dirección en la que se desarrolla el software. SNT se utiliza para tomar decisiones sobre las propuestas, que pueden ser hechas por cualquier partícipe. Para cada decisión, el token se clona en un token de decisión independiente. La cantidad de tokens que tienes en ese momento se convierte en tu poder de voto para esa decisión y no te cuesta SNT votar.'
      dapp-curation:
        title: 'Curación de DApp'
        status: 'En función'
        description: 'Dap.ps ofrece a los interesados en la red una forma de descubrir los DApps, según lo curado por otros miembros de la comunidad. También proporcionará una forma de navegar por categoría y clasificación, permitiendo a los usuarios encontrar exactamente lo que están buscando. El SNT será necesario para la curaduría y la señalización en el directorio. Un depósito de SNT será requerido por los desarrolladores de DApp que deseen obtener mayor atención a su DApp.'
        link: 'Navega DApps'
      voting-dapp:
        title: 'DApp de Votación'
        status: 'En función'
        description: 'Un primer paso hacia la gobernanza de la comunidad, el Status DApp de votación permite a los partícipes influir en el futuro de la red. Cualquiera puede utilizar el DApp de votación para configurar un voto comunitario con SNT. Aprovechando la votación cuadrática, la cantidad de SNT en tu billetera determina cuántos votos puedes emitir.'
        link: 'Checa el DApp de votación'
      acquisition-engine:
        title: 'Motor de adquisición'
        status: Investigación
        description: 'Lograr nuestra misión en última instancia requiere una cosa: la adopción generalizada del usuario final. Usando el Status Network Token, podemos diseñar mecanismos de crecimiento que se han tratado y probado en la Web 2.0, al tiempo que brindamos una mayor transparencia y una mejor alineación de incentivos para los participantes. El motor de adquisición de Status proporciona medios criptográficamente comprobables y transparentes para aumentar la base de usuarios.'
    crypto-research:
      title: 'Investigación criptoeconómica'
      description-1: 'Los Colaboradores de la Comunidad de todo el mundo realizan investigaciones sobre los modelos criptoeconómicos para casos de uso de SNT para informar el desarrollo de productos y funciones, así como la incentivación de Status Network. <br><br>Estos modelos criptoeconómicos son un esfuerzo de investigación en curso y se anima a todos a explorar, criticar y revisar el trabajo.'
