  faq:
    title: FAQ
    description: 'Pertanyaan yang Sering Diajukan <br> Tidak menemukan apa yang Anda cari? Periksa atau tanyakan di forum Diskusi komunitas <a href=''https://discuss.status.im/'' target=''_blank''>disini</a>'
    general:
      title: Umum
      q1:
        question: 'Apa Status itu?'
        answer: 'Status adalah alat komunikasi pribadi yang aman untuk menegakkan hak asasi manusia dan memberdayakan komunitas yang berdaulat'
      q2:
        question: 'Siapa di balik Status?'
        answer: 'Status dibangun oleh Jaringan Status. <a href=''https://statusnetwork.com/'' target=''_blank''> Jaringan Status </a> membangun produk, alat, dan infrastruktur untuk komunitas yang tangguh, berkelanjutan, dan inklusif. Selengkapnya tentang Status dan kontributor utamanya <a href=''https://status.im/about/'' target=''_blank''> sini </a> .'
      q3:
        question: 'Mengapa menggunakan Status?'
        answer: 'Selama 20 tahun terakhir, internet seperti yang kita kenal telah dikendalikan oleh beberapa perusahaan, dengan insentif untuk mengumpulkan dan menjual data. Status memberikan alternatif. Status menggunakan teknologi tercanggih untuk menyediakan komunikasi pribadi yang aman. Status menggunakan model peer-to-peer yang mencegah pihak ketiga mana pun untuk mengontrol data pengguna. Status menggabungkan messenger, dompet kripto, dan browser web3 dan memberi Anda kendali penuh atas aset dan komunikasi Anda.'
      q4:
        question: 'Mengapa pesan?'
        answer: 'Komunitas berdaulat membutuhkan komunikasi tanpa sensor, pribadi, dan aman untuk berorganisasi. Perpesanan menawarkan jalan yang menjanjikan untuk mengadopsi Ethereum karena kesesuaiannya untuk penggunaan seluler. Hal ini pada gilirannya dapat membuka jalan untuk membuat jaringan pembayaran dan aplikasi terdesentralisasi lainnya dapat diakses oleh lebih banyak komunitas. <br> <br> Pada akhirnya Status lebih dari sekadar pembawa pesan. Menggabungkan manajemen aset dengan dompet crypto dan akses ke dunia aplikasi terdesentralisasi melalui browser web3, ini adalah alat komunikasi dalam arti yang paling luas.'
      q5:
        question: 'Apa yang membedakan Status dari aplikasi perpesanan lainnya?'
        answer: 'Kebanyakan messenger menawarkan enkripsi ujung-ke-ujung. Perlindungan standar ini berarti bahwa perusahaan yang menyediakan layanan tidak dapat membaca konten pesan Anda. Tetapi aliran informasi melalui jaringan mereka bersifat publik, dan memungkinkan interpretasi tentang siapa yang berbicara dengan siapa, dari mana. Pembawa pesan tradisional juga memerlukan informasi pengenal untuk mendaftar, seperti nomor telepon, dan ini biasanya terhubung ke sejumlah data pribadi lain tentang Anda. Status tidak memerlukan informasi pribadi apa pun bagi Anda untuk memulai. Karena infrastruktur peer-to-peer-nya, Status tidak memiliki pengetahuan tentang siapa yang menghubungi siapa, atau tentang konten pesan Anda. <a href=''https://github.com/status-im/specs'' target=''_blank''> Di sini </a> Anda dapat menemukan spesifikasi tentang cara kerja teknologi ini.'
      q6:
        question: 'Apa yang terjadi jika pemerintah mencoba memblokir atau menyensor Status?'
        answer: 'Utusan status tidak menggunakan satu server pusat ke dan dari mana komunikasi dapat diblokir. Sebaliknya, Status menggunakan jaringan server email terdistribusi. Ini memastikan ketahanan jaringan. Jika server email dimatikan, Anda dapat menyambung ke server email lain atau memulai <a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''> menjalankan milik Anda sendiri </a> . Namun, Status dan server email di jaringan masih mengandalkan sambungan Internet. Jika Internet dimatikan melalui penyedia telekomunikasi, Anda tidak akan dapat menggunakan Status.'
      q7:
        question: 'Bagaimana Status terhubung ke blockchain?'
        answer: 'Status dikemas dengan go-ethereum, yang terhubung ke jaringan Ethereum. Yang perlu Anda lakukan untuk terhubung ke Ethereum adalah menjalankan aplikasi Status! Perhatikan bahwa hanya dompet dan browser yang berinteraksi dengan blockchain Ethereum. Pesan tidak disimpan di blockchain.'
      q8:
        question: 'Dapatkah saya menjalankan go-ethereum sendiri atau di server?'
        answer: 'Kami berkomitmen untuk membuat node ringan berfungsi pada perangkat dengan sumber daya terbatas. Ini akan memungkinkan Anda untuk terhubung ke Ethereum dari ponsel atau perangkat IoT Anda secara langsung, tidak diperlukan server. Lebih penting lagi, ini akan meningkatkan aksesibilitas dan ketahanan jaringan secara keseluruhan. Untuk informasi lebih lanjut, lihat <a href=''https://nimbus.team/'' target=''_blank''> https://nimbus.team/ </a> . <br> <br> Jika Anda ingin menjalankan go-ethereum sekarang, Anda dapat menyiapkan node di perangkat Linux dan mengonfigurasi aplikasi Status untuk menyambung ke node ini. Anda dapat menemukan informasi lebih lanjut <a href=''https://discuss.status.im/t/get-your-node-running/'' target=''_blank''> disini </a> .'
      q9:
        question: 'Di perangkat apa saya dapat menggunakan Status?'
        answer: 'Status diuji untuk berjalan di Android 7+, dan iOS 13+.'
      q10:
        question: 'Apakah Status juga berjalan di desktop?'
        answer: 'Tidak saat ini. Basis kode kami dirancang agar Status dapat berjalan di perangkat seluler atau desktop. Pengembangan desktop Status saat ini dihentikan sementara sementara tim berfokus pada aplikasi seluler dan proyek infrastruktur lainnya.'
      q11:
        question: 'Dalam bahasa apa aplikasi tersedia?'
        answer: 'Status saat ini tersedia dalam 14 bahasa - Inggris, Français, Italiano, 简体 中文, 繁體 中文, 한국어, اُردُو, русский !, Türkçe, Español, Tagalog, Bahasa Indonesia, Deutsch, Português do Brasil <br> <br> Siapapun dapat berkontribusi ke Terjemahan status. Jika Anda melihat kesalahan ketik, salah terjemahan, atau hanya ingin bahasa Anda terwakili, bergabunglah dengan kami di <a href=''https://translate.status.im/'' target=''_blank''> translate.status.im </a> .'
      q12:
        question: 'Apakah aplikasinya gratis untuk digunakan?'
        answer: 'Benar. Tidak ada pembayaran yang diperlukan untuk menggunakan fitur inti Status. Untuk mendapatkan hasil maksimal dari Status, itu membantu untuk memegang cryptocurrency ETH (Ethereum) dan SNT (Status Network Token). Fitur tertentu memerlukan SNT untuk digunakan, karena ini membantu mendukung proyek kami. <br> <br> Untuk mendapatkan SNT, Anda dapat menggunakan DApp pertukaran untuk memperdagangkan crypto yang sudah Anda miliki, atau Anda dapat membeli ETH dan SNT dengan imbalan mata uang fiat (misalnya Euro atau dolar AS) menggunakan fiat-to-crypto bertukar.'
      q13:
        question: 'Apakah ada biaya tambahan?'
        answer: 'Status tidak memiliki biaya tersembunyi. Saat Anda melakukan transaksi menggunakan dompet kripto Anda, Anda akan melihat biaya jaringan termasuk dalam biayanya. Biaya jaringan ini dikenal sebagai "gas", dan merupakan persyaratan jaringan Ethereum, digunakan dengan cara yang persis sama oleh semua dompet dan aplikasi Ethereum untuk memfasilitasi transaksi. Status tidak memungut persentase apapun dari biaya ini.'
      q14:
        question: 'Saya ingin berkontribusi pada proyek ini, dari mana Anda menyarankan saya untuk memulai?'
        answer: 'Status adalah proyek open source dan menyambut baik semua kontribusi, baik teknis maupun non-teknis. <a href=''https://ambassador.status.im/'' target=''_blank''> Halaman duta besar </a> adalah tempat yang bagus untuk memulai. Di sini Anda dapat berhubungan dengan kontributor aktif yang dapat mendukung Anda dalam mempromosikan, mengajar tentang, atau berkontribusi bagi generasi web berikutnya. <br> <br> Jika Anda seorang pengembang dan ingin mengotori tangan Anda, buka dokumentasi di dokumen pengembangan DApp. Jika Anda sendiri adalah pengembang seluler dan menyukai bahasa fungsional, buat Status sendiri dan mulai kirimkan PR tersebut.'
      q15:
        question: 'Bagaimana cara meminta fitur?'
        answer: 'Karena Status adalah proyek open source berbasis komunitas, Anda dapat meminta dan berkontribusi pada pengembangan fitur. Bagikan pemikiran Anda di saluran publik <a href=''https://join.status.im/status'' target=''_blank''> #status </a> atau di forum diskusi kami: <a href=''https://discuss.status.im/'' target=''_blank''> https://discuss.status.im/ </a> . Anda juga dapat membuka <a href=''https://github.com/status-im'' target=''_blank''> masalah Github </a> . <br><br> Jika Anda seorang pengembang, ikuti <a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''> panduan kontributor </a> untuk mendapatkan terlibat.'
      q16:
        question: 'Apa itu SNT dan bagaimana cara kerjanya di aplikasi?'
        answer: 'SNT adalah Token Jaringan Status. Ini token Status ''ERC20 (Ethereum standard), digunakan untuk menyalakan Jaringan Status. Fitur dan fungsi tertentu mengharuskan pengguna untuk menyetor atau membelanjakan SNT. Utilitas token adalah tujuan utama Jaringan Status, karena nilai SNT membantu memastikan umur panjang proyek.'
    keys-and-accounts:
      title: 'Kunci dan Akun'
      q1:
        question: 'Apa kuncinya?'
        answer: 'Key adalah salah satu bentuk identitas dan tulang punggung Status dan Ethereum. Mereka selalu datang berpasangan, kunci publik dan kunci pribadi. Anda menghasilkan pasangan pertama saat Anda mulai menggunakan Status, Anda dapat menganggap ini sebagai pasangan kunci utama. Setelah itu, pasangan kunci dalam jumlah n dapat dibuat berdasarkan pasangan pertama ini. Membuat sesuatu seperti gantungan kunci identitas. Salah satu kunci pada rantai ini adalah kunci obrolan Anda; Anda dapat menemukannya di Profil > ikon Bagikan.'
      q2:
        question: 'Apakah akun itu?'
        answer: 'Anda dapat membandingkan akun di Status dengan rekening bank. Setiap akun didasarkan pada pasangan kuncinya sendiri. Seperti rekening bank, rekening biasanya memiliki alamat, saldo dan dapat bertransaksi. Setiap akun juga memiliki riwayat transaksi yang bersifat publik. Untuk privasi tertinggi, Anda menggunakan banyak akun. Anda dapat melihat akun Anda di tab Dompet.'
      q3:
        question: 'Apa alamat dompet saya?'
        answer: 'Alamat dompet Anda memiliki 42 karakter dan dimulai dengan 0x. Ini adalah identitas on-chain untuk akun Ethereum Anda. Jika Anda memiliki banyak akun, Anda memiliki beberapa alamat. Anda dapat menemukan alamat dompet Anda dengan membuka Wallet > Kartu akun > Terima atau dengan mengetuk ikon bagikan di kartu Akun. <br> <br> <i> Perhatikan bahwa meskipun terlihat mirip, alamat dompet Anda tidak sama dengan kunci obrolan Anda. Anda dapat menemukan kunci obrolan Anda di Profil > ikon Bagikan. </i>'
      q4:
        question: 'Berapa banyak akun yang dapat saya buat di Status?'
        answer: 'Anda dapat membuat akun sebanyak yang Anda inginkan. Buka Dompet > Tambah akun. Akun yang ditambahkan dengan cara ini dapat dipulihkan dengan frase benih Anda, bersama dengan pasangan kunci utama Anda, jika Anda kehilangan akses ke akun Anda. <br> <br> Anda juga dapat membuat lebih banyak pasangan kunci utama dengan membuka layar mulai Kunci Anda > Buat kunci atau Akses kunci yang ada jika Anda ingin mengimpor kunci dari dompet lain atau atau membuat rantai kunci identitas yang benar-benar baru.'
    profile-and-settings:
      title: 'Profil dan Pengaturan'
      q1:
        question: 'Apa itu nama pengguna ENS?'
        answer: 'Nama pengguna ENS adalah nama yang terdaftar di Layanan Nama Ethereum; Register yang menghubungkan alamat Ethereum ke nama unik yang dapat dibaca manusia, misalnya Alice. Seperti mendaftarkan domain web, ia hadir dengan sufiks yang berbeda. Jika Anda mendaftarkan nama melalui Status, Anda mendapatkan alice.stateofus.eth. Saat Anda mendaftarkan nama ENS, Anda dapat menggunakannya di Obrolan status, mengubah nama acak Anda, misalnya Koala Putih Tersembunyi, menjadi nama ENS Anda. Hal ini membuat orang lain lebih mudah menemukan dan mengenali Anda.'
      q2:
        question: 'Apa perbedaan antara alice.eth versus alice.stateofus.eth?'
        answer: 'Membeli nama stateofus.eth lebih murah. Anda membayar 10 setoran SNT untuk melisensikan nama, setelah 1 tahun Anda dapat mengambil dana atau terus menggunakan nama tanpa biaya lebih lanjut. Domain .eth saat ini (Januari 2020) berharga sekitar $ 5 per tahun di ETH. Anda dapat menghubungkan kedua nama ke tombol obrolan untuk digunakan, nama Anda misalnya, @alice, dalam obrolan.'
      q3:
        question: 'Apa itu frase benih?'
        answer: 'Frase benih Anda di Status terdiri dari 12 kata. Ini adalah asal dari kunci obrolan Anda serta kunci akun di dompet Anda. Semua kunci diturunkan dari benih pertama ini melalui beberapa keajaiban kriptografi. Jika Anda kehilangan akses ke akun Anda, misalnya dengan kehilangan ponsel Anda, Anda dapat mengakses kunci Anda menggunakan frase seed Anda. Sihir yang sama akan memungkinkan Anda meregenerasi rantai kunci identitas yang sama persis.'
      q4:
        question: 'Apa yang harus saya lakukan dengan frase benih ini?'
        answer: 'Tuliskan. Amankan. Menyimpan frase benih Anda di atas kertas, jauh dari perangkat Anda, adalah opsi paling aman.'
      q5:
        question: 'Jika saya kehilangan ponsel saya, bagaimana cara mengakses akun saya?'
        answer: 'Untuk mengakses akun Anda, Anda memerlukan frase benih 12 kata. Dengan frase awal ini, Anda dapat memperoleh kembali akses ke pasangan kunci utama dan semua akun Anda. <br> <br> Perhatikan bahwa Anda dapat memulihkan akun yang aktif di Ethereum. Namun, Anda tidak akan mendapatkan kembali akses ke obrolan atau daftar kontak Anda, karena informasi ini hanya disimpan secara lokal di ponsel Anda.'
      q6:
        question: 'Mengapa ''Back up seed phrase'' berwarna abu-abu?'
        answer: 'Item ''Back up seed phrase'' berwarna abu-abu ketika Anda telah berjalan melalui layar yang menginstruksikan Anda untuk menuliskan frase seed Anda. Pada titik ini, Anda tidak dapat lagi melihat frase seed di aplikasi. Frasa tersebut dihapus dari penyimpanan lokal untuk meminimalkan risiko siapa pun kecuali Anda yang dapat mengaksesnya.'
      q7:
        question: 'Saya kehilangan frase benih saya. Apa yang saya lakukan?'
        answer: 'Itu menyakitkan. Pertama, periksa apakah Anda tidak dapat lagi mencadangkan frase benih Anda di bawah Profil > Privasi dan Keamanan. Jika item `Back up seed phrase` berwarna abu-abu, Anda tidak dapat lagi mengakses frase seed. <br> <br> Opsi terbaik sekarang adalah membuat kunci baru menggunakan seed baru, dan mentransfer aset Anda ke akun baru ini. Di Status, buka Keluar > Hasilkan kunci baru. Ikuti langkah-langkah di layar untuk menyimpan dan mengamankan kunci baru ini. Setelah selesai, buka Profil > Privasi dan Keamanan > Cadangkan frasa awal. Simpan frase awal dengan aman secara offline. Lalu buka Dompet > Bagikan ikon atau Terima > Ketuk alamat untuk menyalin. Keluar. <br> <br> Buka kunci yang Anda kehilangan frase awal menggunakan kata sandi Anda. Kirim semua aset dari akun di dompet Anda ke alamat baru Anda.'
      q8:
        question: 'Bagaimana cara menghapus profil saya?'
        answer: 'Profil Anda hanya ada secara lokal. Pesan apa pun yang Anda kirim akan tetap ada di server email selama 30 hari. Setelah itu, pesan tersebut tidak ada lagi. Transaksi yang Anda lakukan dengan menggunakan akun di dompet Anda akan tetap berada di blockchain.'
      q9:
        question: 'Jika seseorang mendapat akses ke ponsel saya, bagian mana dari profil saya yang dienkripsi dan apa yang tidak?'
        answer: 'Kunci pribadi Anda dienkripsi setiap saat dan hanya dapat digunakan oleh Anda untuk menandatangani transaksi dengan kombinasi kata sandi atau kode sandi Anda. Informasi yang tidak dienkripsi termasuk nama 3 kata, saat terakhir Anda menggunakan Status (membuka kunci kunci Anda), gambar profil Anda, dan pengidentifikasi Kartu Kunci Anda jika Anda memilikinya.'
      q10:
        question: 'Bagaimana cara meminimalkan penggunaan data seluler berdasarkan Status?'
        answer: 'Status bisa jadi bandwidth berat. Cara terbaik untuk mencegah konsumsi data terlalu banyak adalah dengan menggunakan Status hanya saat terhubung ke wifi. Anda dapat mencegah Status menggunakan data seluler dengan menyesuaikan pengaturan Anda di bawah Profil > Pengaturan sinkronisasi > Data seluler.'
    messenger:
      title: Pesan
      q1:
        question: 'Apakah pesan saya benar-benar pribadi?'
        answer: 'Ya begitulah. Status saat ini menggunakan Whisper, protokol perpesanan dari tumpukan Ethereum. Whisper menyediakan perpesanan peer-to-peer tanpa ketergantungan pada server, pusat data, atau penyedia layanan terpusat. <br> <br> Setiap pesan dienkripsi secara end-to-end, dan disiarkan ke setiap peer di jaringan untuk waktu yang ditentukan. Hal ini tidak hanya membuat audiens yang tidak diinginkan tidak dapat membaca isi pesan, tetapi juga untuk melihat siapa yang mengirim pesan kepada siapa. Untuk pesan pribadi 1: 1, hanya penerima pesan yang dituju yang dapat mendekripsi konten. Untuk obrolan publik, siapa pun yang mengetahui nama obrolan dapat mendekripsi konten. <br> <br> Pengamanan tambahan adalah penggunaan kunci enkripsi baru dengan setiap pesan, setelah pertukaran kunci awal antar pengguna (Perfect Forward Secrecy). Jika kunci pesan Anda disusupi, hanya pesan untuk kunci tertentu yang disusupi. Tidak ada akses ke pesan sebelumnya. <br> <br> Privasi yang disediakan Whisper memang mengorbankan penggunaan data yang tinggi. Pengembangan alternatif sedang berlangsung. Anda dapat mengikuti kemajuannya <a href=''https://forum.vac.dev/t/waku-project-and-progress/24'' target=''_blank''> disini </a> .'
      q2:
        question: 'Di mana pesan saya disimpan? Apakah mereka ada di blockchain?'
        answer: 'Pesan tidak disimpan di blockchain dan tidak ada biaya apapun untuk dikirim. Pesan disimpan di server email selama 30 hari, dan di ponsel Anda setelah Anda menerimanya dengan membuka Status dan menyambung ke jaringan. Untuk menghubungi Anda, pesan melewati devp2p — lapisan transport untuk Whisper — tetapi tidak dikirim melalui Mesin Virtual Ethereum.'
      q3:
        question: 'Siapa yang menghosting server email yang menyimpan pesan?'
        answer: 'Whisper membutuhkan node Ethereum khusus untuk menyimpan dan mentransfer pesan. Status adalah satu-satunya contoh Whisper yang digunakan dalam produksi. Dengan demikian, Status menghosting satu set node khusus ini untuk mendukung penggunanya. Namun, siapa pun dapat menghosting node server email dengan perangkat keras yang sesuai. Anda dapat menemukan petunjuk tentang cara melakukannya <a href=''https://discuss.status.im/t/get-your-node-running/1488/2'' target=''_blank''> sini </a> .'
      q4:
        question: 'Bagaimana cara mengubah nama saya di Status?'
        answer: 'Jika Anda ingin menambahkan nama kustom, Anda dapat mendaftarkan nama pengguna ENS. Buka Profil > nama pengguna ENS. Saat Anda mendaftar atau menghubungkan <a href=''https://docs.google.com/document/d/1NO7wBRQU-cxKvoxvUx0hCyCbyaoGfdlI6l-d1_9U4mI/edit#bookmark=id.zgy4mci21861'' target=''_blank''> nama pengguna ENS </a> ke kunci obrolan Status Anda, orang lain dapat menemukan Anda dengan nama pengguna ini. Anda juga dapat menampilkannya di tempat nama tiga kata Anda.'
      q5:
        question: 'Bagaimana cara mengundang teman saya ke Status?'
        answer: 'Anda dapat membagikan profil Anda atau obrolan tertentu dengan teman di luar Status. <br> <br> Untuk berbagi profil Anda dan tombol obrolan, buka layar profil Anda dan klik tombol bagikan di sudut kanan atas. Tautan akan dibuat yang dapat diikuti teman Anda untuk mendapatkan Status dan memuat profil Anda. <br> <br> Untuk berbagi obrolan publik, buka obrolan, lalu pilih "Berbagi obrolan" dari menu [...] di pojok kanan atas. Ini akan menghasilkan tautan ke obrolan, yang kemudian dapat Anda kirim ke teman Anda di luar Status.'
      q6:
        question: 'Saya bergabung dengan obrolan publik, tetapi saya tidak melihat pesan apa pun. Mengapa demikian?'
        answer: 'Obrolan publik seperti saluran radio. Anda dapat menyetel ke saluran, tetapi Anda hanya akan melihat pesan jika orang lain menyiarkan di saluran tersebut. Anda dapat memulai percakapan Anda sendiri dan mengundang orang lain dengan pergi ke [...] di sudut kanan atas dan berbagi saluran dengan orang lain, misalnya <a href=''https://get.status.im/chat/public/introductions'' target=''_blank''>https://get.status.im/chat/public/introductions</a>'
      q7:
        question: 'Bagaimana cara membuat obrolan publik baru?'
        answer: 'Pada tab Obrolan, ketuk tombol [+] > Gabung dengan obrolan publik dan ketik nama obrolan. Jika nama tersebut belum ada di jaringan, Anda secara otomatis membuatnya. <br> <br> Anggap saja obrolan publik seperti # -tag. Ada kumpulan semua pesan yang menggunakan # sama.'
      q8:
        question: 'Bagaimana saya bisa memulai obrolan 1:1 dengan seseorang di Status?'
        answer: 'Pada tab Chat, ketuk tombol [+] > Mulai obrolan baru > Masukkan nama pengguna ENS atau tombol obrolan. Atau jika orang lain duduk di sebelah Anda, pindai kode QR dari profilnya. <br> <br> Jika Anda ingin memulai 1:1 dengan seseorang di saluran Publik, ketuk nama atau avatar mereka > Kirim pesan.'
      q9:
        question: 'Apakah penting server email yang saya pilih?'
        answer: 'Server email yang lebih dekat dengan Anda dalam jarak geografis akan mengembalikan pesan lebih cepat. Anda disarankan untuk tetap menggunakan pengaturan default untuk pemilihan server email otomatis. Dengan mengaktifkan pilihan otomatis, Status dapat mengukur latensi pesan antar server dan memilih yang tercepat untuk Anda. <br> <br> Jika Anda ingin menyambung ke server email Anda sendiri, atau ke server yang berjalan di perangkat tepercaya tertentu, Anda dapat menambahkan server email khusus.'
    browser:
      title: Browser
      q1:
        question: 'Apa perbedaan peramban ini dengan peramban lain?'
        answer: 'Status adalah browser berkemampuan web3. Browser berkemampuan web3 dapat membuka situs web apa pun, tetapi di atas itu, Anda dapat menggunakan aplikasi terdesentralisasi, atau ''DApps''. Untuk melakukannya, Status memasukkan objek ke dalam DOM situs tertentu, memungkinkan situs tersebut untuk mereferensikan akun Anda di blockchain — dengan izin Anda terlebih dahulu. <br> <br> Biasanya, DApps menggunakan blockchain Ethereum untuk mengirim dan menerima informasi dan memproses pembayaran yang biasanya disimpan di server terpusat. DApps menghadirkan sedikit risiko dari satu pihak yang mengontrol dan mengambil untung dari data Anda.'
      q2:
        question: 'Apa itu DAp.ps?'
        answer: 'DAp.ps adalah direktori DApps yang didesentralisasi dan dikuratori komunitas yang dibangun untuk Ethereum, sehingga Anda dapat dengan mudah menjelajahi yang terbaik dari web3. Pengembang DApp dapat mengirimkan DApps mereka secara gratis, atau mempertaruhkan SNT untuk meningkatkan peringkat mereka. Pengguna juga dapat memberi suara positif atau negatif pada daftar DApp dengan SNT. Semakin banyak SNT yang dipertaruhkan pengembang, semakin mudah untuk men-downvote DApp mereka.'
      q3:
        question: 'Bagaimana cara memilih DApps?'
        answer: 'Buka <a href=''https://dap.ps'' target=''_blank''> https://dap.ps </a> , temukan DApp favorit Anda dan ketuk Upvote. Atur jumlah SNT yang ingin Anda gunakan dan ketuk ''upvote''. Saat Anda memberi suara negatif pada DApp, jumlahnya sudah ditetapkan. Semakin banyak pengembang DApp berinvestasi untuk meningkatkan peringkat mereka, semakin murah bagi Anda untuk menurunkan suara. Ini mengurangi risiko DApps yang didanai dengan baik untuk mengambil alih dan membuat suara Anda pada kegunaan DApps dihitung. <br> <i> Perhatikan bahwa pemungutan suara membutuhkan SNT serta sejumlah kecil ETH untuk membayar transaksi. </i>'
      q4:
        question: 'Apa izin DApp?'
        answer: 'DApps harus meminta izin untuk melihat dan menggunakan alamat dompet Anda dan / atau kunci obrolan Anda. Biasanya, DApp meminta untuk `Hubungkan dompet Anda`. Jika ya, Anda menerima munculan yang meminta untuk ''Tolak'' atau ''Izinkan'' permintaan ini. Izin untuk menghubungkan alamat dompet Anda khusus untuk setiap akun yang Anda miliki di dompet Anda. Jika Anda memberi izin untuk akun baru, izin ke akun yang sebelumnya terhubung dicabut. Jika Anda menolak permintaan izin, DApp tidak akan tahu apa-apa tentang alamat Ethereum Anda, juga tidak akan dapat melakukan transaksi. <br> <br> Buka Profil > Privasi dan keamanan > Setel izin DApp untuk melihat DApps mana yang dapat mengakses akun mana, dan untuk mencabut izin jika Anda mau. <br> <br> <i> Perhatikan bahwa jika DApp telah menyimpan alamat Anda, ini tidak dapat dicabut oleh Status. </i>'
    wallet:
      title: Dompet
      q1:
        question: 'Seberapa amankah dompet saya?'
        answer: 'Status termasuk dompet Hierarchical Deterministic (HD). Kunci apa pun yang dihasilkan di dompet ini dienkripsi dan disimpan secara lokal di ponsel Anda, menggunakan perangkat keras yang aman jika tersedia. Tidak ada yang memiliki akses kecuali Anda. Untuk peningkatan keamanan, Anda bisa mendapatkan <a href=''https://keycard.tech/'' target=''_blank''> Kartu Kunci </a> untuk menyimpan kunci Anda.'
      q2:
        question: 'Apa artinya menandatangani transaksi?'
        answer: 'Setiap perubahan pada Ethereum dianggap sebagai transaksi. Informasi ditransfer dari satu alamat ke alamat lain. Informasi ini dapat berupa aset atau kesepakatan. Ketika Anda menandatangani transaksi menggunakan Status, Anda menyetujui transaksi ini. Status akan memberi tahu Anda jenis transaksi apa yang diminta untuk Anda tanda tangani.'
      q3:
        question: 'Apa frasa penandatanganan saya?'
        answer: 'Frase penandatanganan adalah fitur keamanan. Saat Anda menggunakan Status untuk pertama kalinya, dompet akan menampilkan frasa tanda tangan Anda, yang merupakan kombinasi unik dari tiga kata. Hanya Anda dan aplikasi yang mengetahui frasa penandatanganan ini. Setiap kali Anda menandatangani transaksi, aplikasi akan menampilkan frase penandatanganan. Jika Anda mengenali frasa penandatanganan, Anda tahu pasti bahwa permintaan tanda tangan berasal dari Status dan aman untuk ditandatangani.'
      q4:
        question: 'Aset apa yang didukung dompet Status?'
        answer: 'Dompet saat ini mendukung token ETH dan ERC20 (mis. OMG, BNB, BAT atau DAI), dan beberapa token ERC721 juga (mis. Cryptokitties atau karya seni digital).'
      q5:
        question: 'Mengapa aset saya tidak muncul?'
        answer: 'Secara default, hanya ETH dan SNT yang ditampilkan di dompet Anda. Jika Anda mengimpor akun yang juga menyimpan token lain, Status juga akan menunjukkannya. Dalam kasus lain, misalnya saat Anda mengirim token ke akun di Status, Anda perlu menambahkannya ke tampilan akun Anda. <br> <br> Anda dapat menambahkan token ke tampilan akun Anda dengan membuka menu `Layar ringkasan Wallet` > ` [...] `di pojok kanan atas > ` Kelola aset`.'
      q6:
        question: 'Bagaimana ENS bekerja dengan dompet Status?'
        answer: 'Anda dapat mengirim aset ke nama ENS dengan membuka Dompet > Kirim > Pilih penerima > Masukkan alamat penerima. Dompet akan secara otomatis mengganti nama ENS dengan alamat dompet yang memilikinya.'
      q7:
        question: 'Mengapa saya harus membayar biaya jaringan untuk transaksi?'
        answer: 'Biaya jaringan, juga dikenal sebagai "gas", mencakup biaya komputasi untuk melaksanakan tindakan di blockchain Ethereum. Ini standar untuk jaringan. Tidak ada perubahan yang dapat dilakukan pada blockchain Ethereum, termasuk transaksi antar pengguna, tanpa pengeluaran gas. Dompet Status memungkinkan Anda menyesuaikan biaya jaringan dengan setiap transaksi. Biaya yang lebih tinggi akan meningkatkan kecepatan pemrosesan transaksi Anda.'
      q8:
        question: 'Bagaimana dan ke alamat mana saya dapat mengirim aset?'
        answer: 'Dompet status memungkinkan Anda mengirim ETH dan ERC20 (mis. OMG, BNB, BAT atau DAI) ke dompet yang menerima mata uang ini. Untuk mengirim aset, buka Dompet dan ketuk ikon kirim [↗] di bagian bawah layar. Atau, buka Dompet > Kartu akun > Kirim <br> <br> Lalu Masukkan Jumlah > Pilih token > Pilih dari akun > Pilih penerima <br> <br> Anda dapat mengenali dompet yang menerima token berbasis ETH dan Ethereum dengan format alamat. Alamatnya akan dimulai dengan 0x ... Dompet status memeriksa alamat yang tidak valid. Praktik terbaiknya adalah selalu memeriksa alamat tiga kali secara manual sebelum menandatangani transaksi.'
      q9:
        question: 'Saya memulihkan akun saya dan sekarang saya hanya melihat satu dompet, meskipun saya membuat lebih banyak. Apakah saya kehilangan dana saya?'
        answer: 'Tidak, mereka tidak tersesat. Jika Anda membuat dompet tambahan dari dalam Status, dan kemudian Anda memulihkan akun, Anda perlu memulihkan dompet tambahan secara manual dengan mengikuti langkah yang sama yang Anda lakukan untuk membuatnya. Dari dompet, Anda akan Tambah akun > Tambah akun. Alih-alih membuat dompet baru, Status akan memulihkan setiap dompet tambahan yang Anda buat secara berurutan, dan aset Anda akan dipulihkan bersamanya. <br> <br> Di masa mendatang, kami akan memastikan semua dompet Status Anda dipulihkan secara otomatis.'
      q10:
        question: 'Apakah dompet mendukung BitCoin?'
        answer: 'Tidak, saat ini Status tidak mendukung blockchain Bitcoin, dan hanya Ethereum dan aset yang dibangun di atasnya yang tersedia dalam aplikasi. BitCoin adalah blockchain terpisah dan menggunakan jaringan validator terpisah untuk transaksinya, itulah sebabnya saat ini tidak mungkin untuk melakukan transaksi antara dua jaringan.'
    keycard-general:
      title: 'Kartu Umum'
      q1:
        question: 'Untuk apa Keycard?'
        answer: 'Kartu kunci adalah dompet perangkat keras yang dapat Anda gunakan dengan aplikasi Status Anda. <br> <br> Ini memberikan tingkat keamanan dan kepemilikan yang lebih tinggi untuk kunci pribadi pengguna Status. Keycard adalah penyimpanan dingin untuk aset Anda yang perlu Anda ketuk (bersama dengan memasukkan kode sandi 6 digit) di ponsel Anda saat melakukan transaksi. <br> <br> Dan Kartu Kunci dapat digunakan 2FA untuk melindungi akses ke Status (yaitu penggunaan Obrolan). Untuk membuka kunci kunci Anda dan menggunakan aplikasi ini, Anda perlu mengetuk kartu Anda dan memasukkan kode sandi 6 digit Anda.'
      q2:
        question: 'Apakah Keycard tersedia dengan Status di Android dan iOS?'
        answer: 'Kartu kunci saat ini hanya tersedia di Android untuk digunakan dengan Status. Tim Keycard saat ini sedang mengerjakan integrasi iOS.'
      q3:
        question: 'Berapa biaya Keycard?'
        answer: 'Keycard berharga 29€ Retail dan dapat dibeli di sini.'
      q4:
        question: 'Apakah Keycard terintegrasi dengan dompet lain?'
        answer: 'Status adalah integrasi produksi pertama dengan Keycard. Namun, pengembang dapat mengintegrasikan Keycard dengan produk mereka dengan Open Source Keycard API yang tersedia di sini.'
      q5:
        question: 'Apakah saya memerlukan Kartu Kunci untuk menggunakan Status?'
        answer: 'Tidak, Anda tidak memerlukan Kartu Kunci untuk menggunakan Status. Dompet status non-penahanan dan diaudit oleh perusahaan keamanan pihak ke-3. Ini aman dengan sendirinya, tetapi dengan Keycard, Anda menambahkan tingkat keamanan perangkat keras yang lebih unggul.'
      q6:
        question: 'Dapatkah saya menggunakan Keycard sebagai kartu debit / kredit untuk melakukan pembayaran?'
        answer: 'Untuk saat ini, Keycard dapat digunakan oleh pengguna Status sebagai dompet perangkat keras saja. Ini adalah bagian dari peta jalan kami untuk memperkenalkan pembayaran fisik dengan Keycard sebagai bagian dari jaringan pembayaran terbuka, inklusif, dan tanpa izin di mana terminal pembayaran adalah telepon yang menjalankan Status.'
      q7:
        question: 'Apa perbedaan Keycard dari dompet perangkat keras lain seperti Ledger atau Trezor?'
        answer: 'Keycard dibuat dari awal seperti dompet perangkat keras yang ramah seluler. Ini menyematkan teknologi nirkontak NFC untuk berkomunikasi dengan ponsel Anda dan menandatangani transaksi dengan ketukan kartu dan memasukkan kode sandi 6 digit Anda. Apalagi faktor bentuknya sangat nyaman untuk dibawa-bawa. <br> <br> Keycard tidak memiliki layar atau keyboard, sehingga hemat biaya. Tingkat keamanan Keycard mirip dengan Ledger saat digunakan dengan aplikasi tepercaya seperti Status.'
    keycard-security:
      title: 'Keamanan Kartu Kunci'
      q1:
        question: 'Apa yang terjadi jika saya kehilangan Kartu Kunci saya?'
        answer: 'Jika Anda kehilangan Kartu Kunci Anda, tidak ada yang dapat menggunakannya tanpa kode sandi 6 digit Anda. Dan untuk memulihkan dana Anda, Anda perlu menggunakan frase benih 12 kata untuk memulihkan akun Anda. <br> <br> Pemulihan sosial sedang dikerjakan dan akan dilaksanakan di masa mendatang. Ini akan memungkinkan Anda untuk berkoordinasi dengan rekan untuk memulihkan akun Anda jika hilang.'
      q2:
        question: 'Seberapa amankah Keycard?'
        answer: 'Keamanan kartu tergantung pada perangkat lunak applet yang digunakan pada kartu. Applet ini bersumber terbuka (link) dan telah diaudit oleh perusahaan audit keamanan pihak ketiga. <br><br>Dari perspektif perangkat keras, Keycard adalah elemen aman SE dengan tingkat perlindungan perangkat keras yang sangat tinggi. Ini melewati pengujian formal CC EAL5 + untuk evaluasi keamanannya.'
    keycard-setup:
      title: 'Penyiapan Kartu Kunci'
      q1:
        question: 'Bagaimana cara saya menggunakan Kartu Kunci dan Status?'
        answer: 'Jika Anda adalah pengguna Status baru, maka Anda hanya perlu mengunduh Status, mengikuti alur orientasi kami, Anda harus memilih apakah Anda ingin membuat akun baru atau mengimpor akun (yaitu ʻAccess keys`) menggunakan frase seed, dan lalu pilih untuk menyimpannya di Keycard Anda. Dari sana, Anda akan diminta untuk mengetuk Kartu Kunci Anda dan memasukkan kode sandi 6 digit Anda kapan pun Anda ingin membuka kunci kunci dan menggunakan Status, atau menandatangani transaksi.'
      q2:
        question: 'Apa kode sandi 6 digit itu?'
        answer: 'Anda akan menentukan kode sandi 6 digit Anda selama orientasi. Anda harus mengingat kode sandi ini karena ini akan diminta setiap kali Anda mengetuk kartu Anda di telepon.'
      q3:
        question: 'Apakah yang dimaksud dengan kode pasangan dan kode PUK?'
        answer: 'Saat Anda onboard dengan Status dan Keycard, Anda akan diberikan kode pasangan dan kode PUK. Anda harus menuliskan kedua data ini dengan sangat hati-hati karena tidak akan pernah disajikan kepada Anda lagi. <br> <br> Kode penyandingan akan dibutuhkan saat Anda ingin menggunakan Kartu Kunci dengan ponsel atau aplikasi lain selain Status. <br> <br> Kode PUK Anda akan dibutuhkan jika Anda lupa kode sandi 6 digit Anda, untuk mengatur ulang dan mengubahnya.'
      q4:
        question: 'Apa frase benihnya?'
        answer: 'Lihat Profil dan Pengaturan. Jika Anda kehilangan Kartu Kunci, kehilangan kode PUK, atau Kode pasangan dengan telepon Anda, itu satu-satunya solusi Anda untuk mengakses dana Anda.'
      q5:
        question: 'Saya sudah menggunakan akun di Status dan ingin menggunakannya dengan Kartu Kunci saya, bagaimana saya harus melanjutkan?'
        answer: 'Anda perlu menghapus Status untuk memulai dari penginstalan baru. Ketika orientasi Anda akan perlu untuk memasukkan frase benih Anda ( `Access keys` > ` Masukkan phrase` biji) dan menyimpannya pada kartu akses. Anda akan memulihkan akun Anda dan semua interaksi dengan kunci pribadi Anda sekarang akan dilindungi oleh Kartu Kunci.'
    keycard-other:
      title: 'Kartu Kunci Pertanyaan Lain'
      q1:
        question: 'Saya memiliki satu Kartu Kunci, dapatkah saya menggunakannya dengan beberapa telepon, atau beberapa aplikasi secara bersamaan?'
        answer: 'Ya kamu bisa. Kartu Kunci Anda memiliki satu kode penyandingan yang memungkinkan Anda untuk mengatur 5 saluran aman bersamaan.'
      q2:
        question: 'Saya kehilangan kode sandi 6 digit saya, apa yang harus saya lakukan?'
        answer: 'Jika Anda salah memasukkan lebih dari 3 kali kode sandi, Anda akan diminta memasukkan kode PUK untuk mengatur ulang dan mengubah kode sandi.'
      q3:
        question: 'Saya kehilangan kode PUK saya, apa yang harus saya lakukan?'
        answer: 'Jika Anda kehilangan kode PUK dan kode sandi 6 digit Anda, maka Anda berada dalam situasi yang cukup buruk, Anda tidak akan pernah dapat menggunakan Kartu Kunci Anda. Untuk memulihkan dana Anda, Anda harus menggunakan frasa benih Anda dan memulihkan (yaitu ''Akses kunci'') lagi di Status atau dompet lain. Jika Anda terbiasa dengan CLI dan kehilangan kode sandi dan kode PUK Anda, tim pengembangan Keycard mungkin dapat membantu Anda mereset Keycard Anda ke pabrik, silakan hubungi <a href=''https://join.status.im/chat/public/status-keycard'' target=''_blank''>https://join.status.im/chat/public/status-keycard</a>'
      q4:
        question: 'Saya kehilangan kode Pairing saya, apa yang harus saya lakukan?'
        answer: 'Jika Anda kehilangan kode penyandingan, Anda harus memastikan bahwa Anda telah mencatat frase benih Anda. Tanpa kode pairing dan frase seed Anda, Anda berisiko kehilangan akses ke dana Anda jika kehilangan ponsel.'
      q5:
        question: 'Saya kehilangan frase benih saya, apa yang harus saya lakukan?'
        answer: 'Jika Anda kehilangan frase benih untuk akun Anda saat ini, Anda harus bertindak karena Anda berisiko kehilangan semua dana Anda pada suatu saat jika Anda kehilangan Kartu Kunci atau lupa kode PUK / Pairing Anda. Anda harus segera membuat dompet baru dengan frase benih baru dan mentransfer aset Anda dari akun Anda saat ini ke dalamnya.'
