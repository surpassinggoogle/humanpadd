    quarterly-reports:
      title: 'Laporan Kuartal Jaringan Status'
      description: 'Kami tidak sabar untuk berbagi dengan Anda semua yang telah kami capai.'
  snt:
    intro:
      title: 'Token Jaringan Status'
      description: 'SNT menguatkan dan memberikan insentif partisipasi <br> di Jaringan Status.'
      link-1: Dasar
      link-2: 'Menggunakan SNT'
      link-3: Penelitian
      link-4: Terlibat
    the-basics:
      title: Dasar
      inner-1:
        title: 'ERC-20 Token'
        description: 'SNT adalah token ERC-20 yang digunakan untuk mengakses dan memberi daya layanan terdesentralisasi di Jaringan Status dan aplikasi.'
        link: 'Lihat semua Kotak Penggunaan SNT'
      inner-2:
        title: 'Sumber Terbuka'
        description: 'Status adalah proyek sumber terbuka sepenuhnya di mana siapa saja dapat menggunakan kode dan token sesuai dengan kebutuhan mereka. Status diverifikasi oleh Registri Disclosures.'
        link: 'Registry Pengungkapan Messari'
      inner-3:
        title: 'Pengguna sebagai Stakeholder'
        description: 'Dengan SNT, kami membuat jaringan Pengguna sebagai Pemangku Kepentingan, memungkinkan perilaku jaringan dan perangkat lunaknya, untuk menjadi selaras dengan kepentingan Pengguna.'
        link: 'Pelajari lebih lanjut di Buku Putih'
      inner-4:
        title: Penelitian
        description: 'Kami melakukan penelitian pada model cryptoeconomic, dan teknologi peer-to-peer untuk memastikan kesehatan jangka panjang dari Jaringan Status.'
        link: 'Pelajari lebih lanjut tentang penelitian ini'
    using-snt:
      title: 'Menggunakan SNT'
      description: 'SNT diperlukan untuk memberi daya pada fitur aplikasi tertentu dan menciptakan sumber terbuka, ekonomi terdesentralisasi. Selami lebih dalam pada masing-masing SNT Use Cases di bawah ini untuk mempelajari lebih lanjut tentang penelitian cryptoeconomic dan bagaimana nilai mengalir di seluruh jaringan.'
      teller-network:
        title: 'Jaringan Teller'
        status: 'Dalam pengembangan'
        description: 'Dirancang sebagai DApp dalam Status yang menyediakan ''Jaringan Teller'' tanpa batas, peer-to-peer, fiat-to-crypto yang memungkinkan Stakeholder menemukan pengguna terdekat untuk menukar uang tunai mereka dengan aset digital dan mata uang. SNT diperlukan untuk menjadi penjual di jaringan.'
      network-incentivization:
        title: 'Insentif Jaringan'
        status: 'Dalam penelitian'
        description: 'Buat kerangka kerja dan struktur insentif untuk orang-orang untuk menyebarkan dan menggunakan node Status. SNT digunakan untuk memberi insentif dan memberi penghargaan kepada peserta jaringan untuk menjalankan sebuah simpul untuk memastikan aplikasi terus bekerja jika semua node di kluster yang di-hosting turun. Ini termasuk membayar untuk pesan yang diteruskan dan membayar untuk pesan offline.'
      ens-user-name:
        title: 'Nama Pengguna ENS'
        status: Hidup
        description: 'Alamat ENS seperti nama pengguna. Nama-nama Jenny.eth dapat mengarah ke akun pribadi, memungkinkan orang lain untuk mengirim token atau menemukan di Status chat. Alamat ENS dapat dicari di Status chat, dompet dan browser. <br> <br> Mendaftarkan status stateofus.eth ENS biaya 10 SNT. Setelah nama dicadangkan, SNT dikunci dalam kontrak pendaftaran selama 1 tahun. Setelah tahun berakhir, nama tersebut dapat dirilis untuk mendapatkan token kembali — atau tidak mengambil tindakan untuk mempertahankannya.'
        link: 'Daftarkan ENS'
      sticker-market:
        title: 'Pasar Stiker'
        status: 'Dalam pengembangan'
        description: 'Stiker menawarkan cara yang menyenangkan bagi pengguna untuk berinteraksi secara visual dengan teman dan keluarga mereka. Pasar Stiker dalam Status akan memungkinkan siapa saja untuk membuat dan menjual desain mereka sendiri kepada pengguna di seluruh dunia, dan mulai menggunakan stiker dalam obrolan Status apa pun. <br> <br> SNT akan diminta untuk membeli stiker melalui marketplace.'
      tribute-to-talk:
        title: 'Dipersembahkan untuk bicara'
        status: 'Dalam pengembangan'
        description: 'Tribute to Talk akan memperkenalkan filter anti-spam berbasis ekonomi - dalam hal ini untuk menerima pesan dan permintaan kontak "dingin" dari pengguna. Ini memungkinkan para pemangku kepentingan untuk menetapkan jumlah minimum SNT yang harus disetor agar seseorang di luar jaringan mereka menghubunginya secara langsung.'
      dao-governance:
        title: 'DAO & Tata Kelola'
        status: 'Dalam penelitian'
        description: 'Bagian inti dari Status Network Token memberi para pemangku kepentingan kemampuan untuk memilih arah pengembangan perangkat lunak. SNT digunakan untuk membuat keputusan atas proposal, yang dapat dibuat oleh Stakeholder manapun. Untuk setiap keputusan, token dikloning menjadi token keputusan terpisah. Jumlah token yang Anda pegang pada saat itu menjadi kekuatan suara Anda untuk keputusan itu dan tidak dikenakan biaya SNT untuk memilih.'
      dapp-curation:
        title: 'Kurasi DApp'
        status: Hidup
        description: 'Direktori Status DApp menyediakan cara bagi pemangku kepentingan dalam jaringan untuk menemukan DApps, seperti yang dikuratori oleh anggota komunitas lainnya. Ini juga akan memberikan cara untuk menavigasi berdasarkan kategori dan peringkat, memungkinkan pengguna untuk menemukan apa yang mereka cari. SNT akan diperlukan untuk kurasi dan pensinyalan di direktori. Setoran SNT akan dibutuhkan oleh Pengembang DApp yang ingin mendapatkan perhatian lebih besar terhadap DApp mereka.'
        link: 'Jelajahi DApps'
      voting-dapp:
        title: 'Voting DApp'
        status: Hidup
        description: 'Sebuah langkah pertama menuju tata kelola masyarakat, Status Voting DApp memungkinkan para pemangku kepentingan untuk mempengaruhi masa depan jaringan. Voting DApp dapat digunakan oleh siapa saja untuk mengatur suara komunitas dengan SNT. Leveraging voting kuadrat, jumlah SNT di dompet Anda menentukan berapa banyak suara yang dapat Anda berikan.'
        link: 'Lihat Dapp Voting'
      acquisition-engine:
        title: 'Mesin Akuisisi'
        status: 'Dalam penelitian'
        description: 'Mencapai misi kami pada akhirnya membutuhkan satu hal: adopsi pengguna akhir yang luas. Dengan menggunakan Token Status Jaringan, kami dapat merancang mekanisme untuk pertumbuhan yang telah dicoba dan diuji di Web 2.0, sambil memberikan transparansi yang lebih besar dan penyelarasan insentif yang lebih baik bagi para peserta. Mesin Akuisisi Status menyediakan cara yang kriptografi yang dapat dibuktikan dan transparan untuk menumbuhkan basis pengguna.'
    crypto-research:
      title: 'Penelitian Cryptoeconomic'
      description-1: 'Tim Status sedang melakukan penelitian pada model cryptoeconomic untuk setiap kasus penggunaan SNT untuk menginformasikan pengembangan produk dan fitur serta insentif dari Jaringan Status. <br> <br> Model-model cryptoeconomic ini merupakan upaya penelitian yang sedang berlangsung dan kami mendorong siapa pun untuk mengeksplorasi, mengkritik, dan meninjau kembali karya tersebut. <br> <br> Model-model ini membantu memproyeksikan nilai fitur SNT Utility dan dampaknya pada Nilai Network Combined Utility Values berdasarkan penggunaan, tingkat pertumbuhan, sirkulasi dan pasokan SNT.'
      link-1: 'Bergabunglah dengan # token-economics'
      description-2: 'Bergabunglah dengan saluran publik & pelajari lebih lanjut tentang penelitian ini'
      link-2: 'Buku Kerja Nilai Utilitas Gabungan'
    learn-more:
      title: 'Belajarlah lagi'
      description: 'Banyak kasus penggunaan SNT dalam penelitian dan pengembangan aktif. Bergabunglah dengan diskusi publik atau baca FAQ SNT untuk mempelajari lebih lanjut tentang kasus penggunaan SNT dan penelitian ekonomi token.'
