site:
  home:
    intro:
      title: プライベートでセキュアなコミュニケーション
      description: Statusは最先端の技術で構築されたメッセンジャー・暗号資産ウォレット・Web3ブラウザです。
      news: ニュース
    about:
      open-source:
        title: オープンソースプロジェクト
        description: Statusは完全にオープンソースからなるプロジェクトで、世界中のコントリビュータによって開発されています。開発者、デザイナー、クリエイター、エデュケータの誰もが、オープンにリポジトリや情報へアクセスできます。検閲耐性があり、外部から介入がしにくく設計されています。
      mission:
        title: ミッションと信念
        description: Statusは、人権を守るセキュアなコミュニケーションツールを目指しています。自由に情報をやり取りすることを可能にし、プライベートで安全に会話をする権利を保護し、個人の主権を促進することを理念として設計されています。
    decentralized:
      subtitle: 分散型コミュニケーション
      title: メッセージ、ブラウザ、取引を思いどおりに
      description: Statusは、分散型メッセンジャー、暗号資産ウォレット、DAppsブラウザを統合した、パワフルでプライベートでセキュアなコミュニケーションツールです。外部からメッセージと情報を保護するように設計されています。
      link: すべての機能を見る
    private:
      subtitle: プライバシーの保護
      title: 完全なプライベートメッセージング
      description: Statusは、オープンソースのピアツーピアプロトコルとエンドツーエンド暗号化を使用して、外部からあなたのメッセージを保護します。Statusであなたのメッセージをプライベートにしましょう。
      link: メッセンジャーを詳しく
    wallet:
      subtitle: 世界のどこでも送れる、受け取れる
      title: セキュアな暗号資産ウォレット
      description: ERC20やERC721トークンなどの暗号資産を安全に送信、受信、保管します。あなたの資産の鍵を持つのはあなただけです。直感的なデザインで、外部の攻撃からあなたを守ります。
    browser:
      subtitle: 自分のデータを自分で所有する
      title: 分散型Web3ブラウザ
      description: ゲーム、マーケットプレイス、取引所、ソーシャルネットワークなど、広がり続ける分散型アプリ（DApps）の世界にアクセスしましょう。最新のセキュリティ基準を用いて、プライベートなブラウジング体験を約束します。
