  about:
    intro:
      title: ミッション
      link-1: Statusの信念
      link-3: コアコントリビュータ
      description: Statusは、人権を守る安全なコミュニケーションツールであることを目指します。情報の自由な流れを可能にし、プライベートで安全な会話をする権利を保護し、個人の主権を促進するように設計されています。
    principles:
      title: Statusの信念
      description: これらの原則はツールとして機能します。思考、コミュニケーション、そして分散型の意思決定のためのツールです。これらの原則は、私たちがビジョンが足りず失敗しているときに、私たちを正直にさせてくれます。
      principle-1:
        title: 自由
        description: 私たちは個人の主権を信じています。個人の自由の大義を表すプラットフォームとして、社会的、政治的、経済的な自由を最大化することを目指します。これは強制への耐性があることも意味します。
      principle-2:
        title: 検閲耐性
        description: 私たちは情報が自由に流れることを可能にします。どのコンテンツも監視下にありません。私たちは、検閲耐性という暗号エコノミクス設計の原則を遵守しています。それにも増して強力なのは、Statusは情報の不可知論的プラットフォームであるということです。
      principle-3:
        title: セキュリティ
        description: 私たちは機能を実装する際にセキュリティに妥協しません。最先端の技術を駆使して、新しいセキュリティ手法や技術を研究し、強固なセキュリティを保証します。
      principle-4:
        title: プライバシー
        description: プライバシーとは、自分自身を世界に公開するかどうかを選択する権利です。私たちにとって、通信と取引の両面でプライバシーを保護することは、疑似匿名プラットフォームであることと同様に不可欠だと考えます。さらに、我々は完全な匿名性の権利を提供するように努めています。
      principle-5:
        title: 透明性
        description: 私たちは、組織内で情報が完全にオープンであり情報が対称性を持つことを目指しており、コアコントリビュータとコミュニティとの間の境界線をなくします。私たちは、特に長期的な目標のために短期的なトレードオフを行う際には、自分たちの欠点について率直に話します。
      principle-6:
        title: オープン
        description: 私たちが作成するソフトウェアは公共財です。それは、誰もが共有し、変更し、利益を得られるよう、フリーでオープンソースのライセンスという形で利用可能になっています。私たちはパーミッションレスの参加の在り方を信じています。
      principle-7:
        title: 分散化
        description: 私たちは、ソフトウェアと組織そのものの両方の集中化を最小化します。言い換えれば、ネットワークを構成する物理的なコンピュータの数を最大化し、構築されたシステムを制御する個人の数を最大化します。
      principle-8:
        title: 包摂
        description: 私たちは使いやすさを重視し、ソフトウェアが公正で広範に利用されることを信じています。これはまた、社会的包摂性、承認不要な参加、相互運用性、教育への投資にも及びます。
      principle-9:
        title: 継続
        description: 私たちは、個人や現在のチームメンバーを管理監督することなく、存続し、改善し続けることを奨励するソフトウェアを作成します。
      principle-10:
        title: 機知
        description: 私たちは絶え間なく知恵を回します。私たちが成長し、資金調達が容易になるにつれて組織内に起こる官僚主義や非効率性と戦うことが、私たちのトークンホルダーに対する義務となります。これは（資本、時間、リソースの面で）経済的なコストを抑えながら、可能な限り最も効果的な方法で問題を解決することを意味します。
