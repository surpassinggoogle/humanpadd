  faq:
    title: よくある質問
    description: 'Statusに関して、よくある質問や基本的な使い方を紹介します。<br>わからないことがあれば、<a href=''https://discuss.status.im/'' target=''_blank''>こちら</a>のコミュニティのディスカッションフォーラムで質問してください。'
    general:
      title: 一般
      q1:
        question: Statusとは何ですか？
        answer: Statusはプライベートでセキュアなコミュニケーションツールです。それにより人権を守り、独立したコミュニティを支援することを目的としています。
      q2:
        question: Statusのバックにいるのは誰ですか？
        answer: 'StatusはStatus Networkによって構築されています。<a href=''https://statusnetwork.com/'' target=''_blank''>Status Network</a>は、耐久性があり、持続可能で、包括的なコミュニティのための製品、ツール、インフラストラクチャを構築しています。Status とそのコアコントリビュータについての詳細は、<a href=''https://status.im/about/'' target=''_blank''>こちら</a>をご覧ください。'
      q3:
        question: Statusを使うメリットは？
        answer: 過去20年以上に渡って、私たちが知るインターネットは、データを収集して販売する少数の営利企業によって支配されてきました。Statusはこの代替案を提供します。Statusはプライベートで安全な通信を提供するために最先端の技術を使用しています。Statusはピアツーピアモデルを使用しており、外部の第三者がユーザのデータを収集することを防ぎます。Statusは、メッセンジャー、暗号資産ウォレット、Web3ブラウザを組み合わせ、あなただけが自分の資産とコミュニケーションを管理する仕組みを提供します。
      q4:
        question: なぜメッセンジャーなのですか？
        answer: 独立したコミュニティが自由に活動するには、検閲がなく、プライベートで安全なコミュニケーションが必要です。メッセージングは、モバイルと相性が良く、イーサリアムでの活用を望まれるものの1つとして強く期待されています。これにより、決済ネットワークやその他の分散型アプリをより多くのコミュニティが利用できるようにする道が開かれます。<br><br>究そして、Statusはメッセンジャー以上の機能を持っています。暗号資産とウォレットを組み合わせ、Web3ブラウザを介して分散型アプリの世界にアクセスすることで、広い意味でのコミュニケーションツールとなっています。
      q5:
        question: Statusと他のメッセージアプリとの違いは何ですか？
        answer: 'ほとんどのメッセンジャーは、エンドツーエンドの暗号化を提供しています。この標準的な保護は、サービス提供会社があなたのメッセージの内容を読むことができないことを意味します。しかし、ネットワーク上の情報は公開されており、誰がどこから誰に向けて話しているのかを解読することができます。従来のメッセンジャーでは、登録する際に電話番号のような個人情報が必要となります。Statusでは、個人情報は一切必要ありません。ピアツーピアのインフラストラクチャのため、Statusは誰が誰と連絡を取っているのか、またメッセージの内容について把握できません。<a href=''https://github.com/status-im/specs'' target=''_blank''>こちら</a>では、どのような技術で機能しているかの仕様を見ることができます。'
      q6:
        question: 政府がStatusの通信をブロックまたは検閲しようとするとどうなりますか？
        answer: 'Statusメッセンジャーは、通信をブロックできてしまうような1箇所のサーバでの運用をしていません。Status では履歴ノードを分散ネットワークで構成しており、これにより、ネットワークの耐久性を確保しています。1つの履歴ノードが停止した場合は、別の履歴ノードに接続したり、<a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''>自分の履歴ノードを起動する</a>こともできます。しかしながら、ネットワーク内のStatusや履歴ノードは、依然としてインターネット接続があることを前提としています。インターネットが通信事業者によって全面的にシャットダウンされた場合、Status を使用することができなくなります。'
      q7:
        question: Statusはどのようにブロックチェーンに接続しますか？
        answer: 'Statusにはイーサリアムネットワークに接続する go-ethereum がパッケージ化されています。イーサリアムに接続するために必要なことは、Statusアプリを実行するだけです！ウォレットとブラウザだけがイーサリアムブロックチェーンとやり取りすることに注意してください。メッセージはブロックチェーンには保存されません。'
      q8:
        question: '自分でまたはサーバ上で go-ethereum を実行できますか？'
        answer: 'リソースが制限されたデバイスでもライトノードが動作するようにすることを目指しています。これにより、スマートフォンやIoTデバイスから直接イーサリアムに接続できるようになり、サーバは不要になります。さらに重要なのは、ネットワーク全体の利便性と耐久性を高めることになります。詳しくは、<a href=''https://nimbus.team/'' target=''_blank''>https://nimbus.team/</a>をご覧ください。<br><br>今すぐ go-ethereum を実行したい場合は、Linuxデバイス上にノードを設定し、このノードに接続するようにStatusアプリを設定することができます。詳細は<a href=''https://discuss.status.im/t/get-your-node-running/'' target=''_blank''>こちら</a>をご覧ください。'
      q9:
        question: どのデバイスでStatusを使用できますか？
        answer: 'StatusはAndroid 7+、iOS 13+で動作確認済みです。'
      q10:
        question: Statusはデスクトップ版もリリースしますか？
        answer: 今のところはありません。私たちのコードベースは、Statusがモバイルデバイスとデスクトップデバイスのどちらでも実行できるように設計されています。チームがモバイルアプリや他のインフラプロジェクトに集中している間、Statusデスクトップの開発は現在休止されています。
      q11:
        question: どの言語でアプリが利用可能ですか？
        answer: 'Statusは現在、14の言語で利用可能です - 英語、Français、 Italiano、 简体中文、繁體中文、한국어、اُردُو、русский! Türkçe、Español、タガログ語、Bahasa Indonesia、Deutsch、Português do Brasil <br><br>誰でもStatusの翻訳に貢献できます。タイプミスや誤訳を発見した場合、あるいは自国の言語を表示してほしい場合は、<a href=''https://translate.status.im/'' target=''_blank''>translate.status.im</a>までご連絡ください。'
      q12:
        question: アプリは無料で使用できますか？
        answer: 'もちろんです。Statusの主要な機能を利用するのに支払いは一切必要ありません。Statusを最大限に活用するためには、ETH（イーサリアム）とSNT（Status Network Token）という暗号資産を保有しておくと便利です。特定の機能では、SNTを使用する必要があります。<br><br>SNTを取得するには、すでに所有している暗号資産をDEX等のDAppで両替するか、法定通貨を使える取引所でETHとSNTを購入します。'
      q13:
        question: 手数料はかかりますか？
        answer: Statusでは隠れた手数料というのはありません。あなたが暗号資産ウォレットを使用してトランザクションを行うときは、ネットワーク手数料がコストとして表示されます。このネットワーク手数料は「ガス」と呼ばれるもので、イーサリアムネットワークで求められるものであり、トランザクションを容易にするためにすべてのイーサリアムウォレットやアプリでまったく同じ方法で使われています。Statusはこの手数料にまったく上乗せをしていません。
      q14:
        question: プロジェクトに貢献したいのですが、どこから始めたらいいですか？
        answer: 'Statusはオープンソースプロジェクトであり、技術的なものも非技術的なものも含めて、すべての貢献を歓迎します。<a href=''https://ambassador.status.im/'' target=''_blank''>アンバサダーページ</a>は、スタートするのに最適な場所です。このページでは、あなたが次世代のWebについてプロモーションや教育、貢献をするためのサポートをしてくれるアクティブなコントリビューターと連絡を取ることができます。<br><br>開発者の方で実際に手を動かしたくない方は、DApp開発ドキュメントに目を向けてみてください。モバイル開発者で機能的な言語が好きならば、自身でStatusを構築してPRを提出し始めましょう。'
      q15:
        question: 機能をリクエストするにはどうすればよいですか？
        answer: 'Status はオープンソースでコミュニティ主導のプロジェクトですので、機能をリクエストしたり開発に貢献したりすることができます。<a href=''https://join.status.im/status'' target=''_blank''>#status</a> またはディスカッションフォーラム（<a href=''https://discuss.status.im/'' target=''_blank''>https://discuss.status.im/</a>）であなたの意見を共有してください。また、<a href=''https://github.com/status-im'' target=''_blank''>Github issue</a>を開くことも歓迎します。<br><br>開発者の方は、<a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''>コントリビューターガイド</a>を参照してください。'
      q16:
        question: SNTとは何ですか？それはアプリでどのように機能しますか？
        answer: 'SNT は Status Network Token の頭文字をとったものです。StatusのERC20（イーサリアム標準）トークンで、Status Network を動かす原動力として使用されます。特定の機能を利用するには、SNTをデポジットしたり、支払ったりする必要があります。トークンがより実用的であることで、SNTの価値は高まり、プロジェクトが長期的に継続することに繋がるため、それがStatus Networkの第一の目標となっています。'
    keys-and-accounts:
      title: 鍵とアカウント
      q1:
        question: 鍵とは何ですか？
        answer: '鍵はアイデンティティの一形態であり、Statusとイーサリアムのバックボーンです。鍵は常に公開鍵と秘密鍵のペアで成っています。Statusを使い始めると最初のペアが生成されますが、これがマスターキーのペアと考えることができます。その後、この最初のペアを元に、n-数 のキーペアを生成することができます。ID のキーチェーンのようなものを作成します。このキーチェーンのキーの一つがチャットキーです。チャットキーはプロフィール画面の共有アイコンで表示できます。'
      q2:
        question: アカウントとは何ですか？
        answer: Statusのアカウントは銀行口座と比べることができます。各アカウントは独自のキーペアに基づいています。銀行口座と同様に、アカウントにはアドレス（口座番号）と残高があり、取引することが可能です。また、各アカウントには自分の取引履歴が記録されており、これは公開されています。プライバシーを守るため、複数のアカウントを使い分けることが有効です。アカウントは「ウォレット」タブで見ることができます。
      q3:
        question: 私のウォレットアドレスは何ですか？
        answer: ウォレットアドレスは0xから始まる42文字です。これはあなたのイーサリアムアカウントのオンチェーンIDです。複数のアカウントを持っている場合は、複数のアドレスを持っていることになります。ウォレットアドレスは、「ウォレット」→「アカウントカード」→「受信」と進むか、アカウントカードの共有アイコンをタップすることで見ることができます。<br><br><i>ウォレットアドレスとチャットキーは似ているように見えますが同じではないことに注意してください。</i>
      q4:
        question: Statusではいくつのアカウントを作成できますか？
        answer: 'アカウントは何個でも作成できます。ウォレット → アカウントの追加 で追加作成できます。ここで追加されたアカウントは、マスターキーのペアと一緒に、シードフレーズを使って復元することができます。<br><br>また、スタート画面の「あなたの鍵」→「鍵を生成」または「既存の鍵で復元する」を選択することで、より多くのマスターキーペアを作成することができます。'
    profile-and-settings:
      title: プロフィールと設定
      q1:
        question: ENS名とは何ですか？
        answer: 'ENS名とは、Ethereum Name Service に登録された名前のことで、イーサリアムアドレスと読みやすい固有の名前（例：Alice）を結びつけるための登録簿です。ウェブドメインを登録するのと同じように、異なる識別子が付いてきます。Statusで名前を登録すると、alice.stateofus.eth という名前になります。ENS名を登録すると、Statusチャットでその名前を使うことができ、例えば Sneaky White Koala のようなランダムに生成された名前ではなく自分のENS名で表示することができます。これにより他の人があなたを見つけやすく認識しやすくなります。'
      q2:
        question: 'alice.eth と alice.stateofus.eth の違いは何ですか？'
        answer: 'stateofus.eth のほうが安く取得できます。stateofus.eth は名前の取得時に 10 SNT をデポジットし、更新等もなく名前を使い続けることができます。気に入らなければ1年後に返金してもらうことも可能です。 .ethドメインは、現在（2020年1月）のETH換算で年間約5ドルの費用がかかります。Statusでは、stateofus.eth と .eth の両方の名前をチャットキーに紐付けて使用することができます。'
      q3:
        question: シードフレーズとは何ですか？
        answer: Statusのシードフレーズは12個の単語で構成されています。これはあなたのチャットキーとウォレット内のアカウントキーの元になります。すべてのキーは、いくつかの暗号技術を使ってこの最初のシードから派生して作られています。スマートフォンを紛失するなどしてアカウントにアクセスできなくなった場合、シードフレーズを使ってキーにアクセスすることができます。
      q4:
        question: このシードフレーズをどうすればよいですか？
        answer: 書き留めて大切に保管しましょう。シードフレーズを紙に書いて、ネットワークに繋がらない場所に保管するのが最も安全です。
      q5:
        question: スマートフォンを紛失した場合、どうすればアカウントにアクセスできますか？
        answer: 別の機器からアカウントにアクセスするには、12単語のシードフレーズが必要です。このシードフレーズがあれば、マスターキーのペアとすべてのアカウントへのアクセスを復旧することができます。<br><br>イーサリアム上に存在するアカウントを復元することは可能ですが、過去のチャット履歴や連絡先リストは復元されません。
      q6:
        question: 「シードフレーズのバックアップ」がグレー表示されるのはなぜですか？
        answer: 一度シードフレーズをバックアップする手順を踏んだあとは「シードフレーズをバックアップ」の項目はグレーアウトされます。この時点で、二度とアプリ内でシードフレーズを表示することはできなくなります。このフレーズはスマートフォンのハードディスクからも削除され、あなた以外の誰もアクセスできなくなるようリスクを最小限に抑えます。
      q7:
        question: シードフレーズを紛失しました。どうすればよいですか？
        answer: まず「プロフィール」→「プライバシーとセキュリティ」でシードフレーズのバックアップができなくなったかどうかを確認します。もし「シードフレーズをバックアップする」という項目がグレーアウトされている場合は、そのシードフレーズにアクセスできなくなっています。<br><br>最良の方法は、新たに別の鍵を生成して、資産をこの新しいアカウントに移すことです。まずStatusをサインアウトして「新しい鍵を生成」に進みます。画面の手順通りに進めて、完了したら「プロフィール」→「プライバシーとセキュリティ」→「シードフレーズをバックアップ」に進みます。このシードフレーズはネットワークの繋がらない場所で大切に保管してください。その後、ウォレット画面にある共有アイコンまたは受信をタップし、アドレスをコピーします。一度サインアウトします。<br><br>紛失した方の鍵を選択し、パスワードを入力してロック解除します。先ほどコピーしたアドレスに、ウォレットからすべての資産を送信します。
      q8:
        question: プロフィールを削除するにはどうすればよいですか？
        answer: あなたのプロフィールはスマートフォンの中にのみ存在します。あなたが送信したメッセージは、30日間は履歴ノードに残ります。その後メッセージは存在しなくなります。ウォレットのアカウントを使用して行われたトランザクションは、ブロックチェーン上に残ります。
      q9:
        question: 何者かが私のスマートフォンにアクセスした場合、私のプロフィールのどの部分が暗号化され、何が暗号化されていませんか？
        answer: あなたの秘密鍵は常に暗号化されており、パスワードまたはパスコードと組み合わせて取引を行う場合にのみ使用することができます。暗号化されていない情報は、3つの単語の名前、プロフィール写真、（Keycardを持っている場合は）Keycardの識別子です。
      q10:
        question: Statusでモバイルデータ使用量を抑えるにはどうすればよいですか？
        answer: 'Statusを使うのは多くのデータ量がかかります。あまりに多くのデータを消費しないようにするには、Wifiに接続されているときだけStatusを使用するのが最善の方法です。プロフィール → 同期設定 →モバイルデータ で設定を調整することで、Statusがモバイルデータを使用しないようにすることができます。'
    messenger:
      title: メッセンジャー
      q1:
        question: 私のメッセージは本当にプライベートですか？
        answer: 'もちろんです。Statusでは現在、イーサリアムスタックのメッセージングプロトコルであるWhisperを使用しており、Whisperは中央集権的なサーバやデータセンター、サービスプロバイダに依存しないピアツーピアのメッセージングを提供します。<br><br>すべてのメッセージはエンドツーエンドで暗号化され、ネットワーク内のすべてのデバイスに一定時間ブロードキャストされます。そのため、意図しない誰かがメッセージの内容を読むことができないだけでなく、誰が誰にメッセージを送っているのかを確認することもできません。 1:1のプライベートチャットでは、意図した相手だけが内容を解読することができます。公開チャットでは、公開チャット名を知っている人なら誰でもコンテンツを複合化できます。<br><br>追加の安全策として、ユーザ間での最初の鍵交換後にすべてのメッセージで新しい暗号化キーを使用します（Perfect Forward Secrecy）。メッセージキーが侵害された場合はその特定のキーのメッセージのみが侵害されます。過去のメッセージに渡ってアクセスすることはできません。<br><br>Whisperが提供するプライバシーでは、データ使用量が多くなってしまいます。それへの代替案については開発を進めています。<a href=''https://forum.vac.dev/t/waku-project-and-progress/24'' target=''_blank''>こちら</a>で進捗状況を確認できます。'
      q2:
        question: メッセージはどこに保存されていますか？ブロックチェーンですか？
        answer: 'メッセージはブロックチェーン上には保存されず、送信するのに費用はかかりません。メッセージは履歴ノードに30日間保存され、Statusアプリでメッセージを受信するとスマートフォンにも保存されます。メッセージは、Whisperのトランスポートレイヤーである devp2p を通過しますが、イーサリアムVMを経由して転送されるわけではありません。'
      q3:
        question: メッセージを格納する履歴ノードは誰が管理しているのですか？
        answer: 'Whisper はメッセージの保存と転送に特別な種類のイーサリアムノードを必要とします。Status は本番で使用されている Whisper の唯一のインスタンスです。そのため、Status はユーザをサポートするために、これらの特別なノードの一式を提供しています。しかし、適切なハードウェアがあれば、誰でも履歴ノードを立てることができます。その方法については<a href=''https://discuss.status.im/t/get-your-node-running/1488/2'' target=''_blank''>こちら</a>を参照してください。'
      q4:
        question: Statusで名前を変更するにはどうすればよいですか？
        answer: 'ユーザ名を追加したい場合は、ENSのユーザ名を登録します。プロフィール → ENS名 に移動します。既存の<a href=''https://docs.google.com/document/d/1NO7wBRQU-cxKvoxvUx0hCyCbyaoGfdlI6l-d1_9U4mI/edit#bookmark=id.zgy4mci21861'' target=''_blank''>ENS名</a>をStatusチャットキーに紐付けると、相手はこのユーザ名であなたを見つけることができます。また、3つの単語の名前の代わりに表示することもできます。'
      q5:
        question: 友達をStatusに招待するにはどうすればよいですか？
        answer: '友達の招待は、プロフィールの共有と公開チャットへの招待の2つの方法があります。<br><br>プロフィールとチャットキーを共有するには、自分のプロフィール画面で右上の共有ボタンをクリックします。「リンクを共有」から生成されるリンクを友達に共有し、友達はそのリンク先の手順に従ってあなたのプロフィールを読み込みます。<br><br>公開チャットを共有するには、チャットを開き、右上の [...] メニューから「チャットを共有」を選択します。チャットへのリンクが生成され、友達はそこから公開チャットに参加することができます。'
      q6:
        question: 公開チャットに参加しましたがメッセージが表示されません。なぜですか？
        answer: "公開チャットはラジオのチャンネルのようなものです。チャンネルを選択することはできますが、他の人がそのチャンネルで放送している場合のみメッセージを見ることができます。右上の [...] をクリックして、他の人とチャンネルを共有することで、自分の会話を始めたり、他の人を招待したりすることができます。\n例：<a href='https://get.status.im/chat/public/introductions' target='_blank'>https://get.status.im/chat/public/introductions</a>"
      q7:
        question: 新しい公開チャットを作成するにはどうすればよいですか？
        answer: 'チャット画面の [+] ボタンをタップして「公開チャットに参加」し、チャット名を入力します。すでに作られた名前のものが存在しない場合は、自動的に新規の公開チャットが作成されます。<br><br>公開チャットは、#タグのようなものと考えることができます。同じ#を使ったメッセージの集合体です。'
      q8:
        question: Statusで1対1のチャットを開始するにはどうすればよいですか？
        answer: 'チャット画面で [+] ボタンをタップし「新しいチャットを開始」をクリックします。もしその相手が近くにいるなら、相手のプロフィールからQRをスキャンします。<br><br>公開チャットにいる誰かと1対1でチャットをしたい場合は、相手の名前かアイコンをタップし「メッセージを送信」をタップします。'
      q9:
        question: どの履歴ノードを選ぶかは重要ですか？
        answer: '地理的な距離が近い履歴ノードを選んだ方が、より早くメッセージを読み込んでくれます。履歴ノードの自動選択のデフォルト設定を維持することをお勧めします。 <br><br>自分が保有する履歴ノードや、自分が信頼できると思うデバイス上で動作する履歴ノードに接続したい場合は、履歴ノードを追加することができます。'
    browser:
      title: ブラウザ
      q1:
        question: このブラウザは他のブラウザとどう違うのですか？
        answer: 'StatusはWeb3対応のブラウザです。現行ブラウザと同じウェブサイトを開くだけでなく、Web3対応ブラウザでは分散型アプリ、つまり「DApps」を使うことができます。 <br><br>ほとんどの場合、DAppsはイーサリアムブロックチェーンを使用して情報を送受信し、支払いを処理します。DAppsでは、従来運営会社が独占的にデータと利益を保持していたリスクを、分散型ネットワークを用いて解消しています。'
      q2:
        question: DAp.psとは何ですか？
        answer: DAp.psは、イーサリアム用に構築されたDApp（分散型アプリ）のアプリストアで、最高のWeb3アプリを簡単に見つけることができます。アプリ開発者は無料でDAppを投稿したり、SNTをステークしてランキングを上げたりできます。ユーザは、SNTを使ってDAppをアップボート・ダウンボートで評価することができます。開発者のSNTステーク額が多いほど、DAppのダウンボートが影響しやすくなっています。
      q3:
        question: DAppに投票するにはどうすればよいですか？
        answer: '<a href=''https://dap.ps'' target=''_blank''>https://dap.ps</a>にアクセスして、お気に入りのDAppがあったらUpvote（アップボート＝高評価）をタップします。アップボートに使用するSNTの量を設定できます。DAppをダウンボートすると、すでに設定した量のSNTぶんが反映されます。DApp開発者がDap.psのランキングを上げるために投じたSNTが多いほど、あなたがダウンボートに必要なSNTは少なくなります。これにより、資金力のあるDAppにランキング上位を独占されるリスクを減らし、DAppsでのあなたの投票が有効に働くようになります。<br><i>投票するにはSNTと少量のETHが必要なことに注意してください。</i>'
      q4:
        question: 'DApp のアクセス許可とは何ですか？'
        answer: 'DAppは、あなたのウォレットアドレスやチャットキーを表示したり使用したりするための許可が必要になります。通常、DAppは「ウォレットを接続してください」と要求します。その際には、この要求を「拒否」または「許可」するポップアップが表示されます。ウォレットアドレスを接続する許可は、ウォレットにあるアカウントごとに許可をすることになります。新しいアカウントで許可をすると、以前に接続されていたアカウントの許可は取り消されます。 <br><br>「プロフィール」→「プライバシーとセキュリティ」→「DAppのアクセス許可」で、どのDAppがどのアカウントにアクセスできるかを確認し、必要に応じてこの許可を取り消すことができます。<br><br><i>DAppがあなたのアドレスを保存している場合は、Statusでは取り消すことができないことに注意してください。</i>'
    wallet:
      title: ウォレット
      q1:
        question: ウォレットはどれくらい安全ですか？
        answer: 'StatusにはHDウォレットが含まれています。このウォレットで生成されたすべての鍵が暗号化され、お使いのスマートフォンの中に保存されます。これはあなた以外の誰もアクセスできません。さらにセキュリティを強化するため、<a href=''https://keycard.tech/'' target=''_blank''>Keycard</a>を購入して鍵をオフラインに保存することができます。'
      q2:
        question: トランザクションに署名するとはどういう意味ですか？
        answer: イーサリアム上での変更はすべてトランザクションとみなされます。情報はあるアドレスから別のアドレスに転送されます。この情報は資産であったり、契約であったりします。Statusを使ってトランザクションに署名することは、この取引を承認することを意味します。Statusでは署名を求められているのがどういった種類のトランザクションであるのかがわかりやすくなっています。
      q3:
        question: 署名フレーズとは何ですか？
        answer: 署名フレーズはセキュリティ機能です。初めてStatusを利用したときに、ウォレットには3つの単語を組み合わせた固有の署名フレーズが表示されます。この署名フレーズは、あなたとアプリだけが知っています。あなたがトランザクションに署名をするたびに、アプリはこの署名フレーズを表示します。あなたがこの署名フレーズを認識していれば、署名が正しくStatusから求められていることを確実に知ることができ、署名しても安全であると判断できます。
      q4:
        question: Statusウォレットはどのアセットをサポートしていますか？
        answer: ウォレットは現在、ETH、ERC20トークン（OMG、BNB、BAT、DAIなど）と、一部のERC721トークン（クリプトキティーやデジタルアートワークなど）をサポートしています。
      q5:
        question: すべてのトークンが表示されないのはなぜですか？
        answer: '初期設定では、ウォレットにはETHとSNTのみが表示されます。その他のトークンを保持するアカウントをインポートした場合は、Statusでは自動的にこれらも表示されます。 <br><br>別のトークンを追加表示させるには、ウォレット概要画面の右上にある [...] ボタンから「アセットを管理する」をクリックします。'
      q6:
        question: ENSはStatusウォレットでどのように使われますか？
        answer: 'ウォレット → 送信 → 受信者の選択 → 受信者アドレスの入力　の場面で、ENS名を入力して資産を送ることができます。ウォレットはそのENS名を自動的にウォレットアドレスに置き換えます。'
      q7:
        question: なぜネットワーク手数料を支払う必要があるのですか？
        answer: ネットワーク手数料は「ガス」とも呼ばれ、イーサリアムブロックチェーン上でアクションを実行するための計算コストとして支払われます。これは分散型ネットワークでは標準的なルールです。ガスを支払わなければ、ユーザ間の送受信はもとより、イーサリアムブロックチェーンで何の変更を加えることもできません。Statusウォレットでは、トランザクションごとにネットワーク手数料を変更することができます。手数料が高いほど、取引の処理速度が向上します。
      q8:
        question: アセットを送信する方法とアドレスを教えてください。
        answer: 'Statusウォレットでは、ETHとERC20トークン（OMG、BNB、BAT、DAIなど）を送信することができます。トークンを送信するには、ウォレット画面を開き、画面下部の送信アイコン [↗︎] をタップします。または、ウォレット → アカウントを選択 → 送信 <br><br>その後、金額を入力 → トークンを選択 → 送信元アカウントを選択 → 受信者を選択 <br><br>ETHやイーサリアムベースのトークンを受け取る側のウォレットは、アドレス形式で入力することになります。0xから始まるアドレスです。Statusウォレットは無効なアドレスを自動でチェックします。万全を期すために、トランザクションに署名する前に必ずアドレスを何度かチェックしましょう。'
      q9:
        question: アカウントを復元しましたがウォレットが1つしか表示されません。もっと作成していたのですが、資産がなくなってしまったのでしょうか？
        answer: いいえ、なくなったわけではありません。Statusで追加のウォレットを作成し、後でアカウントを復元したのであれば、追加のウォレットを作成したのと同じ手順で手動で復元する必要があります。ウォレットから「アカウントの追加」→「アカウントの追加」となります。完全に新規のウォレットを生成するのではなく、追加したウォレットを順番に復元していくことで、あなたの資産がリカバリーされることになります。<br><br>将来的には、Statusのウォレットではすべてが自動的に復元されるようになります。
      q10:
        question: ウォレットはビットコインをサポートしていますか？
        answer: いいえ、現在Statusはビットコインブロックチェーンをサポートしていません。アプリ内で利用できるのはイーサリアムとそこに構築されたアセットのみです。ビットコインは別のブロックチェーンであり、現在のところ両ネットワーク間で取引を行うことはできません。
    keycard-general:
      title: Keycardについて
      q1:
        question: Keycardとは何ですか？
        answer: Keycardは、Statusアプリで使用できるハードウェアウォレットです。<br><br>Statusユーザの秘密鍵に、より高いレベルのセキュリティと所有権を提供します。Keycardはあなたの資産におけるコールドストレージであり、取引を行う際にはスマートフォンでタップ（6桁のパスコードの入力も）する必要があります。<br><br>そしてKeycardは、Statusへのアクセス（つまりチャットの利用）を保護するための二段階認証としても機能しています。鍵をロック解除してアプリを使用するには、カードをタップして6桁のパスコードを入力する必要があります。
      q2:
        question: KeycardはAndroidとiOSのStatusで利用できますか？
        answer: Keycardは現在、AndroidでのみStatusで使用できます。Keycardチームは現在、iOSの統合に取り組んでいます。
      q3:
        question: Keycardの価格はいくらですか？
        answer: Keycardは29ユーロで販売されており、こちらで購入することができます。
      q4:
        question: Keycardは他のウォレットでも使えますか？
        answer: 'Statusは、Keycardと最初にインテグレートした製品です。開発者はこちらのオープンソースのKeycard APIを使って、Keycardを自社の製品に組み合わせることができます。'
      q5:
        question: Statusを使用するにはKeycardは必要ですか？
        answer: いいえ。Statusを使用するのにKeycardは必須ではありません。Statusウォレットは第三者機関のセキュリティ会社によって監査されています。それ自体でも安全ですが、Keycardを使用することでさらに優れたレベルのハードウェアセキュリティを追加することができます。
      q6:
        question: Keycardをデビットカードやクレジットカードとして支払うことはできますか？
        answer: 今のところ、Keycardはハードウェアウォレットとしてのみ使用することができます。これは、決済端末でStatusが実行されるオープンで包括的な分散型決済ネットワークの一部として、Keycardを使った物理的な決済を導入することが、我々のロードマップの一部となっています。
      q7:
        question: KeycardはLedgerやTrezorなどの他のハードウェアウォレットとどこが違いますか？
        answer: Keycardはモバイルフレンドリーなハードウェアウォレットとなるようゼロから構築されています。NFC非接触技術を採用しており、カードをタップして6桁のパスコードを入力するだけで、スマートフォンと通信し取引を行うことができます。<br><br>Keycardには画面やキーボードがないため、費用対効果に優れています。Keycardのセキュリティレベルは、Statusのような信頼できるアプリケーションと一緒に使用することで、Leagerと同レベルになります。
    keycard-security:
      title: Keycardのセキュリティ
      q1:
        question: 'Keycardを紛失した場合はどうなりますか?'
        answer: Keycardを紛失した場合、6桁のパスコードを知らなければ他の誰かに使用されることはありません。そして資産を復旧するためには、12単語のシードフレーズを使ってアカウントを復元する必要があります。<br><br>Statusはソーシャルリカバリーについて現在取り組んでおり、将来的には実装される予定です。これが実装されると、カードを紛失した場合に、仲間と連携してアカウントを復旧することが可能になります。
      q2:
        question: Keycardはどれくらい安全ですか？
        answer: 'カードのセキュリティというのは、カードで使用されているアプレットソフトウェアに依存します。このアプレットはオープンソース（リンク）で、第三者のセキュリティ監査会社による監査を受けています。<br><br>ハードウェアの観点から見ると、Keycardは非常に高いレベルのハードウェア保護を備えたセキュアエレメントです。そのセキュリティ評価において CC EAL5+ の正式テストに合格しています。'
    keycard-setup:
      title: Keycardの設定
      q1:
        question: KeycardとStatusを使用するにはどうすればよいですか？
        answer: 初めてStatusを始める方は、Statusをダウンロードして、初期セットアップ画面の流れに沿って、新しいアカウントを作成するか、シードフレーズを使用してアカウントをインポートするか（既存の鍵で復元する）を選択します。Keycardは、鍵をロック解除してStatusを使用したいときや、トランザクションに署名をしたいときなどに、Keycardにタップするよう求められます。
      q2:
        question: 6桁のパスコードとは何ですか？
        answer: 6桁のパスコードは初期セットアップ画面で設定します。スマートフォンでカードをタップするたびに聞かれるため、このパスコードを覚えておく必要があります。
      q3:
        question: ペアリングコードとPUKコードとは何ですか？
        answer: StatusとKeycardの初期セットアップ画面で、ペアリングコードとPUKコードが提供されます。この2つのデータは二度と表示されないため、必ずメモしておいてください。<br><br>Keycardを他のスマートフォンやStatus以外のアプリで使用したい場合に、ペアリングコードが必要になります。<br><br>6桁のパスコードを忘れた場合、リセットや変更する際にPUKコードが必要になります。
      q4:
        question: 'シードフレーズとは何ですか?'
        answer: プロフィールと設定を参照してください。Keycardを紛失した場合や、PUKコードを紛失した場合、またはスマートフォンと一緒にペアリングコードを紛失した場合、シードフレーズがあなたの資産にアクセスするための唯一の解決策となります。
      q5:
        question: すでにStatusのアカウントを持っており、Keycardで使用したいのですがどうすればよいですか？
        answer: '新規にインストールから始めるには、Statusをアンインストールする必要があります。初期セットアップ画面で「既存の鍵で復元する」→「シードフレーズを入力」へと進み、シードフレーズを入力し、Keycardに保存します。これでアカウントは復旧完了し、秘密鍵とのやりとりはすべてKeycard で保護されるようになります。'
    keycard-other:
      title: Keycardのその他の質問
      q1:
        question: 1つのキーカードを所有していますが、複数のスマートフォンや複数のアプリケーションで同時に使用できますか？
        answer: はい、できます。Keycardには1つのペアリングコードがあり、5つのセキュアチャンネルを同時に設定することができます。
      q2:
        question: 6桁のパスコードを忘れました。どうすればよいですか？
        answer: パスコードを3回以上間違えると、パスコードをリセットして変更するため、PUKコードを入力するよう求められます。
      q3:
        question: PUKコードを紛失しました。どうすればよいですか？
        answer: "6桁のパスコードを忘れ、PUKコードを紛失した場合は、最悪の場合、Keycardが使えなくなります。資産を復元するにはシードフレーズを使用して、Statusまたは別のウォレットで再度ウォレットを復元する必要があります。あなたがCLIに慣れている場合は、Keycard開発チームがKeycardの工場出荷時のリセットをお手伝いできるかもしれません。\n<a href='https://join.status.im/chat/public/status-keycard' target='_blank'>https://join.status.im/chat/public/status-keycard</a>"
      q4:
        question: ペアリングコードを紛失しました。どうすればよいですか？
        answer: ペアリングコードを紛失した場合は、シードフレーズをメモしておく必要があります。ペアリングコードとシードフレーズがないと、スマートフォンを紛失した場合に資産へのアクセスができなくなる危険があります。
      q5:
        question: シードフレーズを紛失しました。どうすればよいですか？
        answer: シードフレーズを紛失した場合、キーカードやPUKコード／ペアリングコードのいずれかを失くした際に復旧ができなくなり、ウォレット内のすべての資産を失う危険があります。すぐに新たな別のウォレットを作成し、現在のアカウントにある資産をそちらに移してください。
