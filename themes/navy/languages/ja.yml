    the-basics:
      title: 基礎知識
      inner-1:
        title: ERC-20トークン
        description: SNTは、Statusネットワークとアプリで提供される分散型サービスにアクセスし動力として使用されるERC-20トークンです。
        link: すべてのSNTユースケースを見る
      inner-2:
        title: オープンソース
        description: 'Statusは完全なオープンソースプロジェクトで、誰もが自分のニーズに合わせてコードやトークンを利用できます。Statusは Messari Disclosures Registry によって検証されています。'
        link: 'Messari Disclosures Registry'
      inner-3:
        title: ステークホルダーとしてのユーザ
        description: SNTを用いて、ステークホルダーとしてのユーザのネットワークを構築し、ネットワークとそのソフトウェアのあり方がユーザの利益とマッチするようにします。
        link: ホワイトペーパーを見る
      inner-4:
        title: 研究
        description: コントリビュータは、Statusネットワークの長期的な健全性を確保するため、暗号エコノミクスモデルとピアツーピア技術に関する研究を行っています。
        link: 研究についてもっと詳しく知る
    using-snt:
      title: SNTを使う
      description: SNTは、特定のアプリケーション機能を強化し、オープンソースの分散型エコノミーを設計するために必要とされています。SNTが使われる以下のユースケースをさらに掘り下げて、暗号エコノミクスの研究とネットワーク全体でのバリューフローについて詳しく学びましょう。
      teller-network:
        title: テラーネットワーク
        status: 開発中
        description: あるコミュニティでは、ボーダーレスでピアツーピア、フィアットトゥクリプト（法定通貨と暗号資産の交換）の「テラーネットワーク」のDAppを提供しました。ステークホルダーが近くのユーザを見つけて現金をデジタル資産やアセットに交換することを可能にします。SNTは、このネットワーク内で売り手となるために必要になります。
      network-incentivization:
        title: ネットワークインセンティブ設計
        status: 研究中
        description: 'Statusノードを人々が デプロイして使用するためのフレームワークとインセンティブ構造を設計します。仮にStatusがホストするすべてのノードがダウンしてもアプリが動作し続けることを保証できるよう、ノードを実行するネットワーク参加者に報酬とインセンティブを与えるためにSNTが使用されます。これには、メッセージの転送やオフラインメッセージに対する支払いが含まれます。'
      ens-user-name:
        title: ENSユーザ名
        status: Live
        description: 'ENSアドレスはユーザ名のようなものです。Jenny.eth という名前は個人アカウントを表すことができ、他の人がトークンを送信したり、Statusチャットで見つけることができます。ENSアドレスは、Statusチャット、ウォレット、ブラウザで検索することができます。<br><br> stateofus.ethのENS名の登録には10 SNTの費用がかかります。一度名前を登録すると、SNTは1年間のレジストリ契約にロックされます。'
        link: ENSを登録する
      sticker-market:
        title: ステッカーマーケット
        status: Live
        description: ステッカーは、ユーザが友達や家族と視覚的に楽しく交流する方法を提供します。Status内のステッカーマーケットでは、誰でも自分のデザインを作成して世界中のユーザに販売することができ、Statusのチャット内でステッカーの使い始めることができます。<br><br>SNTはステッカーマーケットでステッカーを購入するために使われます。
      tribute-to-talk:
        title: トリビュートトーク
        status: 開発中
        description: トリビュートトークでは、経済学に基づいたスパム対策フィルタを導入します。ここでは、ユーザからメッセージを受信したり、突然の連絡リクエストを受けることを想定しています。これによりステークホルダーは、ネットワーク外の誰かが直接連絡を取るにあたり必要なSNT最低額を設定することができます。
      dao-governance:
        title: DAOとガバナンス
        status: 研究中
        description: 'Status Network Tokenの核となるのは、ソフトウェアの開発方針についてステークホルダーがその決定権を持つことです。SNTは、どのような利害関係者であれ提案に関する意思決定を行うために使用されます。決定事項単位で、トークンはまた別の投票用のトークンとして使われます。保有しているトークンの数量があなたの投票パワーということになり、投票には実際のSNTのコストはかかりません。'
      dapp-curation:
        title: DAppキュレーション
        status: Live
        description: Dap.psは、ネットワークの関係者が他のコミュニティメンバーによってキュレーションされたDAppsを発見するための方法を提供します。また、カテゴリや評価でナビゲートする方法を提供し、ユーザが探しているものを正確に見つけられるようにします。ディレクトリ内のキュレーションとシグナリングにはSNTが必要です。DAppの注目度を高めたいDApp開発者は、SNTのデポジットが必要となります。
        link: DAppsをブラウズする
      voting-dapp:
