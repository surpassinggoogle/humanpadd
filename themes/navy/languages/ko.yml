  about:
    intro:
      title: 미션
      link-1: '스테이터스의 원칙'
      link-3: '핵심 기여자'
      description: '스테이터스는 인권을 수호하는 안전한 커뮤니케이션 도구가 되기 위해 노력합니다. 스테이터스는 개인에게 데이터 주권을 되돌려주고, 안전한 의사소통과 함께 사생활을 지키며, 정보의 자유로운 흐름을 돕습니다.'
    principles:
      title: '스테이터스의 원칙'
      description: '아래 원칙들은 스테이터스 제품 개발의 근본 철학으로서, 의사소통 및 분산된 의사 결정을 위한 도구입니다. 이 원칙들은 스테이터스의 비전에 대한 대해 정직한 태도를 유지하게 합니다.'
      principle-1:
        title: 자유
        description: '스테이터스는 개인의 주권을 믿습니다. 개인의 자유를 보장하는 플랫폼으로서, 스테이터스는 사회적, 정치적, 경제적 자유를 극대화합니다. 어떤 강압적인 것도 포함하지 않습니다.'
      principle-2:
        title: '검열 저항'
        description: '스테이터스는 자유로운 정보의 흐름을 가능하게 합니다. 그 어떤 컨텐츠도 검열이 불가능 합니다. 스테이터스는 완벽한 검열저항 원칙에 입각한 암호 경제 모델을 설계했습니다. 스테이터스는 정보 를 위한 강력한 독립적 플랫폼입니다.'
      principle-3:
        title: 보안
        description: '스테이터스는 기능을 개발할 때  보안에 대해 절대 타협하지 않습니다. 우리는 최첨단 기술을 사용하고 새로운 보안 기술과 방법을 연구하여 강력한 보안성을 보장합니다.'
      principle-4:
        title: '개인 정보 보호'
        description: '개인정보(Privacy)는 세상에 자신을 선택적으로 드러내는 것을 의미합니다. 익명성을 중요시하는 스테이터스에게, 일 뿐만 아니라 통신과 거래 모든 요소에서 개인정보를 보호하는 것은 필수적입니다. 스테이터스는 완전한 익명성을 제공하기 위해 노력합니다.'
      principle-5:
        title: 투명성
        description: '스테이터스는 조직 내의 완전한 정보의 개방성과 대칭성을 위해 노력하고 있으며, 스테이터스 핵심 기여자와 커뮤니티 사이에 경계는 없습니다. 특히 장기적인 목표를 위해 단기적인 절충을 할 때 우리의 단점에 대해 솔직해지려 합니다.'
      principle-6:
        title: 개방성
        description: '스테이터스가 개발하는 소프트웨어는 공공재입니다. 이는 누구든지 공유하고, 수정하고, 이익을 얻을 수 있는 오픈소스 라이선스를 의미합니다. 우리는 허가 없는 참여(permission-less participation)을 지지합니다.'
      principle-7:
        title: 탈중앙화
        description: '스테이터스는 소프트웨어와 조직 자체에 대한 중앙 집중화를 최소화합니다. 즉, 네트워크를 구성하는 물리적 컴퓨터의 수와 시스템을 통제할 수 있는 개인의 수를 최대화합니다.'
      principle-8:
        title: 포괄성
        description: '스테이터스는 소프트웨어에 대한 공정하고 광범위한 접근을 믿으며, 사용 편의성을 중요시 합니다. 이는 또한 사회적 포괄성, 허가 없는 참여, 상호운용성, 교육적 노력에 대한 투자로까지 확대됩니다.'
      principle-9:
        title: 지속성
        description: '스테이터스는 단일 기관 또는 현재 팀 구성원의 없이도 계속 존재하고, 지속적으로 개선되는 소프트웨어를 만듭니다.'
      principle-10:
        title: '자원 효율성'
        description: '스테이터스는 끈질기게 효율성을 추구합니다. 스테이터스가 성장하고 경제적인 면에 접근할 준비가 되면 조직 내의 관료주의와 비효율성에 맞서 싸울 것이며, 이는 토큰 소유자에들에 대한 우리의 의무입니다. 이는 자본, 시간 및 자원 측면에서 최소의 경제적 비용으로 가장 효과적인 방법으로 문제를 해결한다는 것을 의미합니다.'
