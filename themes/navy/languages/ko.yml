      title: '암호화 경제 연구'
      description-1: '스테이터스 커뮤니티는 SNT 사용사례에 대한 암호화 경제 모델 연구를 수행하며, 스테이터스의 제품 및 기능 개발을 널리 홍보하고 스테이터스 네트워크에 인센티브를 제공하고 있습니다. <br><br> 이러한 암호화 경제 모델은 지속적으로 연구되고 있으며, 스테이터스는 커뮤니티 여러분들과 함께 모델을 논의 및 검토하는 것을 희망합니다. <br><br> 이와 같은 모델은 SNT 유틸리티 기능 및 사용량 증가율, SNT 공급 및 순환이 스테이터스 네트워크에 미치는 영향 등을 파악하는데 중요합니다.'
