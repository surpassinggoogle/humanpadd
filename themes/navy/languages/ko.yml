site:
  home:
    intro:
      title: '검열 없는 <br> 안전한 커뮤니케이션'
      description: '스테이터스는 최첨단 기술이 융합된 안전한 메신저, 암호화폐 지갑 및 Web3 브라우저입니다.'
      news: 뉴스
    about:
      open-source:
        title: '오픈소스 프로젝트'
        description: '스테이터스는 완전한 오픈소스 프로젝트로서, 전세계의 기여자들에 의해 개발되고있습니다. 개발자, 디자이너, 크리에이터, 교육자, 취미 활동가, 매니아 등 모든 사람들이 스테이터스의 소스 코드, 자산 및 자료에 자유롭게 접근할 수 있습니다. 스테이터스는 검열과 감시가 절대 존재하지 않으며, 제 3자의 영향력으로부터 자유롭게 설계되었습니다.'
      mission:
        title: '미션 & 원칙'
        description: '스테이터스는 인권을 수호하는 안전한 커뮤니케이션 도구가 되기 위해 노력합니다. 스테이터스는 개인에게 데이터 주권을 되돌려주고, 안전한 의사소통과 함께 사생활을 지키며, 정보의 자유로운 흐름을 돕습니다.'
    decentralized:
      subtitle: '탈중앙화된 커뮤니케이션'
      title: '자유로운 소통, 브라우징, 거래'
      description: '스테이터스는 안전한 메신저, 암호화폐 지갑, 디앱 브라우저를 하나로 통합한 검열 없는 커뮤니케이션 도구입니다. 스테이터스는 여러분의 메시지와 정보가 제 3자로부터 안전히 보호되도록 설계되었습니다.'
      link: '모든 기능 확인하기'
    private:
      subtitle: '개인 정보 보호'
      title: '진정한 프라이버시 메신저'
      description: '스테이터스는 P2P 오픈소스 메시징 프로토콜을 사용하며, 제 3자로부터 여러분의 대화 내용을 안전하게 보호하기 위해 엔드 투 엔드(end-to-end) 암호화 기술을 사용하고 있습니다. 스테이터스와 함께 여러분의 메시지를 안전하게 지키세요.'
      link: '메신저 살펴보기'
    wallet:
      subtitle: '국경 없는 암호화폐 결제'
      title: '안전한 암호화폐 지갑'
      description: 'ERC20 및 일부 ERC721 토큰을 포함한 암호화폐 자산을 안전하게 주고 받을 수 있습니다. 오직 여러분만이 여러분의 서버리스(serverless) 지갑 열쇠를 쥐고 있으며, 이는 사이버 공격으로부터 여러분의 자산을 효율적으로 보호합니다.'
    browser:
      subtitle: '여러분의 데이터를 소유하세요'
      title: '탈중앙 Web3 브라우저'
      description: '마켓 플레이스, 거래소, 게임, SNS 등 디앱 생태계를 브라우징 해보세요. 최신 보안 기술이 안전한 브라우징 경험을 제공합니다.'
    security:
      title: '개인정보 보호 및 보안'
      description: '스테이터스는 여러분의 메시지와 거래내역이 온전히 여러분만의 것이 되도록 하기 위해 다양한 업계 최신 암호화 및 보안 기술을 사용합니다. 또한 스테이터스는 여러분의 메시지와 자산을 안전하게 보호하기 위해 중개자를 완전히 제거합니다. 자신 있게 소통하세요.'
    status-network:
      title: '스테이터스 네트워크'
      description: '스테이터스 네트워크는 탄력적이고 지속 가능한 커뮤니티를 위한 도구 및 인프라를 개발하는 프로젝트 및 사람들의 모임입니다. 스테이터스는 여러분의 데이터 주권을 되찾고 더 나은 보안과 공평한 사회를 설계하고 만들어갑니다.'
      link: '스테이터스 네트워크 더 알아보기'
    all:
      title: '안전한 메시징, 브라우징, 거래'
      description: '검열과 감시 없는 소통을 위한 하나의 슈퍼 앱으로 매끄럽게 통합했습니다.'
    account-creation:
      subtitle: '프라이버시를 보호하세요'
      title: '익명 계정 생성'
      description: '스테이터스는 전화번호, 이메일 주소, 은행 계좌 정보, 아무것도 필요 없이 무료로 계정 생성 가능합니다. 여러분을 세상에 선택적으로 노출하세요.'
  features:
    intro:
      title: '내 주머니 속의 이더리움'
      description: '스테이터스는 검열과 감시 없는 메신저, 탈중앙 암호화폐 지갑, Web3 브라우저를 결합한 다목적 커뮤니케이션 도구입니다.'
      link-messenger: 메신저
      link-wallet: '암호화폐 지갑'
      link-browser: '브라우저 & 디앱'
    messenger:
      title: '안전한 메신저'
      feature-1:
        title: '공개, 비밀, 그룹 채팅'
        description: '전세계 커뮤니티와 함께 하는 오픈채팅에 참여하거나, 1:1 및 그룹 채팅 기능을 활용할 수 있습니다. 사용자는 1:1 채팅창에서 암호화폐를 주고 받을 수 있습니다.'
        link: '스테이터스 오픈채팅 참여하기'
      feature-2:
        title: '와쿠 프로토콜을 통한 안전한 메시징'
        description: '와쿠는 peer-to-peer (P2P) 프로토콜로, 기존 중앙화된 메시지의 취약점을 제거합니다. 이로 인해 여러분의 데이터와 메시지는 완전히 안전하고 검열과 감시로부터 자유롭습니다.'
        learn-more: 'Waku에 대해 더 알아보기'
      feature-3:
        title: 'Perfect Forward Secrecy & <br>E2E Encryption'
        description: '스테이터스는 더블 래칫(Double Ratchet) 알고리즘, 위스퍼 프로토콜 및 엔드 투 엔드 암호화 기술을 이용하여, 보안과 개인정보 보호에 있어 최고의 서비스를 제공하고 있습니다.'
    wallet:
      title: '이더리움 지갑과의 <br> 매끄러운 통합'
      feature-1:
        title: '안전한 지갑'
        description: '중개인을 제거하면 여러분의 자산을 완벽히 관리할 수 있습니다. 여러분만이 여러분의 개인키로 암호화폐를 관리할 수 있으며, 어떤 중개인도 여러분의 암호화폐 자산에 접근할 수 없습니다.'
      feature-2:
        title: 'ERC20 & ERC721 토큰 호환'
        description: '이더리움 네트워크의 ERC20 및 ERC721 토큰들을 지원합니다. 여러분의 토큰을 스테이터스와 함께 안전하게 거래하고 보관해보세요. 여러분의 지갑에 ERC20 토큰을 쉽게 추가할 수 있습니다.'
      feature-3:
        title: '피어 및 디앱과의 상호 작용'
        description: '스테이터스 지갑은 메신저 및 브라우저와 통합되어 피어(Peer) 및 디앱(DApp)과 상호 작용할 수 있습니다. 모든 트랜잭션은 피싱 공격으로부터 사용자를 보호하기 위해 서명 구문을 검증해야 합니다.'
    browser:
      title: '웹3 브라우저'
      feature-1:
        title: '탈중앙 애플리케이션 접속'
        description: '여러분의 주머니 안에서도 디앱 생태계는 계속 성장하고 있습니다. 최신 탈중앙 거래소, 마켓 플레이스, 게임, 소셜 네트워크 등을 확인해보세요!'
        link: '스테이터스 설치'
      feature-2:
        title: '프라이버시 & 안전한 브라우징'
        description: '스테이터스는 최신 보안 표준을 적용하여, 안전하고 추적 및 데이터 수집으로부터 자유로운 서비스를 제공합니다. 안전하게 브라우징하세요.'
      feature-3:
        title: '여러분의 디앱을 <br> 최적화하세요'
        description: '스테이터스 디앱 통합 센터는 디앱 개발자가 스테이터스에 대해 배우고, 스테이터스에서 디앱을 활용할 수 있도록 최적화하고, 스테이터스만의 특별한 기능들을 사용할 수 있도록 돕습니다. 여러분의 디앱을 Dap.ps에 등록해보세요.'
        link: '여러분의 디앱을 최적화하고 등록해보세요'
    get:
      title: '스테이터스 설치'
      description: '스테이터스를 iOS, 안드로이드에서 사용해보세요'
      link: '앱 다운로드'
