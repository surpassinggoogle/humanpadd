      voting-dapp:
        title: '투표 디앱'
        status: 라이브
        description: '커뮤니티 거버넌스를 향한 첫 번째 단계인 스테이터스 투표 디앱(DApp)은 이해당사자들이 네트워크의 미래에 영향을 미칠 수 있도록 합니다. 투표 디앱을 활용하면 누구든지 SNT를 기반으로 커뮤니티 투표를 시작할 수 있습니다. 투표 디앱은 제곱 투표(quadratic voting) 방식을 활용하여 여러분의 지갑에 있는 SNT 갯수는 여러분이 얼마나 많은 표를 행사할 수 있는지 결정하고, 소수의 의사결정 독점을 방지합니다.'
