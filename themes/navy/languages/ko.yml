      sticker-market:
        title: '이모티콘 마켓'
        status: 라이브
        description: '이모티콘은 사용자가 친구 및 가족과 시각적으로 소통할 수 있는 재미있는 수단입니다. 스테이터스의 이모티콘 마켓은 누구든지 디자인 컨텐츠를 만들고 전세계의 사용자에게 자신의 디자인 컨텐츠를 판매 할 수 있도록 하며, 구입한 이모티콘은 모든 스테이터스 채팅 내에서 사용할 수 있습니다. <br><br>마켓 플레이스에서 이모티콘 패키지를 구매하기 위해서는 SNT가 필요합니다.'
      tribute-to-talk:
        title: '트리뷰트 투 토크'
        status: '개발 됨'
        description: '트리뷰트 투 토크는 경제학 모델에 기반한 안티 스팸 필터를 제공합니다. 트리뷰트 투 토크를 통해 불특정 사용자로부터 불필요한 메시지 수신 및 연락처 공유 요청을 차단할 수 있습니다. 트리뷰트 투 토크를 통해 연락처 외부의 사람들이 여러분에게 직접 연락하기 위해 필요한 최소 SNT 계약금을 설정합니다.'
      dao-governance:
        title: 'DAO 및 거버넌스'
        status: '연구 중'
        description: '스테이터스네트워크토큰(SNT)의 핵심은 이해당사자(stakeholder)들이 소프트웨어 개발 방향에 본인의 의사를 반영할 수 있도록 하는 것 입니다. 이해당사자들은 제안서를 제출할 수 있으며, SNT는 제안서에 대한 결정을 내리는 데 사용됩니다. 각 결정에 대해 토큰은 별도의 의사결정 토큰으로 복제됩니다. 이 때 보유하고 있는 토큰의 양은 의사결정에 대한 투표권의 수가 되며, 투표하는데 SNT가 소모되지 않습니다.'
      dapp-curation:
        title: '디앱 큐레이션'
        status: 라이브
        description: 'dap.ps는 네트워크 내 이해당사자들이 다른 커뮤니티 구성원에 의해 큐레이션된 디앱 리스트를 브라우징 할 수 있도록 합니다. 큐레이션은 카테고리와 평점을 기준으로 디앱을 탐색할 수 있는 방법을 제공하며, 사용자는 원하는 디앱을 정확히 찾을 수 있게 됩니다. SNT는 디렉토리의 큐레이션과 참여에 필요합니다. 본인이 개발한 디앱을 홍보하고 싶은 개발자는 홍보를 위해 SNT 계약금을 예치해야 합니다.'
