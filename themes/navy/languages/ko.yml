    description: '자주 묻는 질문 <br> 원하는 정보를 찾을 수 없나요? 커뮤니티를 확인하거나, <a href=''https://discuss.status.im/'' target=''_blank''> 여기 </a> 토론 포럼을 확인해주세요'
    general:
      title: 일반
      q1:
        question: '스테이터스는 무엇인가요?'
        answer: '스테이터스는 인권을 지키며 검열과 감시가 전혀 없는 안전한 커뮤니케이션 도구입니다.'
      q2:
        question: '스테이터스는 누구의 지원을 받나요?'
        answer: '스테이터스는 스테이터스 네트워크가 만듭니다. <a href=''https://statusnetwork.com/'' target=''_blank''>스테이터스 네트워크</a>는 지속적으로 발전 가능한 커뮤니티를 위해 여러 서비스와 도구들을 만들어나갑니다. 스테이터스 및 스테이터스 핵심 기여자들에 대한 더 자세한 정보는 <a href=''https://status.im/about/'' target=''_blank''>여기에서</a> 확인하실 수 있습니다.'
      q3:
        question: '왜 스테이터스를 사용해야 하나요?'
        answer: '지난 20년 동안 우리가 알고있는 인터넷은 몇몇 기업에 의해 통제되며, 사용자의 데이터를 무단으로 수집하고 및 이렇게 수집된 데이터는 판매에 대한 인센티브와 함께 되었습니다. 스테이터스는 이에 대한 대안을 제공합니다. 스테이터스는 최첨단 기술을 사용하여 비공개 보안 통신을 제공하며, 제 3자가 사용자 데이터를 제어하지 못하도록 P2P 모델을 사용합니다. 스테이터스는 검열과 감시로부터 자유로운 메신저, 안전한 암호화폐 지갑 및 web3 브라우저를 매끄럽게 결합하여 여러분의 자산 및 커뮤니케이션을 완벽하게 제어 할 수 있도록 돕습니다.'
      q4:
        question: '왜 메신저인가요?'
        answer: '주권을 가진 커뮤니티는 검열되지 않는 비공개 보안 커뮤니케이션이 필요합니다. 메시징은 모바일 환경에에 적합하기 때문에 이더리움 대중화에 훌륭한 길을 제시합니다. 이를 통해 더 많은 커뮤니티에서 결제 네트워크 및 분산 애플리케이션에 액세스 할 수있는 길을 열 수 있습니다. <br><br> 궁극적으로 스테이터스는 단순한 메신저 그 이상입니다. 자산 관리와 암호화폐 지갑을 결합하고, web3 브라우저를 통해 분산 된 애플리케이션의 세계에 액세스하는 것은 진정한 의미의 커뮤니케이션 도구입니다.'
      q5:
        question: '스테이터스는 다른 메시징 앱과 무엇이 다른가요?'
        answer: '대부분의 메신저는 종단 간 암호화를 제공합니다. 이 표준 보호는 서비스를 제공하는 회사가 귀하의 메시지 내용을 읽을 수 없음을 의미합니다. 그러나 네트워크를 통한 정보의 흐름은 공개되어 있으며 누가 누구와 어디에서 대화하고 있는지는 알아낼 수 있습니다. 기존 메신저는 또한 전화 번호와 같은 민감한 개인정보를 식별 정보로 사용하며, 이를 통해 사용자를 다른 사용자 또는 데이터 호스트와 연결합니다. 스테이터스는 사용에 개인정보를 일절 요구하지 않습니다. P2P 인프라로 인해 스테이터스는 누가 누구에게 연락하는지, 또는 메시지 내용이 무엇인지 전혀 알지 못합니다. <a href=''https://github.com/status-im/specs'' target=''_blank''> 여기에서 </a> 이 기술의 작동 방식에 대한 상세 설명을 확인할 수 있습니다.'
      q6:
        question: '정부가 스테이터스를 차단하거나 검열 하려 하면 어떻게 되나요?'
        answer: '스테이터스 메신저는 통신을 검열하거나 차단할 수있는 하나의 중앙 서버를 사용하지 않습니다. 대신 스테이터스는 메일 서버로 분산 네트워크를 사용합니다. 이것은 네트워크의 탄력성을 보장합니다. 메일 서버가 종료되면 다른 메일 서버에 연결하거나 <a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''> 직접 노드를 구동할 수 있습니다</a>. 그러나 네트워크의 상태 및 메일 서버는 여전히 인터넷 연결에 의존합니다. 통신 제공 업체의 인터넷이 종료되면 스테이터스를 사용할 수 없습니다.'
      q7:
        question: '스테이터스는 블록 체인에 어떻게 연결되나요?'
        answer: '스테이터스는 이더리움 네트워크에 연결하는데 go-ethereum을 활용합니다. 여러분은 스테이터스 앱으로 매끄럽게 이더리움과 연결할 수 있습니다! 지갑과 디앱 브라우저만이 이더리움 네트워크와 연결되며, 메시지는 블록체인에 저장되지 않습니다.'
      q8:
        question: 'go-ethereum을 직접 또는 서버에서 실행할 수 있나요?'
        answer: '스테이터스 팀은 리소스가 제한된 장치에서 작동하는 라이트 노드를 만들기 위해 최선을 다하고 있습니다. 이 경우 서버가 필요 없이 스마트폰이나 IoT 장치에서 직접 이더리움에 연결할 수 있습니다. 더 중요한 것은 이것이 네트워크 전반의 접근성과 복원력을 증가 시킨다는 것입니다. 자세한 내용은 <a href=''https://nimbus.team/'' target=''_blank''> https://nimbus.team/ </a> 확인할 수 있습니다. <br> <br> 지금 go-ethereum을 실행하려면 Linux 장치에 노드를 설정하고이 노드에 연결하도록 상태 앱을 구성 할 수 있습니다. 자세한 정보는 <a href=''https://discuss.status.im/t/get-your-node-running/'' target=''_blank''> 여기에서 </a> 확인할 수 있습니다.'
      q9:
        question: '어떤 디바이스에서 스테이터스를 사용할 수 있나요?'
        answer: '스테이터스는 Android 7 이상 및 iOS 13 이상에서 실행 가능합니다.'
      q10:
        question: '스테이터스는 데스크톱도 지원하나요?'
        answer: '지금은 아닙니다. 스테이터스 코드 베이스는 스테이터스가 모바일 또는 데스크톱 장치에서 실행될 수 있도록 설계되었습니다. 팀이 모바일 앱 및 기타 인프라 프로젝트에 집중하는 동안 현재 스테이터스 데스크톱 개발이 일시 중지되었으며, 최근 데스크톱 앱 개발을 다시 시작했습니다.'
      q11:
        question: '앱은 어떤 언어로 제공 되나요?'
        answer: '스테이터스는 현재 14 개 언어로 제공됩니다. 영어, 프랑스어, 이탈리아어, 简体 中文, 繁體 中文, 한국어, اُردُو, русский !, Türkçe, Español, Tagalog, Bahasa Indonesia, Deutsch, Português do Brasil <br><br> 누구든지 오타, 번역 오류를 수정하고 싶거나 여러분의 언어를 추가하고 싶ㄷ면 <a href=''https://translate.status.im/'' target=''_blank''> translate.status.im </a>를 방문해주시기 바랍니다.'
      q12:
        question: '앱을 무료로 제공되나요?'
        answer: '스테이터스의 핵심 기능을 사용하기 위해 어떤 비용도 지불 할 필요가 없습니다. 스테이터스를 최대한 활용하려면 암호 화폐 ETH (Ethereum) 및 SNT (Status Network Token)를 보유하는 것이 도움 됩니다. 스테이터스의 특정 기능을 사용하려면 SNT를 사용해야합니다. <br><br> SNT를 얻으려면 거래소 DApp을 사용하여 이미 소유하고있는 암호 화폐를 바꾸거나, 법정 화폐를 사용하여(예 : 유로 또는 미국 달러)로 거래소에서 ETH 및 SNT를 구매할 수 있습니다.'
      q13:
        question: '수수료가 있나요?'
        answer: '스테이터스는 숨겨진 수수료가 없습니다. 암호화폐 지갑으로 거래를 수행할 때 비용에 네트워크 수수료가 포함 된 것을 확인할 수 있습니다. 이 네트워크 수수료는 "가스"라고도 하며, 거래를 진행하기 위해 모든 이더리움 지갑과 애플리케이션에서 정확히 동일한 방식으로 사용되는 이더리움 네트워크의 요구 사항입니다. 스테이터스는 이 네트워크 수수료를 조금도 가져가지 않습니다.'
      q14:
        question: '프로젝트에 기여하고 싶습니다. 어디에서 시작하는 것이 좋을까요?'
        answer: 'Status는 오픈 소스 프로젝트이며 기술적 및 비기술적 모든 참여를 환영합니다. 스테이터스 커뮤니티에  적극적으로 참여하려면 <a href=''https://ambassador.status.im/'' target=''_blank''> 스테이터스 엠버서더 프로그램 </a>을 참고해주시기 바랍니다. 스테이터스 앰버서더 프로그램을 통해 차세대 웹을 홍보, 교육 또는 기여하는 데 도움을 줄 수있는 적극적인 기여자와 함께 할 수 있습니다. <br><br> 여러분이 개발자이고 몸이 근질근질 하시다면, 디앱 개발 문서에서 유용한 정보를 많이 확인하실 수 있습니다. 모바일 개발자이고 함수형 언어를 좋아한다면 스테이터스를 직접 빌드하고 기능을 개발하며 PR(풀리퀘스트)를 제출해보세요.'
      q15:
        question: '기능을 요청하려면 어떻게 해야하나요?'
        answer: '스테이터스는 커뮤니티가 이끌어가는 오픈 소스 프로젝트로서, 여러분은 얼마든지 기능을 제안하고 개발에 참여할 수 있습니다. 스테이터스 앱의 <a href=''https://join.status.im/status'' target=''_blank''>#status</a> 오픈채팅방 또는 스테이터스 포럼 <a href=''https://discuss.status.im/'' target=''_blank''>https://discuss.status.im/</a> 에서 여러분의 생각을 공유해주세요. 또는 <a href=''https://github.com/status-im'' target=''_blank''>깃허브 이슈</a>에 참여하실 수 있습니다. <br><br> 만약 여러분이 개발자라면, 스테이터스의 <a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''>참여자 가이드</a>를 확인해주세요.'
      q16:
        question: 'SNT는 무엇이며 앱에서 어떻게 쓰이나요?'
        answer: 'SNT는 스테이터스 네트워크 토큰을 의미합니다. SNT는 스테이터스 네트워크의 동력원과 같은 역할을 수행하는 ERC20 (이더리움 표준) 토큰입니다. 스테이터스의 특정 기능을 사용하려면 사용자가 SNT를 입금하거나 사용해야합니다. 토큰의 유용성은 SNT의 가치가 프로젝트의 수명을 보장하는 데 도움이되므로, 유용한 토큰 사용처를 늘려나가는 것은 스테이터스 네트워크의 주요 목표입니다.'
    keys-and-accounts:
      title: '키 및 계정'
      q1:
        question: '키는 무엇인가요?'
        answer: '키는 신원을 증명하며, 스테이터스 및 이더리움에서 핵심적인 역할을 수행합니다. 키는 항상 공개키 및 개인키로 쌍으로 제공됩니다. 스테이터스를 처음 시작할 때, 사용자는 첫 번째 키 쌍을 생성하며 이는 마스터 키 쌍 역할을 합니다. 그 후,이 첫 번째 키 쌍을 기반으로 n 개의 키 쌍을 생성 할 수 있습니다. 이렇게 키 체인은 신원을 생성하는 데 사용됩니다. 이 키 체인 중 하나는 채팅 키로서, 프로필 > 공유 아이콘에서 확인할 수 있습니다.'
      q2:
        question: '계정이란 무엇인가요?'
        answer: '스테이터스 계정은 은행 계좌처럼 생각할 수 있으며, 각 계정은 고유의 키 페어를 가지고 있습니다. 스테이터스 계정은 은행계좌와 같이 주소와 잔액을 가지고 있습니다. 각 계정은 고유의 거래 내역을 가지고 있으며, 이 정보는 블록체인 상에 투명하게 공개됩니다. 프라이버시를 위해 하나의 스테이터스 계정에 여러 이더리움 지갑을 생성할 수 있으며, 지갑 탭에서 모든 지갑을 확인할 수 있습니다.'
      q3:
        question: '내 지갑 주소는 무엇인가요?'
        answer: '지갑 주소는 42자이며 0x로 시작합니다. 이는 이더리움 계정  온체인 ID입니다. 계정이 여러 개인 경우, 지갑 주소가 여러 개 있습니다. 지갑 > 계정 카드 > 입금하기로 이동하거나 계정 카드의 공유 아이콘을 탭하여 지갑 주소를 확인할 수 있습니다. <br><br> <i> 지갑 주소와 채팅 키는 비슷해 보여도 절대 동일하지 않습니다. 프로필 > 공유 아이콘에서 채팅 키를 확인할 수 있습니다. </i>'
      q4:
        question: '스테이터스에서 얼마나 많은 계정을 만들 수 있나요?'
        answer: '여러분이 원하는만큼 많은 계정을 만들 수 있습니다. 지갑 계정 추가는 스테이터스 앱의 지갑 > 계정 추가에서 가능합니다. 추가된 계정은 계정에 대한 액세스 권한을 잃어버린 경우, 시드 구문을 통해 마스터 키 쌍으로 복구 할 수 있습니다. <br><br> 또한 다른 계정을 불러오거나 또는 완전히 새로운 키 체인을 만들려면 시작 화면에서 새로운 계정을 생성하여 마스터 키 쌍을 추가로 만들 수 있습니다'
    profile-and-settings:
      title: '프로필 및 설정'
      q1:
        question: 'ENS 유저네임은 무엇인가요?'
        answer: 'ENS 사용자 이름은 이더리움 이름 서비스(Ethereum Name Service)에 등록된 이름입니다. ENS는 복잡한 이더리움 주소를 사람이 읽을 수 있는 고유한 이름(예 : Alice)에 연결합니다. 웹 도메인 등록과 마찬가지로 다양한 접미사가 제공됩니다. 스테이터스를 통해 ENS 이름을 등록하면 alice.stateofus.eth와 같은 ENS 이름을 받게됩니다. ENS 이름 등록은 스테이터스 내에서 진행할 수 있으며 Sneaky White Koala와 같은 식별하기 어려운 임의의 이름을 직관적인 ENS 이름으로 변환 할 수 있습니다. 이렇게 다른 사람들이 사용자를 더 쉽게 찾고 알아볼 수 있습니다.'
      q2:
        question: 'alice.eth와 alice.stateofus.eth의 차이점은 무엇인가요?'
        answer: 'stateofus.eth 이름을 구입하는 것이 더 저렴합니다. 이름 라이선스를 위해 10 SNT 보증금을 지불하면, 1 년 후에 10 SNT를 회수하거나 추가 비용없이 이름을 계속 사용할 수 있습니다. 현재 (2020년 1월) .eth 도메인의 비용은 ETH로 연간 약 $5(한화 약 6,000원)입니다. 두 ENS 이름을 모두 채팅 키에 연결하여 채팅에서 사용할 수 있습니다 (예 : @alice).'
      q3:
        question: '시드 구문이 무엇인가요?'
        answer: '스테이터스의 시드 구문은 12 개 단어로 구성되며, 지갑의 계정 키와 채팅 키의 출처입니다. 모든 키는 암호학 마법을 통해 첫 번째 시드에서 파생됩니다. 예를 들어 스마트폰을 분실하여 계정에 액세스 할 수 없는 경우, 시드 구문을 사용하여 계정에 액세스 할 수 있습니다. 동일한 방식으로 똑같은 ID 키 체인을 다시 생성 할 수 있습니다.'
      q4:
        question: '이 시드 구문으로 무엇을 해야하나요?'
        answer: '안전한 곳에 백업해두시기 바랍니다. 시드 구문을 종이에 안전하게 보관하고, 디바이스에서 먼 곳에 보관하는 것이 안전한 방법입니다.'
      q5:
        question: '휴대폰을 분실한 경우 계정에 어떻게 접근할 수 있나요?'
        answer: '계정에 액세스하려면 12 단어 시드 구문이 필요합니다. 이 시드 구문을 사용하면 마스터 키 쌍과 모든 지갑에 다시 액세스 할 수 있습니다. <br><br> 이더리움에 있는 지갑 정보는 복원 가능하나, 채팅이나 연락처 목록은 스마트폰에 로컬로 저장되므로, 이 정보는 다시 액세스 할 수 없습니다.'
      q6:
        question: '''백업 시드 문구''가 회색으로 표시되는 이유는 무엇인가요?'
        answer: '''시드 구문 백업'' 한번 여러분이 시드 구문을 백업하면 회색처리 되어 더이상 접근이 불가능합니다. 이 시점부터 더 이상 앱에서 계정의 시드 구문을 볼 수 없습니다. 이 구문은 다른 사람이 접근할 수있는 위험을 최소화하기 위해 로컬 저장소에서 제거됩니다.'
      q7:
        question: '시드 구문을 분실했습니다. 어떻게 해야 하나요?'
        answer: '먼저 프로필 > 개인 정보 및 보안에서 시드 구문을 더 이상 백업할 수 없는지 먼저 확인합니다. 더이상 백업이 안될 경우, ''시드 구문 백업''이라는 항목이 회색으로 표시됩니다. <br><br> 이제 가장 좋은 방법은 새 시드를 사용하여 새 키를 생성하고, 자산을 이 새 계정으로 이전하는 것입니다. 스테이터스에서 로그아웃 > ''계정 생성''에서 화면의 단계를 따라 새 계정을 생성합니다. 생성이 완료되면 프로필 > 개인 정보 및 보안 > 시드 구문 백업으로 이동합니다. 시드 구문을 오프라인으로 안전하게 저장합니다. 그런 다음 지갑 > 공유 아이콘 또는 입금하기에서 새 계정의 지갑 주소를 복사합니다. <br><br> 이제 이전 계정의 지갑에서 새 지갑 주소로 모든 자산을 보냅니다.'
      q8:
        question: '내 프로필을 어떻게 삭제하나요?'
        answer: '프로필은 로컬에만 존재합니다. 사용자가 보낸 모든 메시지는 30일 동안 메일 서버에 남아 있습니다. 그 후에 메시지는 더 이상 존재하지 않습니다. 계정 내 지갑으로 수행 한 거래는 블록체인에 남아 있습니다.'
      q9:
        question: '누군가 내 휴대폰에 접근 한 경우, 내 프로필의 어떤 부분이 암호화되고 암호화되지 않는 부분은 무엇인가요?'
        answer: '개인키는 항상 암호화되며 암호로 사용되거나 암호와 함께 거래에 서명하는 데만 사용할 수 있습니다. 암호화되지 않은 정보에는 3 단어 이름, 마지막으로 사용한 상태 (키 잠금 해제), 프로필 사진 및 키카드 (있는 경우)의 식별자가 있습니다.'
      q10:
        question: '스테이터스의 모바일 데이터 사용량을 어떻게 최소화하나요?'
        answer: '스테이터스는 데이터를 많이 소모합니다. 현재 이에 대한 최선의 해결책은 스테이터스를 와이파이 환경에서만 사용하는 것입니다. 스테이터스가 모바일 데이터를 사용하지 않게 하려면, 프로필 > 동기화 설정 > 모바일 데이터 를 확인해주세요'
    messenger:
      title: 메신저
      q1:
        question: '스테이터스 메신저가 정말로 안전하고 검열과 감시로부터 자유롭나요?'
        answer: '네, 그렇습니다. 스테이터스는 현재 이더리움 스택의 메시징 프로토콜인 위스퍼(Whisper)를 개선한 와쿠(Waku)를 사용하고 있으며, 와쿠는 중앙 집중식 서버, 데이터 센터 또는 서비스 공급자에 대한 의존성이없는 피어 투 피어(Peer-to-Peer, P2P) 메시징을 제공합니다. <br><br> 모든 메시지는 종단 간 암호화되며, 설정된 시간 동안 네트워크의 모든 단일 피어에 브로드캐스트됩니다. 의도하지 않은 수신자가 메시지 내용을 확인할 수 없으며, 누가 누구에게 메시지를 보내는 지도 확인할 수 없습니다. 개인 1:1 메시지의 경우 메시지를 받는 사람만 콘텐츠를 확인할 수 있습니다. 오픈채팅의 경우 채팅 이름을 아는 사람은 누구든지 콘텐츠를 확인할 수 있습니다. <br><br> 추가적인 보호 장치로, 사용자 간의 초기 키 교환 후, 모든 메시지에 새 암호화 키를 사용하는 것입니다(Perfect Forward Secrecy). 메시지 키가 손상되면 해당 특정 키에 대한 메시지만 손상되며, 과거 메시지에 대한 액세스 권한은 없습니다. <br><br> 와쿠가 제공하는 프라이버시는 데이터 사용량이 많아, 이에 대한 대안을 개발하고 있습니다. <a href=''https://forum.vac.dev/t/waku-project-and-progress/24'' target=''_blank''> 여기 </a>에서 진행 상황을 확인할 수 있습니다.'
      q2:
        question: '내 메시지는 어디에 저장되나요? 블록체인에 저장되나요?'
        answer: '메시지는 블록체인에 저장되지 않으며, 전송하는 데 비용이 들지 않습니다. 메시지는 30일 동안 메일 서버에 저장되며, 스테이터스를 열고 네트워크에 연결하면 메시지가 스마트폰에 표시됩니다 메시지는 와쿠(Waku) 전송 계층인 devp2p를 통과하지만 이더리움 가상 머신(EVM)을 거치지는 않습니다.'
      q3:
        question: '메시지를 저장하는 메일 서버는 누가 호스팅하나요?'
        answer: '와쿠(Waku) 프로토콜은 메시지를 저장하고 전송하기 위해 특별한 종류의 이더리움 노드를 필요로 합니다. 스테이터스는 실제 서비스에서 와쿠를 활용하는 유일한 예시입니다. 따라서 스테이터스는 사용자를 지원하기 위해 이러한 특수 노드 집합을 직접 호스팅합니다. 하지만 누구나 적절한 하드웨어로 메일서버 노드를 호스팅 할 수 있습니다. 방법에 대한 자세한 가이드라인은 <a href=''https://discuss.status.im/t/get-your-node-running/1488/2'' target=''_blank''> 여기 </a> 에서 찾을 수 있습니다.'
      q4:
        question: '스테이터스에서 내 이름을 어떻게 변경하나요?'
        answer: '커스텀 이름을 추가하려면 ENS 유저네임을 등록해야 합니다. 프로필 > ENS 이름으로 이동합니다. 기존 <a href=''https://docs.google.com/document/d/1NO7wBRQU-cxKvoxvUx0hCyCbyaoGfdlI6l-d1_9U4mI/edit#bookmark=id.zgy4mci21861'' target=''_blank''> ENS 이름 </a>에 스테이터스 채팅키를 등록하면, 다른 사용자가 이 ENS 이름으로 나를 찾을 수 있습니다. 또한 ENS 이름은 세 단어 랜덤 이름 대신 표시됩니다.'
      q5:
        question: '친구를 스테이터스에 초대하려면 어떻게 해야 하나요?'
        answer: '스테이터스 외부 사람들에게 여러분의 프로필이나 특정 채팅방 주소를 공유할 수 있습니다. <br><br> 자신의 프로필과 채팅키를 공유하려면 프로필 화면으로 이동하여 오른쪽 상단의 공유 버튼을 클릭하세요. 여기서 친구가 스테이터스를 열거나 다운로드하고, 프로필을 로드 할 수있는 링크가 생성됩니다. <br><br> 오픈채팅을 공유하려면, 채팅을 열고 오른쪽 상단의 [...] 메뉴에서 "채팅방 주소 공유하기"를 선택합니다. 이렇게 하면 채팅 링크가 생성되어 스테이터스 외부의 친구를 초대할 수 있습니다.'
      q6:
        question: '오픈채팅에 참여했지만 메시지가 표시되지 않습니다. 왜일까요?'
        answer: '오픈채팅은 라디오 채널과 같습니다. 채널을 변경할 수 있지만, 다른 사람들이 전달한 메시지만 확인할 수 있습니다. 오른쪽 상단의 [...]에서 여러분을 위한 채팅을 시작하고 다른 사람을 초대할 수 있습니다. 예: <a href=''https://get.status.im/chat/public/introductions'' target=''_blank''>https://join.status.im/introductions</a>'
      q7:
        question: '오픈채팅을 어떻게 만드나요?'
        answer: '채팅 탭에서 [+] 버튼 > 오픈채팅 참여하기를 누르고 채팅 이름을 입력합니다. 해당 채팅 이름이 네트워크에 아직 존재하지 않으면, 자동으로 채팅방이 만들어집니다. 채팅방은 <br><br> #-태그(채팅 이름)으로 구성도비니다. 동일한 # 태그를 사용하는 채팅방 내 모든 사용자들은 동일한 메시지를 확인하게 됩니다.'
      q8:
        question: '스테이터스에서 다른 사람과 1:1 채팅을 어떻게 시작하나요?'
        answer: '채팅 탭에서 [+] 버튼 > 새 채팅 시작 > ENS 사용자 이름 또는 채팅 키를 입력합니다. 또는 채팅하려는 사용자가 옆에 앉아 있는 경우, 프로필에서 QR 코드를 스캔합니다. <br><br> 오픈 채팅에서 누군가와 1:1 대화를 시작하려면, 이름 또는 아바타 > 메시지 보내기를 탭하세요.'
      q9:
        question: '내가 선택한 메일 서버가 중요한가요?'
        answer: '여러분과 지리적으로 가까운 메일 서버가 메시지를 더 빨리 전달합니다. 메일서버 자동 선택 기능을 활용하고, 자동으로 선택된 기본 메일서버를 그대로 사용하시는 것을 권장합니다. 스테이터스 서버 간 메시지 대기 시간을 측정학 가장 빠른 메일 서버를 선택합니다. <br><br> 여러분 자신의 메일 서버에 연결하고 싶거나, 신뢰하는 특정 디바이스에 연결하고 싶은 경우, 커스텀 메일 서버를 추가할 수 있습니다.'
    browser:
      title: 브라우저
      q1:
        question: '이 브라우저는 다른 브라우저와 어떻게 다른가요?'
        answer: '스테이터스는 web3 브라우저입니다. web3 브라우저는 모든 웹 사이트를 열 수 있을 뿐만 아니라, 그 위에 분산 형 앱, 즉 ''디앱''을 사용할 수 있습니다. 이를 위해 스테이터스는 주어진 사이트의 DOM에 객체를 주입하여 해당 사이트가 먼저 귀하의 허가를 받아 블록체인에서 귀하의 계정을 참조할 수 있도록합니다. <br><br> 일반적으로 디앱은 이더리움 블록체인을 사용하여 정보를 송수신하고, 중앙 집중식 서버가 아닌 분산화된 방식으로 결제를 처리합니다. 디앱은 단일 대상이 귀하의 데이터를 통제하고 이익을 얻을 위험이 거의 없습니다.'
      q2:
        question: 'DAp.ps는 무엇인가요?'
        answer: 'DAp.ps는 이더리움에 구축 된, 커뮤니티가 운영하는 분산 커뮤니티 디앱 스토어로서, web3가 어떻게 작동하는지 쉽게 경험할 수 있습니다. 디앱 개발자는 디앱을 무료로 제출하거나, 디앱에 SNT를 스테이킹하여 순위를 높일 수 있습니다. 사용자는 SNT로 DApp 목록에 대해 찬성 또는 반대 투표를 할 수 있습니다. 개발자가 더 많은 SNT를 스테이킹할수록 디앱을 더 쉽게 downvote 할 수 있습니다.'
      q3:
        question: '디앱 투표는 어떻게 하나요?'
        answer: '<a href=''https://dap.ps'' target=''_blank''> https://dap.ps </a> 이동하여 좋아하는 DApp을 찾은 다음 Upvote를 탭합니다. 사용할 SNT의 양을 설정하고 ''upvote''를 탭합니다. DApp에 대한 Downvote 금액은 이미 설정되어 있습니다. DApp 개발자가 순위를 높이기 위해 더 많은 사람이 디앱에 투표할 수 록, Downvote를 하는 것 역시 저렴해집니다. 이는 펀딩이 잘 된 디앱이 독점하는 것을 방지하고, 의미 없는 투표가 발생할 위험을 줄여줍니다. <br> <i> 투표를 진행하려면 SNT와 소량의 ETH가 필요합니다. </i>'
      q4:
        question: '디앱 권한은 무엇인가요?'
        answer: '디앱은 지갑 주소 또는 채팅키를 열람하고 사용할 수있는 권한을 요청해야합니다. 일반적으로 디앱은 ''지갑 연결 권한''을 요청합니다. 이후 이 요청을 ''거부'' 또는 ''허용'' 하라는 팝업이 표시됩니다. 지갑 주소 연결 권한은 지갑에 있는 각 계정에 따라 다릅니다. 새 계정에 대한 권한을 부여하면 이전에 연결된 계정에 대한 권한이 취소됩니다. 권한 요청을 거부하면 디앱은 사용자의 이더리움 주소에 대해 알지 못하며, 거래를 시작할 수도 없습니다. <br><br> 프로필 > 개인 정보 및 보안 > 디앱 접근 권한 설정으로 이동하여 어떤 디앱이 어떤 계정에 액세스 할 수 있는지 확인할 수 있고, 원하는 경우 접근 권한을 취소할 수 있습니다. <br><br> <i> 디앱이 귀하의 주소를 이미 저장 한 경우, 이는 스테이터스가 취소할 수 없습니다. </i>'
    wallet:
      title: 지갑
      q1:
        question: '내 지갑은 얼마나 안전한가요?'
        answer: '스테이터스는 계층 결정론적(Hierarchical Deterministic, HD) 지갑을 지원합니다. 이 지갑에서 생성 된 모든 키는 암호화되어 스마트폰에 로컬로 저장되며, 사용자 외에는 아무도 키에 접근 할 수 없습니다. 보안 강화를 위해 키를 안전하게 저장하기 위해 <a href=''https://keycard.tech/'' target=''_blank''> 키카드 </a> 를 활용할 수 있습니다.'
      q2:
        question: '거래에 서명한다는 것은 어떤 의미인가요?'
        answer: '이더리움의 모든 변경 내역은은 트랜잭션(거래)로 간주됩니다. 정보는 한 주소에서 다른 주소로 전송됩니다. 이 정보는 자산 또는 계약일 수 있습니다. 스테이터스에서 거래에 서명하면, 이 거래를 승인하는 것입니다. 스테이터스는 서명이 필요한 거래 유형을 알려줍니다.'
      q3:
        question: '서명 구문은 무엇인가요?'
        answer: '서명 구문은 보안을 위한 기능입니다. 스테이터스를 처음 사용하면 지갑에 세 단어의 고유한 조합인 서명 구문이 표시됩니다. 사용자와 앱만이 서명 구문을 알고 있습니다. 거래에 서명 할 때마다 이 서명 구문이 앱에 표시됩니다. 서명 구문을 확인할 때, 이 서명 요청이 스테이터스에서 발생한 것이고 서명해도 안전한 거래인지 다시 한번 확인하시기 바랍니다.'
      q4:
        question: '스테이터스 지갑은 어떤 자산을 지원하나요?'
        answer: '스테이터스 지갑은 현재 ETH 및 ERC20 (예: OMG, BNB, BAT 또는 DAI) 토큰과 일부 ERC721 토큰 (예 : Cryptokitties 또는 디지털 아트 워크)를 지원합니다.'
      q5:
        question: '내 자산이 표시되지 않는 이유는 무엇인가요?'
        answer: '기본적으로 ETH와 SNT만 지갑에 표시됩니다. 다른 토큰도 보유하고있는 계정을 불러오면, 스테이터스에 이 토큰도 표시됩니다. 스테이터스 계정에 토큰을 보내면, 이 토큰을 계정 보기에 추가해야합니다. <br><br> 사용자는 지갑으로 이동하여 계정보기로 토큰을 추가 할 수 있습니다. 토큰을 추가하려면 지갑 메뉴 > `[...]`오른쪽 상단 메뉴 > `자산`에서 토큰을 추가하고 자산을 관리 할 수 있습니다.'
      q6:
        question: 'ENS는 스테이터스 지갑에서 어떻게 활용되나요?'
        answer: '지갑 > 보내기 > 수신인 선택 > 수신자 주소 입력으로 이동하여 자산을 ENS 이름으로 보낼 수 있습니다. 지갑주소는 ENS 이름을 소유 한 지갑 주소로 자동으로 바뀝니다.'
      q7:
        question: '왜 거래에 대해 네트워크 수수료를 지불해야 하나요?'
        answer: '"가스"라고도하는 네트워크 요금은 이더리움 블록 체인에서 작업을 실행하는 계산 비용으로 활용됩니다. 가스는 이더리움 네트워크의 표준입니다. 가스 지출 없이는 사용자 간의 거래를 포함하여 이더리움 블록체인 내용을 변경할 수 없습니다. 스테이터스 지갑은 각 거래에 대한 네트워크 수수료를 조정할 수 있습니다. 수수료가 높을수록 거래 처리 속도가 향상됩니다.'
      q8:
        question: '자산을 어떤 주소로 어떻게 보낼 수 있나요?'
        answer: '스테이터스는 ETH 및 ERC20(예 : OMG, BNB, BAT 또는 DAI) 토큰을 다른 지갑으로 보낼 수 있습니다. 자산을 출금하려면 지갑으로 이동하여 화면 하단의 보내기 아이콘 [↗]을 탭합니다. 또는 지갑으로 이동 > 계정 카드 > 보내기 <br><br> 후 금액 입력 > 토큰 선택 > 계정 선택 > 받는 사람을 선택 <br><br>에서 출금을 수행할 수있습니다. 사용자는 주소 형식을 기준으로 ETH와 이더리움 기반 토큰을 입출금 할 수 있으며, 주소는 0x로 시작합니다. 스테이터스 지갑은 유효하지 않은 주소를 확인합니다. 가장 좋은 방법은 거래에 서명하기 전에 항상 주소를 세 번 이상 확인하는 것입니다.'
      q9:
        question: '계정을 복구했는데, 지갑이 하나만 보이고 이전에 생성한 지갑이 보이지 않습니다.  제 자산은 어디 있나요?'
        answer: '아니오, 손실되지 않습니다. 스테이터스에서 지갑을 추가적으로 생성하고 추후 계정을 복구하게 되면, 이전에 지갑을 생성했던 것과 동일한 방식으로 지갑을 새로 생성해서 이전에 추가한 지갑을 복구해야 합니다. 스테이터스 지갑 탭에서 계정 추가를 탭하세요. 새 지갑을 생성한 이후에, 스테이터스는 순서대로 이전 지갑을 복구할 것입니다. <br><br> 추후에는 모든 지갑이 자동으로 복구되도록 할 것입니다.'
      q10:
        question: '스테이터스 지갑이 비트코인을 지원하나요?'
        answer: '아니요, 현재 스테이터스는 비트코인 블록 체인을 지원하지 않으며 이더리움 및 이더리움 기반의 자산만 지원합니다. 비트코인은 별도의 블록체인이며, 거래에 대한 별도의 검증자 네트워크를 사용하기 때문에 현재 두 네트워크 간 거래 하는 것은 불가능합니다.'
    keycard-general:
      title: '키카드 일반'
      q1:
        question: '키카드는 무엇을 위해 있나요?'
        answer: '키카드는 스테이터스 앱과 함께 사용할 수있는 하드웨어 지갑입니다. <br><br> 키카드는 스테이터스 사용자의 개인키에 대해 더 높은 수준의 보안 및 소유권을 제공합니다. 키카드는 거래를 수행할 때, 스마트폰에 6 자리 비밀번호 입력을 강제할 수 있는 안전한 자산을 위한 콜드 스토리지입니다. <br><br> 그리고 키카드는 스테이터스에 대한 액세스를 보호하기 위해 2FA로 사용할 수 있습니다 (예 : 채팅 사용). 키 잠금을 해제하고 앱을 사용하려면 카드를 탭하고 6자리 패스코드를 입력해야합니다.'
      q2:
        question: '키카드는 스테이터스 안드로이드 또는 iOS와 함께 사용할 수 있나요?'
        answer: '키카드는 현재 스테이터스 안드로이드 버전에서만 사용할 수 있습니다. 키카드 팀은 현재 iOS 통합을 위해 노력하고 있습니다.'
      q3:
        question: '키카드는 얼마인가요?'
        answer: '키 카드는 소매 가격이 29유로이며 여기에서 구입할 수 있습니다.'
      q4:
        question: '키카드는 다른 지갑과 연동되나요?'
        answer: '스테이터스는 키카드와 통합된 첫번째 제품입니다. 개발자는 키카드가 제공하는 오픈 소스 API를 사용하여 키카드를 자사의 제품과 통합 할 수 있습니다.'
      q5:
        question: '스테이터스를 사용하려면 키카드가 필요한가요?'
        answer: '스테이터스를 사용하기 위해 키카드가 필요하지 않습니다. 스테이터스 지갑은 담보가 필요 없으며 타사의 보안 감사를받습니다. 스테이터스는 자체적으로 안전하지만 키카드를 사용하면 훨씬 더 우수한 수준의 하드웨어 보안을 추가 할 수 있습니다.'
      q6:
        question: '결제시 키카드를 체크 / 신용 카드로 사용할 수 있나요?'
        answer: '현재 키카드는 스테이터스에서 하드웨어 지갑으로만 사용할 수 있습니다. 결제 단말기가 스테이터스를 실행하는 개방적이고 포괄적이며 허가가 필요없는 결제 네트워크를 개발하고 있습니다.'
      q7:
        question: '키카드는 레저나 트레저와 같은 다른 하드웨어 지갑과 어떻게 다른가요?'
        answer: '키카드는 처음부터 모바일 친화적 인 하드웨어 지갑처럼 만들어졌습니다. NFC 비접촉 기술이 내장되어있어 휴대폰과 통신하고 카드를 탭하고 6자리 패스코드를 입력하여 거래에 서명합니다. 또한 폼팩터는 휴대가 매우 편리합니다. <br> <br> 키 카드는 화면이나 키보드가 없어 비용적으로도 효율적입니다. Keycard의 보안 수준은 스테이터스와 같은 신뢰할 수있는 응용 프로그램과 함께 사용할 때 레저(Ledger)와 유사합니다.'
    keycard-security:
      title: '키카드 보안'
      q1:
        question: '키카드를 분실하면 어떻게 되나요?'
