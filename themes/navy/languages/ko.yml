        description: '개발자, 교육자, 커뮤니티 조직자 또는 열정적인 지지자들 모두가 스테이터스에 기여할 수 있습니다. 시작에 필요한 리소스들을 확인해보세요.'
      resources:
        resource-1:
          title: 개발자
          description: '스테이터스는 Mozilla Public License v2.0를 준수하는 무료 오픈소스 소프트웨어입니다.<br><br> 커뮤니티 멤버라면 어떠한 배경이나 기술 수준에 관련 없이 스테이터스의 공식 릴리즈에 기여할 수 있습니다. 스테이터스가 후원하는 바운티 프로그램 및 커뮤니티가 주도하는 새로운 기능 개발에 참여하실 수 있습니다.'
        resource-2:
          title: 교육자
          description: '스테이터스는 교육과 호의적인 환경이 오픈소스 프로젝트의 성공에 매우 중요한 요소라고 생각합니다. <br><br> 우리는 다른 사람에게 스테이터스를 빌드하거나, 스테이터스를 사용하거나, 커뮤니티를 시작하거나, 프로젝트를 진행하며 얻은 자신의 경험을 공유하는 것을 환영합니다.'
        resource-3:
          title: '커뮤니티 그룹'
          description: '스테이터스는 여러 커뮤니티 그룹이 있습니다. <br><br>기존 커뮤니티에 가입하거나 개인적인 관심사에 따라 여러분만의 커뮤니티를 시작할 수 있습니다. 스테이터스와 함께 오픈소스 프로젝트를 빠르게 성장시키기 위해, 많은 사람들이 글로벌 커뮤니티를 시작했습니다.'
      contributors:
