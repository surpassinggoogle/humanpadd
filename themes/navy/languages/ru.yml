        description: 'Вне зависимости от того, чем вы занимаетесь: разработкой, обучением людей или развитием сообществ – вы можете внести свой вклад в развитие экосистемы Status. На данной странице расположена вся необходимая информация, которая поможет вам присоединиться к проекту и поддержать его развитие.'
