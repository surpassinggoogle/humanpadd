      link-wallet: Крипто-кошелек
      link-browser: 'Браузер & децентрализованные приложения'
    messenger:
      title: 'Безопасный мессенджер'
      feature-1:
        title: 'Публичные, частные и групповые чаты'
        description: 'Присоединяйтесь к любому количеству публичных каналов, создайте приватный чат или войдите в публичный. Вы даже можете отправлять и получать транзакции в криптовалюте непосредственно в ваших личных чатах.'
        link: 'Присоединитесь к публичному чату Status'
      feature-2:
        title: 'Личные сообщения с Whisper'
        description: 'Waku - это одноранговый (p2p) протокол обмена сообщениями, который исключает централизованные точки из ваших маршрутов передачи сообщений. Избавляясь от централизованных третьих сторон, ваши сообщения становятся более приватными и безопасными.'
        learn-more: 'Узнать больше о Waku'
      feature-3:
        title: 'Идеальная прямая секретность и <br> Е2Е Шифрование'
        description: 'Status использует алгоритм Double Ratchet поверх Whisper и сквозное шифрование для обеспечения высочайшего уровня безопасности и конфиденциальности.'
    wallet:
      title: 'Интегрированный <br> Ethereum Wallet'
      feature-1:
        title: 'Безопасный кошелек'
        description: 'Удаление посредников позволяет вам полностью контролировать свои средства. Только вы имеете доступ к своим приватным ключам и крипто-активам.'
      feature-2:
        title: 'Совместимость с токенами формата ERC-20, ERC-721'
        description: 'Поддержка ERC20 и ERC721 токенов в сети Ethereum. Отправляйте, храните и получайте токены прямо в Status. С легкостью добавляйте ERC-20 токены в ваш кошелек.'
      feature-3:
        title: 'Взаимодействие пиров с DApps'
        description: 'Кошелек Status интегрируется с мессенджером и браузером, что позволяет вам взаимодействовать с DApps. Все транзакции требуют проверки подписывающей фразы, чтобы защитить вас от фишинговых атак.'
    browser:
      title: Web3-браузер
      feature-1:
        title: 'Доступ к децентрализованным приложениям'
        description: 'Растущая экосистема DApps в вашем кармане. Просмотрите последние децентрализованные биржи, торговые площадки, игры, социальные сети и многое другое.'
        link: 'Установить Status'
      feature-2:
        title: 'Приватный и безопасный просмотр'
        description: 'Status реализует новейшие стандарты безопасности, чтобы гарантировать вашу безопасность и свободу от отслеживания и сбора данных. Просмотрите свои условия.'
      feature-3:
        title: 'Оптимизируйте ваше DApp<br> для Status'
        description: 'Интеграционный центр Status Dapp позволяет любому разработчику dapp легко освоить Status, оптимизировать процесс работы в Status, использовать его уникальные возможности и зарегистрироваться в Dap.ps.'
        link: 'Оптимизируйте и зарегистрируйте ваше Dapp '
    get:
      title: 'Скачать Status'
      description: 'Начните пользоваться Status на iOS, Android, MacOS, Windows и Linux.'
      link: 'Скачать приложения'
