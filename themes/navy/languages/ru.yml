      description-2: 'Истинным преимуществом Web3 является возможность совершать сделки и общаться на наших собственных условиях - без посредников. Чтобы пользоваться этим типом бесплатного общения, мы должны быть уверены, что наши сообщения, транзакции, личные данные и средства находятся в безопасности и надежны. Узнайте больше о подходе Status к безопасности ниже.'
    security-at-status:
      title: 'Безопасность в Status.'
      secure-inner-1:
        title: 'Безопасная <br>передача сообщений</br>'
        description: 'Сообщения не подвергаются цензуре, не блокируются и остаются псевдо-анонимными, если пользователь того пожелает. Только целевые адресаты могут просматривать сообщения.'
      secure-inner-2:
        title: 'Безопасные финансовые <br>операции</br>'
        description: 'Отправка, хранение и получение криптовалют или токенов в кошельке Status защищены. Закрытые ключи никогда не подвергаются атакам. Транзакции обрабатываются только тогда, когда они инициированы и подтверждены владельцем закрытых ключей.'
      secure-inner-3:
        title: 'Безопасный <br> просмотр'
        description: 'При просмотре Web3 данные конечного пользователя и информация о просмотре не доступны третьим лицам без согласия. Любые транзакции, совершаемые во время использования браузера состояния, реализуют те же стандарты безопасности и лучшие практики, которые используются в кошельке Status.'
    security-content:
      content-1:
        title: 'Безопасная идентификация'
        description: 'Ваша личность в Status начинается с локальной сгенерированной криптографической пары ключей, которая затем защищается паролем. Это все, что требуется. Затем пользователь имеет возможность добавлять информацию в свой профиль, чтобы определить, кто он в Status. Пользователь всегда имеет полный контроль над своей информацией, и кто имеет к ней доступ. Конечный пользователь может быть настолько общедоступным, насколько он пожелает.'
      content-2:
        title: 'Одноранговый обмен сообщениями'
        description: 'Status использует протокол Whisper для одно-ранговой (p2p) связи, что означает, что нет серверов, обрабатывающих или хранящих ваши сообщения. Вместо этого Whisper использует сеть одноранговых узлов для маршрутизации сообщений друг другу. Каждое отправленное сообщение передается по всей сети и зашифровывается для открытия только предполагаемому получателю. Эффект каждого сообщения, заполняющего сеть, известен как темная маршрутизация и защищает не только содержимое ваших сообщений, но также метаданные о том, откуда вы обращаетесь, с кем и т. Д. Это самый высокий стандарт безопасности и конфиденциальности в онлайн-сообщениях и команда Status исследует более масштабируемые и эффективные средства предоставления этого стандарта.'
        link: 'Узнайте больше о Whisper'
      content-3:
        title: 'Сквозное шифрование по умолчанию'
        description: 'Все личные сообщения, отправляемые через Whisper, по умолчанию зашифрованы сквозным шифрованием. Когда вы создаете учетную запись Status, создается криптографическая пара ключей для шифрования ваших сообщений, которая хранится локально на вашем устройстве. Когда вы добавляете новый контакт в Status, вы обмениваетесь открытыми ключами, чтобы этот человек мог расшифровать ваши сообщения при получении по сети.'
      content-4:
        title: 'Совершенная прямая секретность'
        description: 'PFS - это особенность определенных протоколов соглашения о ключах, которые гарантируют, что ваши сеансовые ключи не будут скомпрометированы, даже если скомпрометированы личные ключи участников. В частности, прошлые сообщения не могут быть расшифрованы третьей стороной, которой удается получить закрытый ключ. Он основан на спецификациях X3DH и Double Ratchet от Open Whisper Systems, с некоторыми адаптациями для работы в децентрализованной среде. Perfect Forward Secrecy - это дополнительный уровень безопасности для всех ваших личных чатов 1: 1.'
        link: 'Узнайте больше о PFS'
      content-5:
        title: 'Создание учетной записи без сервера'
        description: 'Когда вы создаете новую учетную запись в Status, у вас никогда не будет запрашиваться подтверждение третьей стороной, такое как адрес электронной почты или номер телефона. Это означает, что вы можете зарегистрироваться и создать учетную запись Status полностью анонимно. Когда вы создаете учетную запись, это просто вы и ваши ключи. Это также означает, что двух факторная аутентификация и восстановление пароля не являются функциями в Status, поэтому обязательно запомните свой пароль и мнемоническую фразу и храните их в автономном режиме где-нибудь в крайне безопасном месте.'
      content-6:
        title: 'Как хранятся мои ключи?'
        description-1: 'Status никогда не будет использовать сторонние сервисы для управления и хранения ваших открытых и закрытых ключей. После генерации первый ключ BIP44 сохраняется в файле json хранилища ключей локально на вашем устройстве. Этот файл зашифрован паролем, выбранным для вашей учетной записи Status, и доступен только для приложения Status. Мы отдаем приоритет хранению конфиденциальной информации на безопасном оборудовании, когда она доступна на вашем устройстве.'
        description-2: 'Для дополнительного уровня безопасности мы представили Keycard, которая служит автономным холодным хранилищем для управления личными ключами и их операций.'
        description-3: 'Для получения дополнительной информации о Keycard посетите %s .'
      content-7:
        title: 'Безопасный просмотр'
        description: 'Браузер Status предназначен для информирования конечного пользователя и обеспечения безопасности его средств. Режим конфиденциальности браузера включен по умолчанию. Это означает, что DApps должны будут запросить разрешение перед подключением к вашему кошельку, и это может привести к поломке некоторых DApps (если они не совместимы с этой мерой безопасности). Наконец, браузер состояния реализует EIP712, целью которого является повышение удобства использования подписи сообщений вне цепочки для использования в цепочке. Мы наблюдаем все более широкое внедрение подписывания сообщений вне цепочки, поскольку это экономит газ и уменьшает количество транзакций в блокчейне. В настоящее время подписанные сообщения представляют собой непрозрачную шестнадцатеричную строку, отображаемую пользователю с небольшим контекстом об элементах, составляющих сообщение.'
        link: 'Узнайте больше об EIP'
      content-8:
        title: 'Как Status защищает мою криптовалюту?'
        description: 'Status создается с помощью кошелька, что дает вам полный контроль над вашими средствами без использования сервера. Закрытые ключи хранятся в зашифрованном виде на вашем устройстве. Ваши деньги находятся под вашим контролем, и никто не может получить к ним доступ без закрытого ключа. Поэтому, если вы потеряете свою мнемоническую фразу, вы никогда не сможете восстановить доступ к своим средствам. Так что держите свои личные ключи где-нибудь в безопасности.'
      content-9:
        title: 'Подписание фразы для защиты от фишинговых атак'
        description: 'Status реализует подписывающую фразу, необходимую для подтверждения и «подписания» всех транзакций. Фраза подписи представляет собой фразу из трех слов, которая генерируется случайным образом для вас и хранится локально на вашем устройстве и отображается при каждой попытке отправить транзакцию. Вам будет представлена ваша подписывающая фраза, и вам будет необходимо принять ее до подтверждения транзакции. Если вы не распознаете свои три слова или вообще не видите этих трех слов, отмените транзакцию, выйдите из Status и сообщите о проблеме %s'
        link: 'Узнать больше о фишинге'
      content-10:
        title: 'Строгий аудит'
        description-1: 'Когда мы достигаем основных этапов в развитии, после раундов внутреннего анализа и аудита, мы обращаемся к ведущим в отрасли сторонним аудиторским фирмам, чтобы проверить нашу работоспособность и дважды / трижды проверить работу, которую мы делаем. Эти проверки безопасности не являются гарантией безопасности в проектах, к которым они относятся. Это дополнительные проверки от объективных третьих сторон, помогающие укрепить уверенность в безопасности предполагаемой функциональности.'
        description-2: 'Для получения подробной информации о всех внешних аудитах, пожалуйста, смотрите %s.'
        description-3: 'Если вы обнаружили ошибку или уязвимость в нашем коде, пожалуйста, сообщите об этом %s.'
        ENS:
          title: 'ENS смарт-контракт с Sigma Prime'
          commit: 'Октябрь 2018 - ENS контракт с именем пользователя - commit hash eaefa92'
          report: отчёт
          tests: тесты
          code: код
          blog: 'запись в блоге'
        dejavu:
          title: 'Deja Vu Beta Audit'
          commit: '07 мая 2018 - Репозиторий Status-go и Status-react с Deja Vu'
          report: отчёт
          blog: 'запись в блоге'
      content-11:
        title: 'Учитесь быть в безопасности.'
        description: 'Децентрализованные серверные продукты, такие как Status, удаляют ряд ненужных посредников, позволяя вам общаться, совершать сделки и просматривать, не опасаясь слежки, цензуры и утечки данных. Это потому, что вы контролируете свои данные и собственную цифровую безопасность. Поэтому важно, чтобы вы понимали, как защитить себя. Узнайте больше о том, как оставаться в безопасности, с этим Руководством по лучшей практике безопасности состояния.'
        link: 'Смотрите руководство по лучшей практике'
      content-12:
        title: 'Поддержка безопасности'
        description: 'Мы здесь, чтобы помочь вам. Если у вас возникли вопросы или опасения по поводу безопасности, отправьте письмо на %s или свяжитесь с нами на публичном канале по безопасности Status %s.'
      content-13:
        title: 'Программа вознаграждения за ошибку'
        description: 'Если вы являетесь исследователем или разработчиком в области безопасности и хотите сообщить об уязвимости, пожалуйста, свяжитесь с %s по поводу программы вознаграждений за выявление ошибок. Также нами в сотрудничестве с HackerOne запущена программа вознаграждений за выявление ошибок, которая стимулирует хакеров к анализу проектов. Мы активно наращиваем нашу частную кампанию и в скором времени откроем ее для общественности! Для получения более подробной информации о программе вознаграждений за выявление ошибок, пожалуйста, свяжитесь с %s.'
