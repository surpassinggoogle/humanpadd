  about:
    intro:
      title: Миссия
      link-1: 'Наши принципы'
      link-3: 'Основные участники'
      description: 'Status стремится к тому, чтобы быть надежным средством коммуникации, обеспечивающим соблюдение прав человека. Мы делаем все возможное для того, чтобы деньги сообщества, закон сообщества и конфиденциальность способствовали сохранению культуры.'
    principles:
      title: 'Наши принципы'
      description: 'Эти принципы действуют как инструменты. Инструменты мышления, общения и децентрализованного принятия решений. Они держат нас честными о том, где нам не хватает нашего видения.'
      principle-1:
        title: свобода
        description: 'Мы верим в суверенитет людей. Как платформа, которая выступает за личную свободу, мы стремимся максимизировать социальные, политические и экономические свободы. Это включает в себя устойчивость к принуждению.'
      principle-2:
        title: 'Сопротивление цензуре'
        description: 'Мы предоставляем свободный поток информации. Нет контента под наблюдением. Мы придерживаемся крипто-экономического принципа противодействия цензуре. Еще сильнее, Status является независимой платформой для информации.'
      principle-3:
        title: Безопасность
        description: 'Мы не идем на компромисс в отношении безопасности при создании функций. Мы используем самые современные технологии и исследуем новые методы и технологии безопасности, чтобы обеспечить надежные гарантии безопасности.'
      principle-4:
        title: Конфиденциальность
        description: 'Конфиденциальность - это способность избирательно раскрывать себя миру. Для нас важно защитить конфиденциальность как в общении, так и в транзакциях, а также в качестве псевдоанонимной платформы. Кроме того, мы стремимся предоставить право полной анонимности.'
      principle-5:
        title: прозрачность
        description: 'Мы стремимся к полной открытости и симметрии информации внутри организации и не имеем границ между нашими основными участниками и нашим сообществом. Мы откровенны о наших недостатках, особенно когда делаем краткосрочные компромиссы в служении нашим долгосрочным целям.'
      principle-6:
        title: Открытость
        description: 'Программное обеспечение, которое мы создаем, является общественным благом. Он доступен через бесплатную лицензию с открытым исходным кодом, и каждый может делиться, изменять и извлекать из этого пользу. Мы верим в участие без разрешения.'
      principle-7:
        title: децентрализация
        description: 'Мы минимизируем централизацию как программного обеспечения, так и самой организации. Другими словами, мы максимально увеличиваем количество физических компьютеров, составляющих сеть, и максимально увеличиваем количество людей, контролирующих создаваемую нами систему (системы).'
      principle-8:
        title: Сопричастность
        description: 'Мы верим в справедливый и широко распространенный доступ к нашему программному обеспечению с акцентом на простоту использования. Это также распространяется на социальную вовлеченность, неразрешенное участие, совместимость и инвестиции в образовательные усилия.'
      principle-9:
        title: Непрерывность
        description: 'Мы создаем программное обеспечение, мотивированное на то, чтобы продолжать существовать и совершенствоваться без руководства какой-либо отдельной организацией или кем-либо из нынешних членов команды.'
      principle-10:
        title: находчивость
        description: 'Мы неустанно находчивы. По мере того как мы растем и имеем свободный доступ к капиталу, мы обязаны держателями токенов бороться с бюрократией и неэффективностью внутри организации. Это означает решение проблем наиболее эффективным способом при более низких экономических затратах (с точки зрения капитала, времени и ресурсов).'
