  faq:
    title: F.A.Q
    general:
      title: Основное
      q1:
        question: 'Что такое Status?'
        answer: 'Status – это приватный и безопасный инструмент для общения, основным направлением которого является защита прав человека и расширения возможностей суверенных сообществ.'
      q2:
        question: 'Кто стоит за Status?'
        answer: 'Экосистема Status создается участниками программы развития проекта – <a href=''https://statusnetwork.com/'' target=''_blank''>Status Network</a>, она создает продукты, инструменты и инфраструктуру для устойчивых и инклюзивных сообществ. Подробнее о Status и его основных контрибьютерах <a href=''https://status.im/about/'' target=''_blank''>по ссылке</a>.'
      q3:
        question: 'Зачем использовать Status?'
        answer: 'Последние 20 лет интернет контролировали всего несколько корпораций, у которых был стимул заработка денег за счет сбора и продажи данных пользователей. Status предлагает своим пользователям альтернативное решение по обеспечению конфиденциальной и безопасной связи, используя самые современные технологии. В приложении используется одноранговая модель связи, которая не позволяет третьим лицам осуществлять контроль и сбор данных пользователей. Приложение Status сочетает в себе мессенджер, крипто-кошелек и Web3-браузер. В комплексе, это дает вам полный контроль над вашими активами и коммуникацией.'
      q4:
        question: 'Почему именно мессенджер?'
        answer: 'Инклюзивным сообществам для организации своей работы необходимо приватное и безопасное общение без цензуры. Обмен сообщениями в приложении Status способствует принятию обществом блокчейна Ethereum благодаря его интеграционным возможностям. Это, в свою очередь, позволит сделать платежные сети и другие децентрализованные приложения более доступными для большего числа сообществ. <br><br>В конечном счете Status – это гораздо больше, чем просто мессенджер. Сочетая в себе управление активами при помощи криптовалютного кошелька и доступ к миру децентрализованных приложений через Web3-браузер, он представляет собой инструмент коммуникации нового поколения.'
      q5:
        question: 'Что отличает Status от других приложений для обмена сообщениями?'
        answer: 'В большинстве мессенджеров используется сквозное шифрование. Такой тип защиты не позволяет компаниям, предоставляющим услуги по обмену сообщениями, ознакамливаться с содержимым ваших переписок. В традиционных мессенджерах для регистрации также требуется идентифицирующая информация (например: номер телефона), которая обычно связана с множеством других личных данных о вас. Status не требует никакой личной информации для того, чтобы начать работу. Благодаря своей одноранговой инфраструктуре,  приложение Status не собирает никакую информацию о своих пользователях. <a href=''https://github.com/status-im/specs'' target=''_blank''>Здесь</a> вы можете найти описание того, как работает эта технология.'
      q6:
        question: 'Что произойдет, если правительство попытается заблокировать или подвергнуть цензуре Status?'
        answer: 'Приложение Status не полагается на один центральный сервер, от которого зависит вся работа системы. Вместо этого, Status использует распределенную сеть серверов, это и обеспечивает отказоустойчивость сети. Если один из серверов отключится, вы можете подключиться к любому другому или <a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''>запустить свой собственный</a>. Однако, приложение Status и наши сервера по-прежнему полагаются на подключение к интернету и в случае, если ваш интернет-провайдер запретит доступ к приложению, вы не сможете его использовать.'
      q7:
        question: 'Как Status подключается к блокчейну?'
        answer: 'Наше приложение взаимосвязано с одной из трёх изначальных реализаций протокола Ethereum под названием go-ethereum. Все, что вам необходимо сделать, чтобы подключиться к блокчейну, – это запустить приложение Status! Обратите внимание, что с блокчейном Ethereum взаимодействуют только кошелек и браузер. Сообщения не хранятся в блокчейне.'
      q8:
        question: 'Могу ли я запустить go-ethereum самостоятельно или на сервере?'
        answer: 'Мы стремимся к тому, чтобы упрощенные ноды работали на слабых устройствах. Это позволит вам напрямую подключаться к сети Ethereum со своего мобильного телефона или IoT-устройства и для этого вам не нужно запускать свой сервер. Что еще более важно, это повысит доступность и отказоустойчивость сети в целом. Для получения дополнительной информации посетите <a href=''https://nimbus.team/'' target=''_blank''>https://nimbus.team/</a>. <br><br>Если вы хотите запустить go-ethereum сейчас, вы можете настроить ноду на устройстве с Linux ОС и настроить приложение Status для подключения к данной ноде. <a href=''https://discuss.status.im/t/get-your-node-running/'' target=''_blank''>Подробнее</a>.'
      q9:
        question: 'Какие устройства поддерживают приложение Status?'
        answer: 'Приложение Status поддерживается на устройствах: Android 7+, и iOS 13+.'
      q10:
        question: 'Могу ли я использовать приложение Status на пк?'
        answer: 'На данный момент – нет. Наша база кода разработана таким образом, что Status может работать как на мобильных устройствах, так и на персональных компьютерах. Разработка десктопной версии Status в настоящее время приостановлена, т.к. наша команда сосредоточена на мобильном приложении и других инфраструктурах проекта.'
      q11:
        question: 'На каких языках доступно приложение?'
        answer: 'Status в настоящее время доступен на 14 языках: английском, французском, итальянском, упрощенном китайском, традиционном китайском, корейском, синдхи, русском, турецком, испанском, тагальском, индонезийском, немецком и на бразильском варианте португальского языка. <br><br>Кто угодно может внести свой вклад в перевод приложения Status. Если вы видите опечатку, неправильный перевод или просто хотите, чтобы ваш язык поддерживался в приложении, присоединяйтесь к нам на <a href=''https://translate.status.im/'' target=''_blank''>translate.status.im</a>.'
      q12:
        question: 'Приложение бесплатное?'
        answer: 'Абсолютно. Для использования основных функций приложения Status не требуется никаких платежей. Status позволяет хранить криптовалюты ETH (Ethereum) и SNT (утилитарный токен проекта Status). Однако, для использования некоторых дополнительных функций требуются SNT-токены, поскольку это помогает поддерживать наш проект. <br><br>Чтобы получить SNT-токены, вы можете использовать DApp для обмена или торговли уже имеющейся у вас криптовалютой, или вы можете купить ETH и SNT в обмен на фиатную валюту (например, евро или доллар США), используя крипто-фиатный обменник.'
      q13:
        question: 'Есть ли в приложении комиссии?'
        answer: 'В приложении Status отсутствуют скрытые комиссии. Когда вы совершаете транзакцию используя свой крипто-кошелек, вы увидите отдельную строчку с информацией о комиссии. Эта сетевая плата, также известная как «газ», является требованием сети Ethereum, которое точно так же используется всеми кошельками и приложениями основанными на блокчейне Ethereum для ускорения транзакций. Status не взимает никаких процентов от этой комиссии.'
      q14:
        question: 'Я хотел бы внести свой вклад в проект, с чего бы вы посоветовали мне начать?'
        answer: 'Status является проектом с открытым исходным кодом и приветствует любой вклад в развитие проекта (как технические, так и нетехнические). <a href=''https://ambassador.status.im/'' target=''_blank''>Страница амбассадоров</a> – отличное место для начала. Здесь вы можете связаться с активными участниками, которые могут поддержать вас в продвижении, обучении или ином содействии новому поколению интернета. <br><br>Если вы разработчик и хотите замарать руки, перейдите в гайд по содействию, там вы сможете ознакомиться со всей необходимой информацией. Если же вы являетесь мобильным разработчиком и любите функциональные языки – вносите свои поправки в приложение Status и публикуйте свои работы в нашем репозитории.'
      q15:
        question: 'Как я могу запросить функции? '
        answer: 'Поскольку Status – это проект с открытым исходным кодом, которым управляет сообщество, вы можете как запрашивать необходимые функции, так и вносить свой вклад в разработку. Поделитесь своими мыслями на общественном канале <a href=''https://join.status.im/status'' target=''_blank''>#status</a> или на форуме: <a href=''https://discuss.status.im/'' target=''_blank''>https://discuss.status.im/</a>. Вы также можете посетить наш <a href=''https://github.com/status-im'' target=''_blank''>Github</a>. <br><br>А если вы разработчик, мы предлагаем вам ознакомиться с нашим <a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''>руководством для контрибьюторов</a>, чтобы принять участие в разработке. '
      q16:
        question: 'Что такое SNT токен и как он работает в приложении?'
        answer: 'SNT - это токен сети Status. Он является ERC20 токеном (стандарт Ethereum), используемым для расчетов в сети Status. Определенные функции и возможности требуют, чтобы пользователи вносили или тратили SNT. Полезность токена является основной целью сети Status, так как ценность SNT помогает поддерживать перспективы проекта. '
    keys-and-accounts:
      title: 'Ключи и учетные записи'
      q1:
        question: 'Что такое ключи?'
        answer: 'Ключи - это форма идентификации и основа Status и Ethereum. Они всегда выдаются попарно, в виде открытого и закрытого ключа. Вы генерируете самую первую пару, когда начинаете использовать Status, вы можете считать это мастер-парой ключей. После этого на основе этой первой пары может быть сгенерировано n номеров пар ключей. Создание чего-то вроде связки ключей идентификации. Одним из ключей этой цепочки является ваш ключ чата; вы можете найти его в Профиле > Поделиться ссылкой.'
      q2:
        question: 'Что такое учетные записи?'
        answer: 'Вы можете сравнить учетные записи в Status с банковскими счетами. Каждая учетная запись основана на собственной паре ключей. Как и банковский счет, учетная запись обычно имеет адрес, баланс и может осуществлять операции. Каждая учетная запись также имеет свою собственную историю транзакций, которая является публичной. Для максимальной конфиденциальности вы можете использовать несколько учетных записей. Вы можете просматривать свои учетные записи во вкладке "Кошелек".'
      q3:
        question: 'Что такое мой адрес кошелька?'
        answer: 'Адрес вашего кошелька состоит из 42 символов и начинается с 0x. Это сетевой идентификатор вашей учетной записи на блокчейне Ethereum. Если у вас несколько аккаунтов, у каждого из них будет разный адрес. Вы можете найти адрес своего кошелька, перейдя в «Кошелек»> «Карта аккаунта»> «Получить» или нажав на значок «Поделиться» на карте аккаунта. <br><br><i>Примечание: несмотря на то, что адрес вашего кошелька и похож на ключ чата, это совершенно разные идентификаторы. Вы можете найти свой ключ чата в Профиле> Значок Поделиться.</i>'
      q4:
        question: 'Сколько аккаунтов я могу создать в Status?'
        answer: 'Вы можете создать столько аккаунтов, сколько захотите. Перейдите в Кошелек> Добавить аккаунт. Аккаунты, добавленные таким образом, могут быть восстановлены с помощью вашей сид-фразы вместе с вашим мастер-ключом, если вы потеряете доступ к своему аккаунту. <br><br>Вы также можете создать больше мастер-ключей, перейдя на начальный экран «Ваши ключи»> «Сгенерировать ключи» или «Доступ к существующим ключам», если вы хотите импортировать ключи из другого кошелька или создать полностью новую цепочку для ключей удостоверений.'
    profile-and-settings:
      title: 'Профиль и настройки'
      q1:
        question: 'Что такое ENS-имя?'
        answer: 'Имя пользователя или ENS-имя – это имя, зарегистрированное в службе имен Ethereum; Регистр, который связывает Ethereum-адрес с уникальным, понятным для человека именем, например: Алиса. По аналогии с регистрацией веб-домена, он имеет разные окончания. Если вы зарегистрируете имя непосредственно через приложение Status, вы получите alice.stateofus.eth. После регистрации ENS-имени, вы сможете использовать его в качестве вашего идентификатора при общении различных чатах, при этом рандомно трансформируя его, например: Подлый Белый Коала. Благодаря этому, другим пользователям приложения будет намного проще найти и узнать вас.'
      q2:
        question: 'В чем разница между alice.eth и alice.stateofus.eth?'
        answer: 'Купить имя stateofus.eth дешевле. Вы вносите депозит в размере 10 SNT, чтобы получить лицензию на имя, через 1 год вы сможете либо запросить средства обратно, либо продолжить использовать данное имя без дополнительных затрат. В настоящее время (январь 2020 г.) домен .eth стоит около 5$ в год в ETH. Вы можете связать оба имени со своим ключом чата, чтобы использовать свое имя, например, @alice, в чате.'
      q3:
        question: 'Что такое сид-фраза?'
        answer: 'Ваша сид-фраза в Status состоит из 12 слов. Она является основой для вашего ключа чата, а также ключей аккаунта в вашем кошельке. Все ключи происходят из сид-фразы через некоторый криптографический алгоритм. Если вы потеряете доступ к своей учетной записи, например, потеряв телефон, то сможете получить доступ к своим ключам, используя сид-фразу. Этот же алгоритм позволяет восстановить точно такую же цепочку ключей для идентификации.'
      q4:
        question: 'Что мне делать с этой сид-фразой?'
        answer: 'Запишите. Береги ее. Хранение сид-фразы на бумаге, подальше от ваших устройств - является самым безопасным вариантом.'
      q5:
        question: 'Если я потеряю телефон, смогу ли я получить доступ к своим учетным записям?'
        answer: 'Для доступа к своим аккаунтам вам понадобится сид-фраза состоящая из 12 слов. С её помощью вы можете восстановить доступ к своей паре мастер-ключей и всем своим аккаунтам. <br><br>Обратите внимание, что вы можете восстановить только аккаунты, которые хранятся в блокчейне Ethereum. Вы не сможете восстановить доступ к своим чатам или списку контактов, поскольку эта информация хранится только локально на вашем телефоне.'
      q6:
        question: 'Почему "Бэкап сид-фразы" выделена серым цветом?'
        answer: 'Пункт "Создать резервную копию сид-фразы" выделяется серым цветом, когда вы уже проходили по страницам, которые предписывают вам записать вашу сид-фразу. На этом этапе вы больше не можете просматривать сид-фразу в приложении. Она удаляется из локального хранилища, чтобы свести к минимуму риск того, что кто-то, кроме вас, сможет получить доступ к ней.'
      q7:
        question: 'Я потерял свою сид-фразу. Что мне делать?'
        answer: 'Для начала проверьте, можете ли вы создать резервную копию своей сид-фразы в разделе Профиль> Приватность и безопасность. Если элемент «Резервное копирование сид-фразы» выделен серым цветом, вы больше не можете получить доступ к ней. <br><br>Лучшим вариантом сейчас является создание нового ключа с использованием новой сид-фразы и перевод ваших активов на новый аккаунт. В разделе «Профиль» выберите «Выход»> «Создать новый ключ». Следуйте инструкциям на экране, чтобы сохранить и защитить новый ключ. Когда вы закончите, перейдите в Профиль> Приватность и безопасность> Резервное копирование сид-фразы. Надежно храните сид-фразу в автономном режиме. Затем перейдите в «Кошелек»> «Поделиться» или «Получить»> «Коснитесь адреса для копирования».'
      q8:
        question: 'Как мне удалить свой профиль?'
        answer: 'Ваш профиль существует только локально. Любые отправленные вами сообщения будут оставаться на почтовых серверах в течение 30 дней. После этого сообщение перестает существовать. Транзакции, которые вы совершили с использованием аккаунта в вашем кошельке, останутся в блокчейне.'
      q9:
        question: 'Если кто-то получает доступ к моему телефону, какая информация в моем профиле зашифрована, а какая нет?'
        answer: 'Ваши приватные ключи всегда зашифрованы и могут быть использованы только для подписания транзакций в сочетании с вашим паролем. Информация, которая не шифруется, включает в себя имя из трех слов, время когда вы последний раз использовали Status (разблокировали ваши ключи), фотографию вашего профиля и идентификатор вашей Keycard, если она у вас есть.'
      q10:
        question: 'Как свести к минимуму использование мобильного трафика Status?'
        answer: 'Status может потреблять много трафика. Лучший способ предотвратить слишком большое потребление трафика - использовать Status только при подключении к Wi-Fi. Для предотвращения потребления мобильного трафика можно настроить параметры в разделе Профиль > Настройки синхронизации > Мобильные данные.'
    messenger:
      title: Мессенджер
      q1:
        question: 'Мои сообщения действительно конфиденциальны?'
        answer: 'Да. В настоящее время Status использует протокол Whisper, он необходим для обмена сообщениями на базе стека Ethereum. Whisper обеспечивает одноранговый обмен сообщениями, не полагаясь на централизованные серверы, центры по обработке данных или поставщиков аналогичного вида услуг. <br><br>Каждое сообщение защищено сквозным шифрованием и транслируется среди каждой одноранговой ноды в сети в течении установленного времени. Благодаря этому третьи лица не могут ознакомиться с содержимым ваших сообщений, а также идентификации участников диалога. В приватном чате ,в котором вы общаетесь 1 на 1, только предполагаемый получатель сообщения может расшифровать содержимое. В публичных чатах любой, кто знает название чата, может расшифровать содержимое сообщений. <br><br>Дополнительной защитой является использование нового ключа шифрования с каждым сообщением после первоначального обмена ключами между пользователями (Perfect Forward Secrecy). Если ваше сообщение расшифруют, то хакер сможет ознакомиться только с одним сообщением. У него по прежнему не будет доступа к остальным сообщениям чата. <br><br>Конфиденциальность, которую обеспечивает протокол Whisper, действительно достигается за счет интенсивного использования данных. Разработка альтернативных вариантов пока еще продолжается. Отслеживать данный прогресс вы можете <a href=''https://forum.vac.dev/t/waku-project-and-progress/24'' target=''_blank''>здесь</a>.'
      q2:
        question: 'Где хранятся мои сообщения? Они в блокчейне?'
        answer: 'Сообщения не хранятся в блокчейне и ничего не стоят для отправки. Сообщения хранятся на почтовом сервере в течение 30 дней, а также на телефоне после их получения, как только вы открываете Status и подключаетесь к сети. Чтобы до вас добраться, сообщения проходят через devp2p - транспортный уровень для Whisper - но не передаются через Ethereum Virtual Machine. '
      q3:
        question: 'Кто владеет мейл-серверами, на которых хранятся сообщения?'
        answer: 'Работа протокола Whisper основывается на особом типе ноды на блокчейне Ethereum для хранения и передачи сообщений. Status – единственный экземпляр протокола Whisper, который активно используется криптовалютными сообществами (пользователями). Таким образом, Status размещает набор таких специальных нод для поддержки своих пользователей. Любой может разместить ноду мейл-сервера при наличии надлежащего оборудования. Вы можете найти подробные инструкции о том, как это сделать, <a href=''https://discuss.status.im/t/get-your-node-running/1488/2'' target=''_blank''>здесь</a>.'
      q4:
        question: 'Как мне изменить свое имя в приложении Status?'
        answer: 'Если вы хотите изменить имя учетной записи, вы можете зарегистрировать новое ENS-имя. Перейдите в Профиль> Ваше ENS-имя. Когда вы регистрируетесь или подключаете существующее <a href=''https://docs.google.com/document/d/1NO7wBRQU-cxKvoxvUx0hCyCbyaoGfdlI6l-d1_9U4mI/edit#bookmark=id.zgy4mci21861'' target=''_blank''>ENS-имя</a> к вашему ключу чата в приложении Status, другие пользователи могут найти вас используя данный идентификатор. Вы также можете отобразить ENS-имя в публичном чате вместо случайного набора из трех слов.'
      q5:
        question: 'Как мне пригласить своих друзей в Status?'
        answer: 'Вы можете поделиться своим профилем или конкретным чатом с друзьями вне приложения Status. <br><br>Чтобы поделиться своим профилем и ключом чата, перейдите на экран своего профиля и нажмите кнопку «Поделиться» в правом верхнем углу. Будет создана ссылка, по которой ваш друг сможет перейти в приложение и автоматически загрузить ваш профиль. <br><br>Чтобы поделиться публичным чатом, откройте его и выберите «Поделиться чатом» в меню [...] в правом верхнем углу. Будет создана ссылка на чат, которую вы затем сможете отправить своему другу вне приложения Status.'
      q6:
        question: 'Я присоединился к публичному чату, но не вижу никаких сообщений. Почему?'
        answer: 'Публичные чаты похожи на радиоканалы. Вы можете настроиться на канал, но вы увидете сообщения только в том случае, если другие транслируют их по этому каналу. Вы можете начать свой собственный чат и пригласить в него других пользователей, перейдя [...] в правом верхнем углу и поделившись чатом с другими, например: <a href=''https://get.status.im/chat/public/introductions'' target=''_blank''>https://get.status.im/chat/public/introductions</a>'
      q7:
        question: 'Как мне создать новый публичный чат?'
        answer: 'На вкладке «Чат» нажмите кнопку [+]> Присоединиться к публичному чату и введите chat-name (имя чата). Если данное имя еще не существует в сети, вы автоматически создаете его. <br><br>Публичные чаты работают по принципу # хештега. В данной вкладке собраны все сообщения с одинаковым #.'
      q8:
        question: 'Как я могу начать чат в формате 1:1 с кем-нибудь из Status?'
        answer: 'На вкладке «Чат» нажмите кнопку [+]> Новый чат> Введите ENS имя пользователя или ключ чата. Или, если другой человек сидит рядом с вами, отсканируйте QR-код из его профиля. <br><br>Если вы хотите перейти в личный чат с кем-нибудь из публичного канала, нажмите на его имя или аватар> Отправить сообщение.'
      q9:
        question: 'Имеет ли значение, какой почтовый сервер я выбрал?'
        answer: 'Серверы, которые находятся ближе остальных к вам на географическом расстоянии, будут быстрее возвращать сообщения. Мы рекомендуем оставить настройки по умолчанию для автоматического выбора сервера. При включенном автоматическом выборе Status сможет измерять задержку сообщений между серверами и выбирать для вас самый быстрый. <br><br>Если вы хотите подключиться к своему собственному серверу или к серверу, работающему на определенном доверенном устройстве, вы можете добавить его.'
    browser:
      title: Браузер
      q1:
        question: 'Чем этот браузер отличается от других браузеров?'
        answer: 'Status – это браузер нового поколения интернета. Браузер с поддержкой Web3.0 может открыть любой веб-сайт, а также позволяет использовать децентрализованные приложения или так называемые «DApps». Для этого Status внедряет объект в программный интерфейс (от англ. Document Object Model, сокр. DOM) данного сайта, позволяя ему ссылаться на вашу учетную запись в блокчейне, предварительно получив на это ваше разрешение. <br><br>Как правило, DApps используют блокчейн эфириума для отправки и получения информации, а также обработки платежей, которые обычно хранятся на централизованном сервере. Тем не менее, DApps-приложения имеют небольшой риск того, что одна сторона будет контролировать ваши данные и извлекать из них прибыль, в отличии от централизованных провайдеров, где данная вероятность стремится к 100%%.'
      q2:
        question: 'Что такое DAp.ps?'
        answer: 'DAp.ps - это децентрализованный и курируемый сообществом каталог DApps, созданных на Ethereum, так что вы можете легко ознакомиться с лучшими web3-разработками. Разработчики DApp могут размещать свои DApps бесплатно, а также стейкать SNT для повышения рейтинга своих DApps. Пользователи с помощью SNT могут увеличивать или уменьшать количество голосов DApp, которые влияют на нахождение в списке. Чем больше SNT у разработчика, тем легче снизить оценку их DApp. '
      q3:
        question: 'Как мне проголосовать за DApps?'
        answer: 'Перейдите по адресу <a href=''https://dap.ps'' target=''_blank''>https://dap.ps</a>, найдите свое любимое DApp и повысьте его рейтинг. Установите необходимое количество SNT и нажмите "поднять". В случае "понижения" рйтинга DApp, количество SNT задается автоматически. Чем больше DApp разработчики инвестировали в повышение рейтинга своего DApp, тем дешевле будет для вас "понизить" его рейтинг. Это снижает риск того, что хорошо профинансированные DApp возьмут верх и заставят вас проголосовать за их полезность.<br><i>Заметим, что для голосования требуется SNT, а также небольшая сумма ETH для оплаты транзакции.</i>'
      q4:
        question: 'Какие DApp-разрешения используются в приложении?'
        answer: 'DApps-приложения должны запрашивать разрешение на просмотр и использование адреса вашего кошелька и / или ключа чата. DApp просит вас «Подключить кошелек» и сразу после подключения вы получите всплывающее окно с просьбой «Отклонить» или «Разрешить» данный запрос. Разрешения на подключение нового адреса кошелька зависит от аккаунтов, которые подключены к вашему кошельку. Если вы интегрируете новые аккаунт, прошлая информация об интеграции аннулируется. Если вы отклоните запрос на разрешение, DApp не сможет использовать информацию вашего эфириум-адреса для управления вашими крипто-активами. <br><br>Перейдите в Профиль> Приватность и безопасность> Установить права доступа к DApp, чтобы увидеть, какие DApps могут получить доступ к каждому из аккаунтов, и отозвать разрешения, если вам это необходимо. <br><br><i>Обратите внимание: если DApp сохранил ваш адрес, его нельзя отозвать при помощи приложения Status.</i>'
    wallet:
      title: Кошелёк
      q1:
        question: 'Насколько безопасен мой кошелёк?'
        answer: 'Кошелек в приложении Status включает в себя функцию иерархической детермининации акивов(от англ. Hierarchical Deterministic (HD)). Любые ключи, сгенерированные в этом кошельке, шифруются и хранятся локально на вашем телефоне. Никто, кроме вас, не имеет доступа к вашим активам. Для повышенной безопасности вы можете приобрести <a href=''https://keycard.tech/'' target=''_blank''>Keycard</a> и использовать его для хранения своих приватных ключей.'
      q2:
        question: 'Что значит подписать транзакцию?'
        answer: 'Любые изменения в Ethereum считаются транзакцией. Информация передается с одного адреса на другой. Эта информация может быть активом или соглашением. Когда вы подписываете транзакцию, используя Status, вы одобряете эту транзакцию. Status подскажет, какую транзакцию вы хотите подписать. '
      q3:
        question: 'Что такое моя подписная фраза?'
        answer: 'Подписная фраза - это функция безопасности. Когда вы впервые используете Status, кошелек покажет вам подписную фразу, которая представляет собой уникальное сочетание трех слов. Только вы и приложение знаете ее. Каждый раз, когда вы подписываете транзакцию, приложение будет показывать вам подписную фразу. Если вы узнаете ее, то можете быть уверены, что запрос на подписание приходит от Status и безопасен для подписи.'
      q4:
        question: 'Какие активы поддерживает кошелек Status?'
        answer: 'В настоящее время кошелек поддерживает ETH и ERC20 токены (например, OMG, BNB, BAT или DAI), а также некоторые ERC721 токены (например, Cryptokitties или digital artwork).'
      q5:
        question: 'Почему мои средства не отображаются?'
        answer: 'По умолчанию в вашем кошельке отображаются только ETH и SNT токены. Если вы импортируете аккаунт, который также содержит и другие токены, Status автоматически отобразит их. В других случаях, например, когда вы отправляете свои токены другому аккаунту в приложении Status, вам нужно будет добавить данный токен в свою учетную запись. <br><br>Вы можете добавить токены в свою учетную запись, перейдя в Кошелек > «[...]» Меню в правом верхнем углу > «Управлять активами».'
      q6:
        question: 'Как работает ENS с кошельком Status?'
        answer: 'Вы можете отправить активы на ENS имя, перейдя в кошелек > Отправить > Выбрать получателя > Введите адрес получателя. Кошелек автоматически заменит ENS имя на адрес кошелька, которым он владеет. '
      q7:
        question: 'Почему я должен платить комиссию за транзакции?'
        answer: 'Комиссия за пользование сетью, также известная как "газ", покрывает вычислительные затраты на выполнение действий по созданию блоков в сети Ethereum. Это стандартно для сети. Никакие действия в блокчейне Ethereum, включая транзакции между пользователями, не могут быть совершены без расходов на газ . Кошелек Status позволяет корректировать комиссию каждой транзакции. Более высокая комиссия повысит скорость обработки вашей транзакции.'
      q8:
        question: 'Как и по каким адресам можно отправлять средства?'
        answer: 'Приложение Status позволяет отправлять ETH и ERC-20 токены (например, OMG, BNB, BAT или DAI) на кошельки, которые принимают эти валюты. Чтобы осуществить транзакцию, перейдите в кошелек и нажмите значок отправки [↗] внизу экрана. Или перейдите в Кошелек > затем зажмите Карточку кошелька, с которого вы хотите отправить средства > Отправить. <br><br>Затем введите сумму> выберите необходимый токен> подтвердите аккаунт с которого вы хотите сделать вывод (на данном этапе вы можете изменить ее) > выберите получателя. <br><br>Вы можете распознать кошельки, которые принимают токены на основе ETH и Ethereum, по формату адреса. Адрес таких кошельков будет начинаться с 0x… Приложение Status проверяет наличие недействительных адресов. Перед подписанием транзакции рекомендуется всегда трижды проверять адрес вручную.'
      q9:
        question: 'Я восстановил учетную запись и теперь вижу только один кошелек, хотя создавал больше. Я потерял свои средства?'
        answer: 'Нет, ваши средства не потеряны. Если вы создали дополнительные кошельки в приложении, а позже восстановили свою учетную запись, вам необходимо вручную восстановить дополнительные кошельки, выполнив те же действия, что и при их создании. Из кошелька выберите Добавить аккаунт > Создать аккаунт. Вместо того, чтобы создавать новый кошелек, Status будет восстанавливать каждый дополнительный кошелек, который вы создали, по порядку, и все ваши активы будут восстановлены вместе с ними. <br><br>В будущем мы обеспечим автоматическое восстановление всех ваших дополнительных кошельков.'
      q10:
        question: 'Поддерживает ли кошелек Bitcoin?'
        answer: 'Нет, в настоящее время Status не поддерживает блокчейн Bitcoin, поэтому только Ethereum и активы работающие на его сети доступны в приложении. Bitcoin является отдельным блокчейном и использует для транзакций свою сеть валидаторов, поэтому в настоящее время невозможно совершать транзакции между этими двумя сетями.'
    keycard-general:
      title: 'Основная информация о Keycard'
      q1:
        question: 'Для чего нужен Keycard?'
        answer: 'Keycard - это аппаратный кошелек, который используется в приложении Status. <br><br>Он обеспечивает более высокий уровень безопасности в управлении вашими приватными ключами пользователей Status. Keycard – это холодный кошелек для ваших активов, которой необходимо активировать в приложении (используя 6-значный код) на вашем телефоне при совершении транзакции. <br><br>Keycard можно использовать вместе с двухфакторной аутентификацией для повышения безопасности ваших активов в приложении Status (т.е. использования чата). Чтобы разблокировать ключи и использовать приложение, вам необходимо нажать на карту и ввести свой 6-значный код доступа.'
      q2:
        question: 'Доступен ли Keycard со Status на Android и iOS?'
        answer: 'В настоящее время Keycard доступен для использования со Status только на Android. Команда Keycard в настоящее время работает над iOS интеграцией.'
      q3:
        question: 'Сколько стоит Keycard?'
        answer: 'Keycard стоит 29€ в розницу и может быть приобретен здесь.'
      q4:
        question: 'Интегрируется ли Keycard с другими кошельками?'
        answer: 'Status - первая производственная интеграция с Keycard. Однако, разработчики могут интегрировать Keycard с их продуктами с помощью API Open Source Keycard, доступного здесь. '
      q5:
        question: 'Нужен ли мне Keycard, чтобы использовать Status?'
        answer: 'Нет, вам не нужен Keycard, чтобы использовать Status. Кошелек Status является некастодиальным и проходил проверку сторонними компаниями по безопасности. Он сам по себе безопасен, но с Keycard вы получаете еще более высокий уровень аппаратной безопасности.'
      q6:
        question: 'Могу ли я использовать Keycard в качестве дебетовой/кредитной карты для осуществления платежей?'
        answer: 'На данный момент Keycard может быть использована пользователем Status только в качестве аппаратного кошелька. Это предусмотрено нашей дорожной картой для введения физических платежей с помощью Keycard как составляющей открытой, инклюзивной и безлимитной платежной сети, где платежными терминалами являются любые телефоны, на которых работает Status.'
      q7:
        question: 'Чем Keycard отличается от других аппаратных кошельков, таких как Ledger или Trezor?'
        answer: 'В своей основе, Keycard – создан как аппаратный кошелек в виде банковской карты. Он включает в себя бесконтактную технологию NFC для связи с вашим мобильным телефоном, это дает возможность подписывать транзакции одним касанием карты, а также вводом 6-значного пароля. К тому же, благодаря его форм-фактору, аппаратный кошелек очень удобно носить с собой. <br><br>Keycard не имеет экрана или клавиатуры, это делает его более долговечным в работе. Уровень безопасности Keycard, при использовании его с доверенным приложением, таким как Status, аналогичен кошелькам Ledger.'
    keycard-security:
      title: 'Безопасность Keycard'
      q1:
        question: 'Что случится, если я потеряю свой Keycard?'
        answer: 'В случае потери Keycard, никто не сможет использовать его без вашего 6-значного кода. Для возврата средств вам необходимо восстановить аккаунт с помощью сид-фразы. <br><br>Функция социального восстановления находится в стадии разработки и будет реализована в будущем. Она позволит координироваться с другими участниками сети для восстановления вашего аккаунта в случае его утери.'
      q2:
        question: 'Насколько безопасен Keycard?'
        answer: 'Безопасность карты зависит от программного обеспечения апплета, используемого на карте. Этот апплет является программным обеспечением с открытым исходным кодом и был проверен независимой аудиторской фирмой по безопасности. <br><br> С точки зрения аппаратного обеспечения, Keycard является элементом безопасности SE с очень высоким уровнем аппаратной защиты. Он проходит формальное тестирование CC EAL5+ для оценки уровня безопасности.'
    keycard-setup:
      title: 'Настройки Keycard'
      q1:
        question: 'Как мне получить Keycard и Status? '
        answer: 'Если вы являетесь новым пользователем Status, то вам просто нужно загрузить Status, следуя нашим подсказкам, далее нужно будет выбрать, хотите ли вы сгенерировать новую учетную запись или импортировать существующую (т.е. `Ключи доступа`), используя сид-фразу, а затем сохранить ее в вашей Keycard. После этого вам будет предложено при нажатии на Keycard вводить 6-значный пароль каждый раз, когда вы захотите разблокировать ключи и использовать Status или подписать транзакцию. '
      q2:
        question: 'Что за 6-значный пароль? '
        answer: 'Вы можете задать свой 6-значный пароль во время входа в систему. Вам нужно будет запомнить этот пароль, так как он будет запрашиваться каждый раз, когда вы нажмете на карту в телефоне.'
      q3:
        question: 'Что такое код сопряжения и PUK код?'
        answer: 'При настройке Keycard и Status, вам будет предоставлен код сопряжения и PUK код. Вы должны записать их очень внимательно, потому что они показыватся вам только один раз.<br><br>Ваш код сопряжения понадобится, когда вы захотите использовать ваш Keycard с другим телефоном или другим приложением. <br><br>Ваш PUK код понадобится, если вы забудете свой 6-значный код, чтобы сбросить и изменить его.'
      q4:
        question: 'Что такое сид-фраза?'
        answer: 'Смотрите раздел Профиль и настройки. Если вы потеряете ваш Keycard, PUK код или код сопряжения вместе с вашим телефоном, это единственное средство для доступа к вашим средствам.'
      q5:
        question: 'Я уже использую аккаунт в Status и хочу использовать его с моим Keycard, как мне следует поступить?'
        answer: 'Вам нужно удалить Status, чтобы начать новую установку. При входе в систему вам нужно ввести свою сид-фразу (`Ключи доступа` > `Введите сид-фразу`) и сохранить ее на Keycard. Вы восстановите вашу учетную запись и все взаимодействия с вашими приватными ключами теперь будут защищены с помощью Keycard.'
    keycard-other:
      title: 'Другие вопросы по Keycard'
      q1:
        question: 'У меня есть Keycard, могу ли я использовать его с несколькими телефонами или несколькими приложениями одновременно?'
        answer: 'Да, Вы можете. Ваша Keycard имеет код сопряжения, с помощью которого можно настроить 5 одновременно безопасных каналов. '
      q2:
        question: 'Я потерял свой 6-значный пароль, что мне делать?'
        answer: 'Если вы сделаете более 3 неправильных попыток ввода вашего 6-значного кода, вас попросят ввести ваш PUK код для сброса и изменения вашего 6-значного кода. '
      q3:
        question: 'Я потерял свой PUK код, что мне делать?'
        answer: 'Если вы потеряли ваш PUK код и 6-значный код, то ситуация достаточно неприятная, так как вы никогда не сможете использовать ваш Keycard. Для того, чтобы вернуть свои средства, вы должны использовать вашу сид-фразу для восстановления ключей в Status или в другом кошельке. Если вы знакомы с CLI и потеряли свой 6-значный код и PUK-код, команда разработчиков Keycard сможет помочь вам со сбросом настроек Keycard до заводских. Для этого обратитесь по адресу <a href=''https://join.status.im/chat/public/status-keycard'' target=''_blank''>https://join.status.im/chat/public/status-keycard</a>.'
      q4:
        question: 'Я потерял свой код сопряжения, что мне делать?'
        answer: 'Если вы потеряли код сопряжения, то должны убедиться, что у вас сохранилась сид-фраза. Без кода сопряжения и сид-фразы вы рискуете утратить доступ к средствам, в случае потери телефона.'
      q5:
        question: 'Я потерял свою сид-фразу, что мне делать?'
        answer: 'Если вы потеряли сид-фразу вашего аккаунта, вам следует побеспокоиться, потому что вы рискуете потерять все свои средства, в случае потери Keycard или PUK/кода сопряжения. Рекомендуем немедленно создать новый кошелек с новой сид-фразой и перевести на него свои средства с аккаунта. '
