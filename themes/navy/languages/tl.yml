site:
  home:
    intro:
      title: 'Pribado, Ligtas na Komunikasyon'
      description: 'Ang Status ay isang ligtas na app ng pagmemensahe, pitaka sa crypto, at browser ng Web3 na binuo gamit ang estado ng teknolohiya ng sining.'
      news: Balita
    about:
      open-source:
        title: 'Isang Open Source Project'
        description: 'Buong bukas na mapagkukunan at ginawa ng mga nag-aambag sa buong mundo. Mga tagabuo, taga-disenyo, tagalikha, tagapagturo, mahilig, at marami pa ang may libre at bukas na pag-access sa mga repo, assets, at impormasyon. Dinisenyo upang maging censorship lumalaban at libre mula sa kontrol ng third party.'
      mission:
        title: 'Misyon at Prinsipyo'
        description: 'Ang Status ay nagsusumikap na maging isang ligtas na tool sa komunikasyon na nagtataguyod ng mga karapatang pantao. Dinisenyo upang paganahin ang libreng daloy ng impormasyon, protektahan ang karapatan sa pribado, ligtas na pag-uusap, at itaguyod ang soberanya ng mga indibidwal.'
    decentralized:
      subtitle: 'Desentralisadong Komunikasyon'
      title: 'Mag mensahe, Pag-browse, Transact sa Iyong Mga Tuntunin'
      description: 'Ang Status ay ipinagsama ang desentralisadongpag memensahe, cryptocurrency wallet, at DApps browser sa isang makapangyarihan, pribado at secure na komunikasyon gamit ang tool. Dinisenyo upang maprotektahan ang iyong mga mensahe at impormasyon mula sa pagkagambala ng third party.'
      link: 'Galugarin ang lahat ng mga tampok'
    private:
      subtitle: 'Pagpapanatili ng Pagkapribado'
      title: 'Tunay na Pribadong Pagmemensahe'
      description: 'Ang Status ay gumagamit ng open-source, peer-to-peer protocol, at end-to-end encryption upang maprotektahan ang iyong mga mensahe mula sa mga third party. Panatilihing pribado ang iyong mga pribadong mensahe sa Status.'
    wallet:
      subtitle: 'Borderless Crypto Payments'
      title: 'Secure ang Crypto Wallet'
      description: "Ligtas na ipadala, mag-imbak at tumanggap ng cryptocurrencies kasama ang ERC20 at ERC721 tokens kasama ang\nStatus crypto wallet. Ikaw lamang ang may hawak ng mga susi sa iyong mga pondo. Ang intuitive na disenyo ay nagpoprotekta sa iyo mula sa pag-atake."
    browser:
      subtitle: 'Pag-aari ng Iyong Data'
      title: 'Desentralisadong Browser sa Web3'
      description: 'Mag-navigate sa lumalagong ecosystem ng mga desentralisadong aplikasyon mula sa aming browser na pinagana ng Web3. Walang pagsubaybay. Walang mga tiktik. Ikaw lang at ang iyong data Mag-browse sa pinakabagong mga merkado, pakipag palitan, laro, at higit pa sa desentralisadong Status app.'
    security:
      title: 'Pribado at Secure ng Disenyo'
      description: 'Ang Status ay gumagamit ng bagong encryption at security tools upang matiyak ang iyong mga mensahe at transaksyon ang iyo ay iyo mag-isa lang. Ang Status nagtatanggal ng mga tagapamagitan upang panatilihing pribado ang iyong mga mensaheat ligtas ang iyong mga pag-aari. Tiwala, ligtas na komunikasyon.'
    status-network:
      title: 'Status Network'
      description: 'Ang Status Network ay isang koleksyon ng proyekto na bumuo ng produkto, tools at imprastraktura para sa matibay, mapanatili at para sa pamayanan. Idinesenyo at binuo para sa seguridad, pagkakapantay-pantay at para sa soberanya bawat isa.'
      link: 'Dagdagan ang nalalaman tungkol sa Status Network'
  features:
    intro:
      title: 'Ang kapangyarihan ng Ethereum ay nasa iyong bulsa'
      description: 'Ang Status ay isang multi-purpose communication tool na kombinasyon ng pribadong messenger, desentralisadong crypto-wallet, at Web3 browser.'
      link-messenger: Messenger
      link-wallet: Crypto-wallet
      link-browser: 'Browser at DApps'
    messenger:
      title: 'Secure Messenger'
      feature-1:
        title: 'Publiko, Pribado at Group Chats'
        description: 'Sumali sa anumang bilang ng mga pampublikong channel o magpadala ng pribadong chat 1: 1 o mga group chats. Maaari ka ring magpadala at makatanggap ng mga pagbabayad ng crypto nang direkta sa iyong mga pribadong chat.'
        link: 'Sumali sa Status Pampublikong Channel'
      feature-2:
        title: 'Pribadong mensahe sa Waku'
        description: 'Ang Waku ay isang peer-to-peer (p2p) messaging protocol na umaalis ng sentralisadong choke points mula sa iyong mga mensahe. Sa pamamagitan ng pagtanggal ng sentralisadong ikatlong partido, ang iyong mga mensahe ay iyong sarili at mas pribado at ligtas.'
        learn-more: 'Matuto ng mas marami tungkol sa Waku'
      feature-3:
        title: 'Perpektong pasulong na lihim at <br>E2E Encryption'
        description: 'Ang Status ay gumagamit ng ''Double Ratchet'' algorithm sa itaas ng Whisper at end-to-end encryption para sa pinakamataas na marka ng seguridad at privacy.'
    wallet:
      title: 'Pinagsama <br>Ethereum Wallet'
      feature-1:
        title: 'Isang Ligtas na Wallet'
        description: "Ang pagtanggal ng mga tagapamagitan ay naglalagay sa iyo upang makontrol ang iyong mga pondo.\nIkaw lamang at hawak mo ang iyong pribadong mga susi sa iyong cryptocurrency, at walang gitnang tao ang may access."
      feature-2:
        title: 'ERC20 at ERC721 Compatible'
        description: "Suportahan ang ERC20 at ERC721 token sa Etherum network. Magpadala, Mag tago at magtanggap ng tokens ng may kumpiyansa sa Status. Madaling magdagdag\n ng ERC-20 token sa iyong wallet."
      feature-3:
        title: 'Makipag-ugnay sa Peers at DApps'
        description: 'Ang Status wallet ay pinagsama sa messenger at browser-nagbibigay-daan sa iyo upang makipag-ugnay sa mga kapantay at DApps. Ang lahat ng mga transaksyon ay nangangailangan ng pagpapatunay ng isang parirala sa pag-sign upang maprotektahan ka mula sa mga phishing attacks.'
    browser:
      title: 'Web3 Browser'
      feature-1:
        title: 'I-access ang Desentralisadong Aplikasyon'
        description: 'Isang lumalagong ecosystem ng DApps sa iyong bulsa. Mag-browse sa pinakabagong mga desentralisadong palitan, marketplace, laro, social network, at marami pang iba.'
        link: 'I-install ang Status'
      feature-2:
        title: 'Pribado at Secure na Pagba-browse'
        description: 'Ang Status ay nagpapatupad ng pinakabagong mga pamantayan sa seguridad upang matiyak na ligtas ka at walang kalayaan sa pagsubaybay at pagkolekta ng data. Mag-browse sa iyong mga termino.'
      feature-3:
        title: 'I-optimize ang iyong DApp<br>sa Status'
        description: 'Ang Status Dapp Integration Center ay pinapadali ang anumang dapp developer para matuto tungkol sa Status,mag-optimize upang tumakbo ang Status, pakinabangan ang mga natatanging tampok nito, at magparehistro sa Dap.ps.'
        link: 'I-optimize at Irehistro ang iyong Dapp'
