      subtitle: 'Panatilihin ang Iyong Pagkapribado'
      title: 'Pseudo-Anonymous Account Creation'
      description: 'Hindi ka hihilingin para sa isang numero ng telepono, email address, o bank account kapag lumilikha ng isang Status account. Manatiling pribado at pili na ihayag ang iyong sarili sa mundo na may Status.'
