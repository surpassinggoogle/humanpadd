      description: "Marami sa mga SNT ang mga kaso ng paggamit ay nasa aktibong pananaliksik at pag-unlad.\nSumali sa pampublikong mga talakayan o basahin ang FAQ's upang matuto nang higit pa tungkol sa mga kaso ng SNT na gumamit at mag-sign ng pananaliksik sa ekonomiya."
