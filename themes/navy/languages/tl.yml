  faq:
    title: F.A.Q
    description: 'Mga Madalas na Itanong <br> Hindi mahanap ang iyong hinahanap? Suriin o tanungin sa komunidad ng Discuss forum <a href=''https://discuss.status.im/'' target=''_blank''> dito </a>'
    general:
      title: General
      q1:
        question: 'Ano ang Status?'
        answer: 'Ang Status ay isang pribado, ligtas na tool ng komunikasyon upang mapanindigan ang mga karapatang pantao at bigyan ng kapangyarihan ang mga pamayanang may soberanya'
      q2:
        question: 'Sino ang nasa likod ng Status?'
        answer: 'Ang Status ay binuo ng Status Network. Ang <a href=''https://statusnetwork.com/'' target=''_blank''> Status Network </a> ay nagtatayo ng mga produkto, tool at imprastraktura para sa nababanat, napapanatiling at napapaloob na mga komunidad. Higit pang tungkol sa Status at ang mga pangunahing nag-aambag nito <a href=''https://status.im/about/'' target=''_blank''> dito </a> .'
      q3:
        question: 'Bakit gagamitin ang Status?'
        answer: 'Sa nakalipas na 20 taon, ang internet na alam natin na ito ay kinokontrol ng ilang mga korporasyon, na may isang insentibo upang mangolekta at magbenta ng data. Ang Status ay nagbibigay ng isang alternatibo. Ang Status ay gumagamit ng estado ng teknolohiya ng sining upang magbigay ng pribado, ligtas na komunikasyon. Ang Status ay gumagamit ng isang modelo ng peer-to-peer na pumipigil sa anumang ika-3 na partido mula sa pagkontrol ng data ng mga gumagamit. Pinagsasama ng Status ang isang messenger, crypto wallet, at web3 browser at binibigyan ka ng ganap na kontrol sa iyong mga assets at komunikasyon.'
      q4:
        question: 'Bakit isang messenger?'
        answer: 'Ang soberanyang komunidad ay kinakailangan ang uncensored, pribado at ligtas na komunikasyon upang maisaayos. Nag-aalok ang mensahe ng isang promising na daan sa pag adopt ng Ethereum dahil sa pagiging angkop nito para sa mobile na paggamit. Ito naman ay makakapagbigay ng paraan sa paggawa ng mga network ng pagbabayad at iba pang desentralisadong aplikasyon na ma-access sa mas maraming mga komunidad<br><br> Sa wakas ang Status ay higit pa bilang isang messenger. Ang pagsasama-sama ng pamamahala ng pag-aari sa pitaka ng crypto at pag-access sa isang mundo ng mga desentralisadong aplikasyon sa pamamagitan ng browser ng web3, ito ay isang tool sa komunikasyon sa pinakamalawak na kahulugan.'
      q5:
        question: 'Ano ang pinagkaiba ni Status mula sa iba pang mga application sa pagmemensahe?'
        answer: 'Karamihan sa mga messenger ay nag-aalok ng end-to-end encryption. Ang pamantayang pamantayang ito ay nangangahulugan na ang kumpanya na nagbibigay ng serbisyo ay hindi mabasa ang nilalaman ng iyong mga mensahe. Ngunit ang daloy ng impormasyon sa kanilang network ay publiko at pinapayagan ang pagpapakahulugan kung sino ang nakikipag-usap sa kanino, mula saan. Ang mga tradisyunal na messenger ay nangangailangan din ng pagkilala ng impormasyon upang mag-sign up, tulad ng isang numero ng telepono, at kadalasang nakakonekta ito sa isang host ng iba pang personal na data tungkol sa iyo. Ang Status ay hindi nangangailangan ng personal na impormasyon kung anuman upang makapagsisimula ka. Dahil sa imprastraktura ng peer-to-peer, Ang Status ay walang kaalaman tungkol sa kung sino ang makipag-ugnay sa kanino, o tungkol sa nilalaman ng iyong mga mensahe. <a href=''https://github.com/status-im/specs'' target=''_blank''>Narito</a> makakahanap ka ng mga pagtutukoy kung paano gumagana ang teknolohiyang ito.'
      q6:
        question: 'Ano ang mangyayari kung sinusubukan ng isang pamahalaan na hadlangan o i-censor ang Status?'
        answer: 'Ang Status messenger ay hindi gumagamit ng isang sentral na server papunta at mula sa kung saan maaaring ma-block ang komunikasyon. Sa halip ang Status ay gumagamit ng isang distributed network ng mga mail servers. Tinitiyak nito na nababanat ang network. Kung isinara ang isang mail server maaari kang kumonekta sa isa pang mail server o simulan ang <a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''> pagpapagana ng iyong sariling </a> . Gayunpaman, ang Status at mga mail servers sa network ay umaasa pa rin sa pagkakaroon ng koneksyon sa Internet. Kung ang Internet ay isinara dahil sa telecom providers hindi mo magagamit ang Status.'
      q7:
        question: 'Paano kumonekta ang Status sa blockchain?'
        answer: 'Ang Status ay nakabalot sa go-ethereum, na kumokonekta sa Ethereum network. Ang kailangan mo lang gawin para kumonekta sa Ethereum ay paganahin ang Status app! Tandaan na ang wallet at browser lamang ang nakikipag-ugnay sa Ethereum blockchain. Ang mga mensahe ay hindi nakaimbak sa blockchain.'
      q8:
        question: 'Maaari ba akong magpatakbo ng go-ethereum sa aking sarili o sa isang server?'
        answer: 'Kami ay nakatuon sa pagkuha ng mga light node na nagtatrabaho sa mga restricted devices. Papayagan ka nitong kumonekta sa Ethereum mula sa iyong mobile phone o IoT device nang direkta, walang kinakailangang server. Ang pinaka-importante, madaragdagan nito ang kakayahang ma-access at nababanat ng pangkalahatang network. Para sa karagdagang impormasyon, mangyaring suriin ang <a href=''https://nimbus.team/'' target=''_blank''> https://nimbus.team/ </a> . <br> <br> Kung gusto mong paganahin ang go-Ethereum ngayon, maaari mong i-set up ang node sa isang Linux device at i-configure ang Status app para kumonekta sa node na ito. Makakahanap ka ng mas maraming impormasyon <a href=''https://discuss.status.im/t/get-your-node-running/'' target=''_blank''> dito </a> .'
      q9:
        question: 'Sa anong mga aparato magagamit ko ang Status?'
        answer: 'Sinusubukan ang Status patakbuhin sa Android 7+, at iOS 13+.'
      q10:
        question: 'Tumatakbo ba ang Status sa desktop?'
        answer: 'Hindi ngayon. Ang aming code base ay dinisenyo upang ang Status ay maaaring gumana sa alinman sa mga mobile o desktop devices. Ang pag-unlad ng Status desktop ay kasalukuyang naka-pause habang ang koponan ay nakatuon sa mobile app at sa iba pang mga proyektong pang-imprastraktura.'
      q11:
        question: 'Sa anong wika magagamit ang app?'
        answer: 'Magagamit na ang katayuan sa 14 na wika - Ingles, Français, Italiano, 简体 中文, 繁體 中文, 한국어, اُردُو, русский !, Türkçe, Español, Tagalog, Bahasa Indonesia, Deutsch, Português do Brasil <br> <br> Kahit sino ay maaaring magbigay ng kontribusyon sa mga pagsasalin sa Status. Kung nakakita ka ng isang typo, mistranslation o gusto mo lang ang iyong wika ay ilarawan, sumali sa amin sa <a href=''https://translate.status.im/'' target=''_blank''> translate.status.im </a> .'
      q12:
        question: 'Malaya bang gamitin ang app?'
        answer: 'Ganap. Walang kinakailangang pagbabayad para magamit ang mga pangunahing tampok ng Status. Upang masulit ang Status, makakatulong ito upang hawakan ang mga cryptocurrencies ETH (Ethereum) at SNT (Status Network Token). Ang ilang mga tampok ay nangangailangan ng paggamit ng SNT, dahil makakatulong ito upang suportahan ang aming proyekto. <br> <br> Para makakuha ng SNT, maaari mong gamitin ang isang exchange DAPP sa pag-trade ng sarili mong crypto, o maaari kang bumili ng ETH at SNT kapalit ng isang Fiat (eg Euro o US dollar) pera gamit ang isang fiat-to-crypto exchange.'
      q13:
        question: 'Mayroon bang anumang mga bayarin?'
        answer: 'Ang Status ay walang hidden fees. Kapag gumawa ka ng isang transaksyon gamit ang iyong crypto wallet, makikita mo ang isang network fee na kasama sa gastos. Ang network fee na ito ay kilala sa tawag na "gas," at isang kinakailangan ng Ethereum network, na ginamit nang eksakto sa parehong paraan ng lahat ng mga Ethereum wallets at aplikasyon upang mapadali ang mga transaksyon. Ang Status ay hindi nagkokolekta ng anumang porsyento ng bayad na ito.'
      q14:
        question: 'Gusto kong mag-ambag sa proyekto, saan mo iminumungkahi na magsimula ako?'
        answer: 'Ang Status ay isang bukas na mapagkukunan na proyekto at tinatanggap ang lahat ng mga kontribusyon, kapwa teknikal at hindi pang-teknikal. Ang <a href=''https://ambassador.status.im/'' target=''_blank''> ambassadors page </a> ay isang mahusay na lugar upang magsimula. Dito maaari kang makipag-ugnay sa mga aktibong nag-aambag na maaaring suportahan ka sa pagtaguyod, pagtuturo tungkol sa o  kaya''y nag-aambag sa susunod na henerasyon ng web. <br> <br> Kung ikaw ay isang developer at nais mong lubos na matuto magtungo sa dokumentasyon sa DApp development docs. Kung ikaw ay isang mobile developer mismo at mahal mo ang mga functional  languages, kung ganon bumuo ng Staus sa iyong sarili at simulang isumite ang mga PR.'
      q15:
        question: 'Paano ako makahiling ng mga tampok?'
        answer: 'Dahil ang Status ay isang open-source, proyekto na hinihimok ng komunidad, maaari kayong humiling at magbigay ng kontribusyon sa tampok na pag-unlad. Ibahagi ang iyong mga saloobin sa pampublikong channel<a href=''https://join.status.im/status'' target=''_blank''>#status</a> o sa aming diskusyong forum: <a href=''https://discuss.status.im/'' target=''_blank''>https://discuss.status.im/ </a>. Malugod ka ring magbubukas ng aming <a href=''https://github.com/status-im'' target=''_blank''>Github issue</a>. <br><br>Kung ikaw ay isang developer, sunding ang aming <a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''>contributor guide</a> para makisali.'
      q16:
        question: 'Ano ang SNT at paano ito gumagana sa app?'
        answer: 'Ang SNT ay Status Network Token. Ang Status token na ''ERC20 (Ethereum standard) ay ginamit upang magamit ang Status Network. Ang ilang mga tampok at pag-andar ay nangangailangan na magdeposito o gumastos ng user sa SNT. Ang paggamit ng token ay isang pangunahing layunin ng Status Network, dahil ang halaga ng SNT ay tumutulong upang matiyak ang pangmatagalang proyekto.'
    keys-and-accounts:
      title: 'Mga Susi at Mga Account'
      q1:
        question: 'Ano ang mga Susi?'
        answer: 'Ang mga susi ay isang anyo ng pagkakakilanlan at ang gulugod ng Status at Ethereum. Sila ay palaging pares, isang pampublikong susi at pribadong susi. Bumuoka ng pinakaunangpares kapag sinumulan mo ang paggamit ng Status, Maari mong isaalang-alang ito ang pares ng master key. Pagkatapos nito, ang numerong-n ay isang pares ng susi na nabuo sa unang pares. Lumilikha ng isang bagay tulad ng isang keychain ng mga pagkakakilanlan. Ang isa sa mga susi sa kadena na ito ay ang iyong susi sa chat; mahahanap mo ito sa profile > Ibahagi ang icon.'
      q2:
        question: 'Ano ang mga accounts?'
        answer: 'Maaari mong ihambing ang mga account sa Status sa mga bank accounts. Ang bawat account ay batay sa sarili nitong key pair. Tulad ng isang bank account, ang isang account ay karaniwang may isang address, balanse at maaaring mag-transact. Ang bawat account ay mayroon ding sariling kasaysayan ng mga transaksyon na publiko. Para sa tiyak na privacy gumamit ka ng maraming mga account. Maaari mong tingnan ang iyong mga account sa Wallet tab.'
      q3:
        question: 'Ano ang aking address ng pitaka?'
        answer: 'Ang iyong wallet address ay mayroong 42 character at nagsisimula sa 0x. Ito ay isang on-chain identitiy para sa iyong Ethereum account. Kung mayroon kang maraming mga account, mayroon kang maraming mga address. Maaari mong mahanap ang iyong wallet address sa pamamagitan ng pagpunta sa Wallet > Account card > Tumanggap o sa pamamagitan ng pag-tap sa icon ng ibahagi sa Account card. <br> <br> <i> Tandaan na kahit na mukhang itong katulad, ang iyong wallet address ay hindi pareho sa iyong chat key. Maaari mong makita ang iyong chat key sa Profile >Share icon. </i>'
      q4:
        question: 'Gaano karaming mga account ang maaari kong likhain sa Status?'
        answer: 'Maaari kang lumikha ng maraming mga account hangga''t gusto mo. Pumunta sa Wallet > Add account. Ang mga account na idinagdag sa ganitong paraan ay maaaring mabawi gamit ang iyong seed phrase, kasama ang iyong master key pair, kung nawalan ka ng pag-access sa iyong account. <br> <br> Maaari ka ring lumikha ng higit pang master key pairs sa pamamagitan ng pagpunta sa start screen Ang iyong mga keys > Generate keys o Access existing keys kung nais mong i-import ang mga keys mula sa isa pang wallet o lumikha ng isang ganap na bagong keychain ng pagkakakilanlan.'
    profile-and-settings:
      title: 'Profile at Mga Setting'
      q1:
        question: 'Ano ang isang username ng ENS?'
        answer: 'Ang isang username ng ENS ay isang pangalan na nakarehistro sa Ethereum Name Service; Ang isang rehistro na nag-uugnay sa isang address ng Ethereum sa isang natatanging, human-readable na pangalan, hal. Alice, Tulad ng pagrehistro ng isang web domain, ito ay may iba''t ibang mga panlapi. Kung nagparehistro ka ng isang pangalan sa pamamagitan ng Status, nakakakuha ka ng alice.stateofus.eth. Kapag nagrehistro ka ng isang pangalan ng ENS maaari mo itong magamit sa chat chat, ibahin ang anyo ng iyong random na pangalan, hal. Sneaky White Koala, sa iyong pangalan ng ENS. Ginagawa nitong mas madali para sa iba na makahanap at makilala ka.'
      q2:
        question: 'Ano ang pagkakaiba sa pagitan ng alice.eth kumpara sa alice.stateofus.eth?'
        answer: 'Ang pagbili ng isang stateofus.eth name ay mas mura. Magbabayad ka ng 10 SNT na deposito upang lisensyahin ang pangalan, pagkatapos ng 1 taon maaari mong makuha ang alinman sa mga pondo o magpatuloy na gamitin ang pangalan nang walang karagdagang gastos. Ang isang .eth domain na kasalukuyang (Enero 2020) ay nagkakahalaga ng halos $ 5 taun-taon sa ETH. Maaari mong ikonekta ang parehong mga pangalan sa iyong chat key upang magamit, halimbawa ang iyong pangalan, @alice, sa chat.'
      q3:
        question: 'Ano ang seed phrase?'
        answer: 'Ang iyong seed phrase sa Status ay binubuo ng 12 words. Ito ang pinagmulan ng iyong chat key pati na rin ang account keys sa iyong wallet. Ang lahat ng mga keys ay nagmula sa first seed sa pamamagitan ng ilang mga dalubhasang kriptograpiko. Kung nawalan ka ng pag-access sa iyong account, halimbawa sa pagkawala ng iyong telepono, ma-access mo ang iyong mga keys gamit ang iyong seed phrase. Ang parehong wizardry ay magbibigay-daan sa iyo na muling mabuo ang eksaktong parehong keychain ng mga pagkakakilanlan.'
      q4:
        question: 'Ano ang dapat kong gawin sa aking Seed Phrase?'
        answer: 'Isulat mo. Panatilihing ligtas. Ang pagpapanatili ng iyong seed phrase sa papel, malayo sa iyong mga aparato, ay ang pinaka-ligtas na pagpipilian.'
      q5:
        question: 'Kung nawalan ako ng telepono, paano ko mai-access ang aking mga account?'
        answer: 'Para ma-access ang iyong mga account kailangan mo ang iyong 12-word seed phrase. Gamit ang seed phrase maaari mong mabawi ang pag-access sa iyong master key pair at lahat ng iyong mga account. <br> <br> Tandaan na maaari mong ibalik ang mga account na nakatira sa Ethereum. Gayunpaman, hindi mo na mababawi ang pag-access sa iyong mga chat o contact list, dahil ang impormasyong ito ay nakaimbak lamang sa lokal sa iyong telepono.'
      q6:
        question: 'Bakit ang ''back up seed phrase'' ay greyed out?'
        answer: 'Ang  ''Back up seed phrase'' item ay greyed out kapag lagpas ka na sa mga screen na nagtuturo sa iyo na isulat ang iyong seed phrase. Sa puntong ito, hindi mo na maaaring tingnan ang seed phrase sa app. Ang phrase ay tinanggal mula sa lokal na imbakan upang mabawasan ang panganib ng sinuman ngunit nagawa mong ma-access ito.'
      q7:
        question: 'Nawala ko ang aking seed phrase. Ano ang gagawin ko?'
        answer: 'Sakit yan. Una suriin kung hindi mo na mai-back up ang iyong seed phrase sa ilalim ng Profile > Pagkapribado at Seguridad. Kung ang item na ''Back uo seed phrase'' ay greyed out, hindi mo na ma-access ang seed phrase. <br> <br> Ang pinakamagandang opsyon ngayon ay ang maglikha ng isang bagong key gamit ang isang bagong seed, at ilipat ang iyong mga assets sa bagong account. Sa Status pumunta sa Sign out > Bumuo ng isang bagong key. Sundin ang mga hakbang sa screen para maimbak at mai-secure ang bagong key. Kapag tapos ka na, pumunta sa Profile >Pagkapribado at Seguridad > Back up seed phrase. Itago ang seed phrase ng ligtas offline. Pagkatapos ay pumunta sa Wallet >Share icon o Tumanggap > Tapikin ang address upang kopyahin. Mag-sign out. <br> <br> I-unlock ang mga keys kung saan nawala ang iyong seed phrase gamit ang iyong password. Ipadala ang lahat ng mga assets mula sa mga account sa iyong wallet papunta sa iyong bagong address.'
      q8:
        question: 'Paano ko tatanggalin ang aking profile?'
        answer: 'Ang iyong profile ay nag-eexists lamang sa lokal. Ang anumang mga mensahe na iyong ipinadala ay mananatili sa mga mail server sa loob ng 30 araw. Pagkatapos nito, titigil sa pagkakaroon ang mensahe. Ang mga transaksyon na ginawa mo gamit ang isang account sa iyong wallet ay mananatili sa blockchain.'
      q9:
        question: 'Kung may nakakakuha ng access sa aking telepono, anong bahagi ng aking profile ang naka-encrypt at ano ang hindi?'
        answer: 'Ang iyong mga pribadong key ay naka-encrypt sa lahat ng oras at maaari mo lamang itong magamit upang mag-sign ng mga transaksyon kasabay ng iyong password o passcode. Kasama sa impormasyong hindi naka-encrypt ang 3 pangalan ng salita, kung kailan mo huling ginamit ang Status (nai-lock ang iyong mga susi), ang iyong profile ng larawan, at ang nagpapakilala ng iyong Keycard kung mayroon ka.'
      q10:
        question: 'Paano ko mai-minimize ang paggamit ng mobile data sa Status?'
        answer: 'Ang Status ay maaaring maging bandwidth heavy. Ang pinakamahusay na paraan upang maiwasan ang labis na pagkonsumo ng data ay sa pamamagitan ng paggamit ng Status kapag konektado lamang sa wifi. Maaari mong pigilan ang Status sa paggamit ng mobile data sa pamamagitan ng pagsasaayos ng iyong mga setting sa ilalim ng Profile > Sync settings > Mobile data.'
    messenger:
      title: Messenger
      q1:
        question: 'Pribado ba talaga ang aking mga mensahe?'
        answer: 'Oo, sila. Ang Status ay kasalukuyang gumagamit ng Whisper, ang protocol ng pagmemensahe ng Ethereum stack. Ang Whisper ay nagbibigay ng peer-to-peer messaging na may zero na pag-asa sa mga sentralisadong server, data center o service provider. <br> <br> Ang bawat mensahe ay naka-encrypt end-to-end, at nai-broadcast sa bawat solong peer sa network para sa itinakdang oras. Ginagawa nitong hindi lamang imposible para sa hindi sinasadyang mga audiences na basahin ang nilalaman ng mga mensahe, ngunit makita din kung sino ang nagpapadala ng mga mensahe kung para kanino. Para sa pribadong mga mensahe ng 1: 1, tanging ang inilaan na recepient ng isang mensahe ay maaaring i-decrypt ang content. Para sa mga pampublikong chat, ang sinumang nakakaalam ng pangalan ng chat ay maaaring i-decrypt ang content. <br> <br> Ang karagdagang proteksyon ay ang paggamit ng isang bagong encryption key sa bawat mensahe, pagkatapos ng paunang key exchange sa pagitan ng mga gumagamit (Perfect Forward Secrecy). Kung ang iyong message key ay nakompromiso, ang mensahe lamang para sa partikular na key na ito ay nakompromiso. Walang pag-access sa mga nakaraang mensahe. <br> <br> Ang privacy ng Whisper ay nagbibigay gastos ng mataas na paggamit ng data. Patuloy ang pag-unlad ng isang kahalili. Maaari mong sundin ang pag-unlad <a href=''https://forum.vac.dev/t/waku-project-and-progress/24'' target=''_blank''> dito </a> .'
      q2:
        question: 'Nasaan ang aking mga mensahe na naka-imbak? Nasa blockchain ba sila?'
        answer: 'Ang mga mensahe ay hindi nakaimbak sa blockchain at walang gastos na ipadala. Ang mga mensahe ay naka-imbak sa isang mail server sa loob ng 30 araw, at sa iyong telepono sa sandaling natanggap mo ang mga ito sa pamamagitan ng pagbubukas ng Status at pagkonekta sa network. Upang maabot ka, ang mga mensahe ay ipapasa sa devp2p — ang layer ng transportasyon para sa Whisper - ngunit hindi ipinadala sa pamamagitan ng Ethereum Virtual Machine.'
      q3:
        question: 'Sino ang nagho-host sa mga mail server na nag-iimbak ng mga mensahe?'
        answer: 'Ang Whisper ay nangangailangan ng isang espesyal na uri ng Ethereum node para mag-imbak at maglipat ng mga mensahe. Ang Status ay ang tanging halimbawa ng Whisper na ginagamit sa production. Sa gayon, ang Status ay nagho-host ng isang hanay ng mga espesyal na node upang suportahan ang mga gumagamit nito. Gayunpaman, ang sinuman ay magagawang mag-host ng isang mail server node na may tamang hardware. Maaari kang makahanap ng mga instructions kung paano gawin ito <a href=''https://discuss.status.im/t/get-your-node-running/1488/2'' target=''_blank''> dito </a> .'
      q4:
        question: 'Paano ko papalitan ang aking pangalan sa Status?'
        answer: 'Kung nais mong magdagdag ng custom name, maaari kang magparehistro ng isang ENS username. Pumunta sa Profile > ENS usernames. Kapag nagrehistro ka o kumonekta sa isang existing na <a href=''https://docs.google.com/document/d/1NO7wBRQU-cxKvoxvUx0hCyCbyaoGfdlI6l-d1_9U4mI/edit#bookmark=id.zgy4mci21861'' target=''_blank''> ENS username </a> sa iyong Status chat key, ikaw ay mahahanap ng iba sa pamamagitan ng username na ito. Maaari mo ring ipakita ito sa halip ng iyong three word name.'
      q5:
        question: 'Paano ko imbitahan ang aking mga kaibigan sa Status?'
        answer: 'Maaari mong ibahagi ang alinman sa iyong profile o isang specific chat sa mga kaibigan sa labas ng Status. <br> <br> Para ibahagi ang iyong sariling profile at chat key, pumunta sa screen ng iyong profile at i-click ang share button sa itaas ng kanang sulok sa kanang kamay. Ang isang link ay lilikha na maaaring sundin ng iyong kaibigan upang makuha ang Status at mai-load ang iyong profile. <br> <br> Para mag-share ng isang pampublikong chat, buksan ang chat, at piliin ang "Share chat" mula sa [...] na menu sa kanang sulok sa kanang kamay. Ito ay bubuo ng isang link sa chat, na maaari mong ipadala sa iyong kaibigan sa labas ng Status.'
      q6:
        question: 'Sumali ako sa isang pampublikong chat, ngunit wala akong nakikitang mga mensahe. Bakit ganun?'
        answer: 'Ang mga pampublikong chat ay tulad ng mga channel sa radyo. Maaari kang mag-tune sa isang channel, ngunit makakakita ka lamang ng mga mensahe kung ang iba ay nag brodkast sa channel na iyon. Maaari mong simulan ang iyong sariling pag-uusap at anyayahan ang iba sa pamamagitan ng pagpunta sa [...] sa kanang tuktok na sulok at pagbabahagi ng channel sa iba, hal. <a href=''https://get.status.im/chat/public/introductions'' target=''_blank''> https://get.status.im/chat/public/introductions </a>'
      q7:
        question: 'Paano magsimula ng bagong pribadong chat'
        answer: 'Sa Tab Chat, i-tap ang  [+] button > Sumali sa public chat at mag-type ng isang cha name. Kung wala pa ang pangalan sa network, awtomatikong lumikha ka ng isa. <br> <br> Maaari mong isipin ang mga pampublikong chat tulad ng # -tags. Mayroong isang koleksyon ng lahat ng mga mensahe na gumagamit ng parehong #.'
      q8:
        question: 'Paano mag simula ng chat 1:1 kasama ang isang tao sa Status?'
        answer: 'Sa Chat tab, tapikin ang [+] button > upang makapag simula ng bagong chat > ilagay ang ENS username o chat key. O kung ang ibang tao ay nakaupo sa tabi mo, maari mong i-scan ang QR code sa kanilang mga profile. <br><br> kung nais mong magsimula ng 1:1 sa isang pampublikong channel, i-tap lang ang kanilang pangalan o avatar > Magpadala ng mensahe.'
      q9:
        question: 'Mahalaga ba kung aling mail server ang pinili ko?'
        answer: 'Ang mga mail server na mas malapit sa iyo sa distansya ng heograpiya ay magbabalik ng mga mensahe nang mas mabilis. Inirerekomenda na panatilihin mo ang default na setting para sa awtomatikong pagpili ng server ng mail. Sa pinaganang awtomatikong pagpili, Maaaring masukat ni Status ang latency ng mga mensahe sa pagitan ng mga server at humanap ng mas mabilis para sa iyo. <br><br> kung nais mong kumonekta sa iyong sariling mail server, o sa isang tumatakbong tiyak na mapagkakatiwalaang aparato, maaari kang magdagdag ng isang pasadyang mail server.'
    browser:
      title: Browser
      q1:
        question: 'Anong pinagkaiba nitong browser naito sa ibang browser?'
        answer: 'Ang Status ay isang browser na pinagana ng web3. Ang isang browser na pinagana ng web3 ay maaaring magbukas ng anumang website, ngunit nangungunang nagbibigay-daan sa iyo na gumamit ng mga desentralisadong apps, o ''DApps''. Para magawa ito, ang Status ay nag-inject ng isang bagay sa DOM ng isang naibigay na site, na pinapayagan ang site na iyon na i-refer ang iyong account sa blockchain — na mayroong pahintulot mula sa iyo. <br> <br> Karaniwan, ginagamit ng DApps ang Ethereum blockchain upang magpadala at tumanggap ng mga impormasyon at process payments na mag-iimbak sa isang sentralisadong server. Ang mga DApps ay nagpapakita ng kaunting peligro ng isang solong partido na pagkontrol at pagkompromiso mula sa iyong data.'
      q2:
        question: 'Ano ang DAp.ps?'
        answer: 'Ang DAp.ps ay isang desentralisado at curated na direktoryo ng komunidad ng DApps na binuo para sa Ethereum, para madali mong siyasatin ang pinakamahusay sa web3. Ang mga developer ng DApp ay maaaring magsumite ng kanilang mga DApps nang libre, o stake SNT upang mapalakas ang kanilang rangko. Ang mga users ay maaaring i-upvote o downvote ang mga listahan ng DApp na may SNT din. Ang mas SNT ng isang developer ay staked, mas madali itong ibagsak ang kanilang DApp.'
      q3:
        question: 'Paano bumoto para sa DApps?'
        answer: 'Pumunta sa <a href=''_blank'' target=''https://dap.ps''> https://dap.ps </a> , hanapin ang iyong paboritong DApp at i-tap ang Upvote. I-set ang presyo ng SNT na nais mong gamitin at i-tap ang ''upvote''. Kapag nag-downvote ka ng isang DApp, ang presyo ay nakatakda na. Ang mas maraming mga DApp developer na mag-invest para madagdagan ang kanilang pagraranggo, mas madali na ito ay para sa iyon sa pag downvote. Binabawasan nito ang peligro ng mahusay na napondohan na mga DApps upang sakupin at gawin ang iyong boto sa DApps na maging kapaki-pakinabang. <br> <i> Tandaan na ang pagboto ay nangangailangan ng SNT pati na rin ang isang maliit na halaga ng ETH upang magbayad para sa transaksyon. </i>'
      q4:
        question: 'Ano ang mga pahintulot ng DApp?'
        answer: 'Dapat humingi ng pahintulot ang mga DApps upang tingnan at gamitin ang iyong address ng pitaka at / o ang iyong susi sa chat. Karaniwan, humihiling ang isang DApp na ''Ikonekta ang iyong pitaka''. Kapag nangyari ito, nakatanggap ka ng isang popup na humihiling sa ''Deny'' o ''Payagan'' ang kahilingang ito. Ang mga pahintulot upang ikonekta ang iyong address ng pitaka ay tiyak sa bawat account na hawak mo sa iyong pitaka. Kung bibigyan ka ng pahintulot para sa isang bagong account, ang pahintulot sa naunang konektadong account ay tinanggal. Kung tanggihan mo ang isang kahilingan sa pahintulot, ang DApp ay walang alam tungkol sa iyong address ng Ethereum, at hindi rin magagawang magsimula ng mga transaksyon.<br><br> Pumunta sa iyong profile > Pribado at seguridad > set ang DApp at pahintulutan na makita ang DApps na mag access sa iyong account, at upang bawiin ang mga pahintulot kung nais mo. <br><br><i>Tandaan na kung naimbak ng DApp ang iyong address, hindi ito maaalis ng Status.</i>'
    wallet:
      title: Pitaka
      q1:
        question: 'Gaano katatag ang aking pitaka?'
        answer: 'Ang Status ay mapabilang sa Hierarchical Deterministic(HD) wallet. Ang anumang mga key na nabuo sa pitaka na ito ay naka-encrypt at nakaimbak nang lokal sa inyong telepono, gamit ang ligtas na hardware kung magagamit. Walang sinuman ang may access ngaunit ikaw. Para sa pinahusay na seguridad maaari kang makakuha ng isang <a href=''https://keycard.tech/'' target=''_blank''>keycard</a> upang maiimbak ang iyong mga key.'
      q2:
        question: 'Ano ang ibig sabihin ng mag-sign ng isang transaksyon?'
        answer: 'Ang anumang pagbabago sa Ethereum ay itinuturing na isang transaksyon. Ililipat ang impormasyon mula sa isang address patungo sa isa pa. Ang impormasyong ito ay maaaring pag-aari o isang kasunduan. Kapag nag-sign ka ng isang transaksyon gamit ang Status ikaw mismo ang mag aproba sa transaksyon na ito. Sasabihin sa iyo ng Status kung anong uri ng transaksyon ang dapat mong lagdaan.'
      q3:
        question: 'Ano ang aking signing phrase?'
        answer: 'Ang parirala sa pag-sign ay isang tampok ng seguridad. Kapag ginamit mo ang Status sa unang pagkakataon, ipapakita sa iyo ng pitaka ang iyong parirala o seed phrase sa pag-sign, Sa tuwing mag-sign ka ng isang transaksyon, ipapakita sa iyo ng app ang pariralang pag-sign. Kung nakikilala mo ang parirala sa pag-sign, alam mong sigurado na ang kahilingan sa pirma ay nagmumula sa Status at ligtas na mag-sign.'
      q4:
        question: 'Anong mga assets ang suportado ng Status wallet?'
        answer: 'Kasalukuyang sinusuportahan ng pitaka ang ETH at ERC20 (hal. OMG, BNB, BAT, or DAI) tokens,'
      q5:
        question: 'Bakit hindi ipinapakita ang aking mga ari-arian?'
        answer: 'Bilang default, tanging ang ETH at SNT ang ipinapakita sa iyong wallet. Kung nag-import ka ng isang account na may hawak din ng iba pang mga token, ipinapakita rin ito sa Status. Sa iba pang mga kaso, halimbawa kapag nagpadala ka ng mga token sa isang account sa Status, kakailanganin mong idagdag ang mga ito sa iyong account view. <br> <br> Maaari kang magdagdag ng mga token sa iyong account view sa pamamagitan ng pagpunta sa iyong `Wallet overview screen` > ` [...] `Menu sa kanang sulok sa itaas > `Manage assets`.'
      q6:
        question: 'Paano gumagana ang ENS sa Status wallet?'
        answer: 'Maaari kang magpadala ng mga ari-arian sa isang pangalan ng ENS sa pamamagitan ng pagpunta sa Wallet > Magpadala > Pumili ng tatanggap > Ipasok ang address ng tatanggap. Awtomatikong papalitan ng pitaka ang pangalan ng ENS sa address ng pitaka na nagmamay-ari nito.'
      q7:
        question: 'Bakit kailangan kong magbayad para sa network fee para sa transaksyon?'
        answer: 'Ang bayad sa network, na kilala rin bilang "gas," ay sumasakop sa pagkukuwenta sa gastos ng pagsasagawa ng isang aksyon sa Ethereum blockchain. Pamantayan ito sa network. Walang mga pagbabago na maaaring gawin sa Ethereum blockchain, kabilang ang mga transaksyon sa pagitan ng mga users, nang walang paggasta ng gas. Pinapayagan ka ng Status wallet na i-adjust ang network fee sa bawat transaksyon. Ang isang mas mataas na bayad ay mapapabuti ang bilis ng pagproseso para sa iyong transaksyon.'
      q8:
        question: 'Paano at sa anong mga address ako magpapadala ng assets?'
        answer: 'Pinapayagan ka ng Status wallet na magpadala ng ETH at ERC20 (hal. OMG, BNB, BAT o DAI) sa mga wallets na tumatanggap ng mga pera na ito. Para magpadala ng mga assets pumunta sa Wallet at i-tap ang icon ng padala [↗] sa ibaba ng screen. Bilang kahalili pumunta sa Wallet > Account card > Ipadala <br> <br> Pagkatapos Ilagay ang Halaga > Piliin ang token > Pumili mula sa account > Pumili ng tatanggap <br> <br> Maaari mong malaman ang mga wallets na tumatanggap ng mga token na batay sa ETH at Ethereum sa pamamagitan ng address format. Magsisimula ang address sa 0x ... Suriin ang Status wallet para sa mga hindi wastong address. Pinakamahusay na kaugalian ay ang palaging suriin tatlong beses ang address nang manu-mano bago mag-sign ng isang transaksyon.'
      q9:
        question: 'Nabawi ko ang aking account at ngayon lang ako nakakita ng isang pitaka, kahit na gumawa ako ng higit pa. Nawalan ba ako ng pondo?'
        answer: 'Hindi, hindi sila nawala. Kung nakalikha ka ng mga karagdagang mga pitaka mula sa Status at mamaya makuha mo ang iyong account, kakailanganin mong manu-manong mabawi ang karagdagang mga wallets sa pamamagitan ng pagsunod sa parehong mga hakbang na ginawa mo upang lumikha ng mga ito. Mula sa pitaka, magdagdag ka ng account> Magdagdag ng isang account. Sa halip na makabuo ng isang bagong tatak na pitaka, babawiin ng Status ang bawat karagdagang pitaka na nilikha mo nang maayos, at ang iyong mga pag-aari ay mababawi sa kanila. <br><br> sa hinaharap, sisiguraduhin naming lahat ay awtomatikong mababawi sa pitaka.'
      q10:
        question: 'Sinusuportahan ba ng wallet ang BitCoin?'
        answer: 'Hindi, kasalukuyang ang Status ay hindi sumusuporta sa Bitcoin blockchain, at tanging ang Ethereum at mga assets na itinayo sa itaas ang magagamit sa loob ng application. Ang BitCoin ay isang hiwalay na blockchain at gumagamit ng isang magkakahiwalay na network ng mga validator para sa mga transaksyon nito, kaya''t sa kasalukuyan imposibleng gumawa ng mga transaksyon sa pagitan ng dalawang network.'
    keycard-general:
      title: 'Pangkalahatang Keycard'
      q1:
        question: 'Ano ang Keycard para saan?'
        answer: 'Ang Keycard ay hardware wallet na maaari mong magamit sa iyong Status app.<br><br>Nagbibigay ito ng isang mas mataas na antas ng seguridad at pagmamay-ari sa mga gumagamit ng Status private keys. Ang Keycard ay isang uri ng cold storage para sa iyong mga asset na kailangan mong i-tap (kasama ang iyong 6 na numerong passcode) sa iyong teleponopara makapag transaksyon. <br><br> Ang keycarday magagamit bilang 2FA para protektahan ang pag-access sa Status (hal. sa pag Chat). Upang i-unlock ang iyong mga susi at gamitin ang app kakailanganin mong i-tap ang iyong card at ilagay ang iyong 6-digit na passcode.'
      q2:
        question: 'Ang Keycard ay available sa Status sa Android at iOS?'
        answer: 'Sa ngayon ang keycard ay magagamit lamang sa Android upang magamit ang Status. Ang koponan ng Keycard ay kasalukuyang nagtratrabaho para sa iOS.'
      q3:
        question: 'Magkano ang Keycard?'
        answer: 'Ang halaga ng Keycard ay nasa 29 € ang Isa at maaaring mabili dito.'
      q4:
        question: 'Isinasama ba ang Keycard sa anumang ibang mga wallets?'
        answer: 'Ang Status ang unang pinagsamang produksyon sa Keycard. Gayunpaman, maaaring isama ng mga developer ang Keycard sa kanilang mga produkto gamit ang Open Source Keycard API na magagamit dito.'
      q5:
        question: 'Kailangan ko ba ng  Keycard upang magamit ang Status?'
        answer: 'Hindi, hindi mo kailangan ng isang Keycard upang magamit ang Status. Status wallet ay isang non-custodial at audited ng 3rd party security firms. Ito ay ligtas sa sarili nito, ngunit sa Keycard, nagdaragdag ka ng isang mas mataas na antas ng seguridad ng hardware.'
      q6:
        question: 'Maaari ko bang gamitin ang Keycard bilang isang debit / credit card upang makagawa ng mga pagbabayad?'
        answer: 'Para sa ngayon ang Keycard ay maaaring magamit ng gumagamit ng Status bilang hardware wallet lamang. Ito ay bahagi ng aming roadmap upang ipakilala ang mga pisikal na pagbabayad kasama ang Keycard bilang bahagi ng isang bukas, nakapaloob, at walang pahintulot na pagbabayadsa network na kung saan ang mga terminals ay napapatakbo sa loob ng telepono ng Status.'
      q7:
        question: 'Paano naiiba ang Keycard mula sa iba pang mga hardware wallets tulad ng Ledger o Trezor?'
        answer: 'Ang keycard ay mula sa ground up na binuo tulad ng isang mobile friendly hardware wallet. Sinimulan nito ang NFC contactless technology upang makipag-ugnay sa iyong mobile phone at pag-sign ng transaksyon sa isang tap ng card at pagpasok ng iyong 6-digit na passcode. Bukod dito ang paraan ng kadahilanang ito ay napaka-daling dalhin. <br> <br> Ang Keycard ay walang screen o keyboard, na ginagawang epektibo o sulit ang gastos. Ang antas ng seguridad ng Keycard ay katulad ng isang Ledger kapag ginamit sa mapagkakatiwalaang aplikasyon tulad ng Status.'
    keycard-security:
      title: 'Keycard Security'
      q1:
        question: 'Ano ang mangyayari kung mawala ang aking Keycard?'
        answer: 'Kung nawala mo ang iyong Keycard, walang maaaring gumamit nito nang wala ang iyong 6-digit na passcode. At upang mabawi ang iyong mga pondo ay kakailanganin mong gamitin ang iyong 12-word seed phrase upang mabawi ang iyong account<br><br>.  Ang social recovery ay itinatrabaho at ipatutupad sa hinaharap. Ito ay magbibigay-daan sa iyo upang makipag-ugnay sa mga kapantay na mabawi ang iyong account kung nawala.'
      q2:
        question: 'Gaano kaligtas ang Keycard?'
        answer: 'Ang seguridad ng card ay nakasalalay sa applet software na ginagamit sa card. Ang applet na ito ay bukas na mapagkukunan (link) at na-awdit ng isang matatag na seguridad ng third party. <br> <br> Mula sa isang perspektibo ng hardware, ang Keycard ay isang SE secure na elemento na may isang napakataas na antas ng hardware na proteksyon. Nagpapasa ito sa CC EAL5 + pormal na pagsubok para sa pagsusuri sa seguridad.'
    keycard-setup:
      title: 'Pag-setup ng Keycard'
      q1:
        question: 'Paano ako makakapunta sa Keycard at Status?'
        answer: 'Kung ikaw ay bagong Status user, kailangan mo lamang i-download ang Status, sundin ang aming mga daloy ng proseso, kakailanganin mong pumili kung nais mong gumawa ng isang bagong account o mag-import ng isa (ie. `Access keys`) gamit ang seed phrase, pagkatapos ay piliin itong iimbak sa iyong Keycard. Mula doon, hihilingin sa iyo na i-tap ang iyong Keycard at ipasok ang iyong 6-digit na passcode tuwing nais mong i-unlock ang iyong mga keys at gumamit ng Status, o mag-sign ng isang transaksyon.'
      q2:
        question: 'Ano ang 6-digit na passcode?'
        answer: 'Magtakda ng 6 na numerong passcode sa pag onboarding. Kailangan mong tandaan ang passcode na ito dahil tatanungin ito sa bawat oras na i-tap ang iyong card sa telepono.'
      q3:
        question: 'Ano ang mga pairing code at PUK code?'
        answer: 'Kapag onboard kana sa Status at Keycard, bibigyan ka ng isang pagpapares code at PUK code. kailangan mong isulat nang mabuti ang dalawang piraso ng data na ito dahil hindi na nila ito muling iharap sa iyo. <br><br> ang iyong pairing code ay kinakailangan upang gamitin ang iyong keycard kasama ang iba pang teleponoo iba pang Status app. <br><br> Ang iyong PUK code ay kakailanganin kapag nakalimutan mo ang 6-digit passcode, para ma reset at ma palitan mo ito.'
      q4:
        question: 'Ano ang seed phrase?'
        answer: 'Tingnan ang Profile at Mga Settings. kung nawala mo ang iyong Keycard, nawala ang iyong PUK code, o Pairing code kasama ang iyong telepono, ito lamang ang iyong solusyon upang ma-access ang iyong mga pondo.'
      q5:
        question: 'Gumagamit na ako ng isang account sa Status at nais kong gamitin ito sa aking Keycard, paano ko dapat ipag patuloy?'
        answer: 'Kailangan mong tanggalin ang Status upang magsimula muli sa isang sariwang pag-install. Kapag na download na kailangan mong ipasok ang iyong seed phrase  (`Mga access key ''>'' Ipasok ang seed phrase`) at itabi ito sa Keycard. Mababawi mo ang iyong account at ang lahat ng mga pakikipag-ugnay sa iyong mga pribadong key at ito ay protektado ngayon ng Keycard.'
    keycard-other:
      title: 'Iba pang tanong sa Keycard'
      q1:
        question: 'Nagmamay-ari ako ng isang Keycard, maaari ko bang magamit ito sa maraming mga telepono, o maraming aplikasyon nang sabay-sabay?'
        answer: 'Oo. Ang iyong Keycard ay may isang pairing code na maaaring paganahin ka upang mag-set-up ng 5 kasabay na ligtas na mga channel.'
      q2:
        question: 'Nawala ko ang aking 6-digit na passcode, ano ang dapat kong gawin?'
        answer: 'Kung gumawa ka ng higit pa sa 3 maling mga pagtatangka ng iyong passcode, hihilingin na ipasok ang iyong PUK code upang i-reset at baguhin ang iyong passcode.'
      q3:
        question: 'Nawala ko ang aking PUK code, ano ang dapat kong gawin?'
        answer: 'Kung nawala mo ang iyong PUK code at ang iyong 6-digit na passcode, ikaw ay nasa masamang sitwasyon, hindi mo na magagamit ang iyong Keycard. Upang mabawi ang iyong pondo dapat mong gamitin ang iyong seed phrase at mabawi (halimbawa. `Access key`) muli sa Status o sa ibang pitaka. Kung pamilyar ka sa CLI at nawala ang iyong passcode at PUK code, Ang Keycard development team ay tutulungan ka upang ma factory reset mo ang iyong keycard, mangyaring makipag-ugnay sa <a href=''https://join.status.im/chat/public/status-keycard'' target=''_blank''>https://join.status.im/chat/public/status-keycard</a>'
      q4:
        question: 'Nawala ko ang aking parirala ng binhi (Seed phrase), ano ang dapat kong gawin?'
        answer: 'Kung nawala mo ang iyong pairing code, dapat mong tiyakin na nabanggit mo o naisulat mo ang iyong seed phrase. nang walang pagpapares ng iyong code at ang iyong seed phrase ay nasa peligro, at maaring mawala ang iyong pag-access sa iyong mga pondo kung nawala mo ang iyong telepono.'
      q5:
        question: 'Nawala ko ang aking parirala ng binhi (Seed phrase), ano ang dapat kong gawin?'
        answer: 'Kung nawala mo ang iyong seed phrase para sa iyong kasalukuyang account, kailangan mong kumilos dahil nasa peligro ka na, at maaring mawala ang lahat ng iyong mga pondo sa ilang punto kung nawala mo ang iyong Keycard o nakalimutan ang iyong PUK / Pagpapares code. Dapat kang lumikha agad ng isang bagong pitaka/wallet na may bagong seedn phrase at ilipat ang iyong mga assets mula sa iyong kasalukuyang account dito.'
