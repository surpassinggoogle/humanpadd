  snt:
    intro:
      title: 'Status Network Token'
      description: 'Ang SNT ay iyong kapangyarihana at insentibo ng partisipasyon<br>sa Status Network'
      link-1: 'Mga pangunahing kaalaman'
      link-2: 'Gamit anf SNT'
      link-3: Pananaliksik
      link-4: 'Maging kasangkot'
    the-basics:
      title: 'Mga pangunahing kaalaman'
      inner-1:
        title: 'ERC-20 Token'
        description: 'SNT ay isang ERC-20 token na ginagamit para mabuksan at mapalakas ang desentralismong serbisyo ng Status Network at aplikasyon.'
        link: 'Tignan lahat ang SNT use cases'
      inner-2:
        title: 'Open Source'
        description: 'Status isang ganap na bukas na proyekto ng mapagkukunan kung saan maaaring magamit ng sinuman ang code at token upang umangkop sa kanilang mga pangangailangan. Ang Status ay napatunayan ng Messari Disclosures Registry.'
        link: 'Messari Disclosures Registry'
      inner-3:
        title: Users-as-Stakeholders
        description: 'May SNT, lumikha kami ng isang User-bilang-Stakeholder sa network, na nagpapahintulot sa ang pag-uugali ng network at software nito, upang maging nakahanay sa mga interes ng Gumagamit nito.'
        link: 'Matuto ng higit pa sa White Paper'
      inner-4:
        title: Pananaliksik
        description: 'Nagsasagawa ng pananaliksik ang mga kontribyutor sa mga modelo ng cryptoeconomic, at peer-to-peer teknolohiya upang matiyak ang pangmatagalang kalusugan ng Status network.'
        link: 'Matuto ng higit pa tungkol sa pananaliksik'
    using-snt:
      title: 'Gamit ang SNT'
      description: 'SNT ay kinakailangan upang kapangyarihan sa mga tiyak na mga tampok ng application at lumikha ng isang open source, desentralisado ekonomiya. Sumisid ng mas malalim sa bawat isa ng ang mga SNT Gamitin ang mga Kaso sa ibaba upang matuto nang higit pa tungkol sa mga cryptoeconomic pananaliksik at kung paano halaga dumadaloy sa buong network.'
      teller-network:
        title: 'Teller Network'
        status: Umunlad
        description: 'Ang isang pamayanan na na-deploy ang DApp na nagbibigay ng walang hangganan, peer-to-peer, fiat-to-crypto sa ''Teller Network'' na nagpapahintulot sa mga stakeholder na makahanap ng kalapit na mga gumagamit upang palitan ang kanilang cash para sa mga digital assets at pera. Kinakailangan ang SNT upang maging isang nagbebenta sa network.'
      network-incentivization:
        title: 'Ang Incentivization ng Network'
        status: Pananaliksik
        description: 'Lumikha ng isang framework at incentivization istraktura para sa mga tao upang i-deploy at gamitin ang Katayuan ng mga node. SNT ay ginagamit upang incentivize at gantimpalaan ang mga network ng mga kalahok upang magpatakbo ng isang node sa pagkakasunud-sunod upang matiyak na ang app na ito ay patuloy na gagana kung ang lahat ng mga node sa ang Katayuan ng na-host ng mga kumpol ay down. Kabilang dito ang pagbabayad para sa mga forward ang mensahe at nagbabayad para sa offline na mga mensahe.'
      ens-user-name:
        title: 'Pangalan ng Gumagamit ng ENS'
        status: Live
        description: 'ENS address ay tulad ng mga username. Jenny.eth mga pangalan ay maaaring punto sa isang personal na account, ng pagpapagana ng iba upang magpadala ng mga token o humanap sa Katayuan sa chat. ENS address ay maaaring hinanap sa Katayuan sa chat, wallet at browser. <br><br>Pagrerehistro ng isang stateofus.eth ENS pangalan gastos 10 SNT. Sa sandaling ang isang pangalan ay nakalaan, ang SNT ay naka-lock sa isang registry kontrata para sa 1 taon. Pagkatapos ang buwan ay up, ang mga pangalan ay maaaring inilabas upang makakuha ng mga token ng pabalik—o tumagal ng walang pagkilos upang i-hold on sa ito.'
        link: 'Mag rehistro ng ENS'
      sticker-market:
        title: 'Sticker Market'
        status: Live
        description: 'Nag-aalok ang mga sticker ng isang masayang paraan para sa mga gumagamit na biswal na makihalubilo sa kanilang mga kaibigan at pamilya. Ang Sticker Market sa Status ay papayagan ang sinumang lumikha at magbenta ng kanilang sariling mga disenyo sa mga gumagamit sa buong mundo, at simulan ang paggamit ng mga sticker sa loob ng anumang Status chat. <br><br> SNT ay kinakailangan upang bumili ng ilang mga pack ng sticker sa merkado.'
      tribute-to-talk:
        title: 'Pagkilala sa pagsasalita'
        status: Umunlad
        description: 'Ipakikilala ng Tribute to Talk ang isang filter na nakabatay sa anti-spam filter - sa kasong ito para sa pagtanggap ng mga mensahe at "malamig" makipag-ugnay sa mga kahilingan mula sa mga gumagamit. Pinapayagan nito ang mga stakeholder na magtakda ng isang minimum na halaga ng SNT. Dapat itong ideposito para sa isang tao sa labas ng kanilang network na makipag-ugnay sa kanya nang direkta.'
      dao-governance:
        title: 'DAO at Governance'
        status: Pananaliksik
        description: 'Isang pangunahing bahagi ng Status Network Token ay nagbibigay ng mga stakeholder ng kakayahang pumili ng direksyon na binuo ng software. SNT ay ginagamit para mag desisyon sa proposal, na maaaring gawin ng sino mang Stakeholder. Para sa bawat desisyon, ang token ay naka-clone sa isang hiwalay na token ng desisyo. Ang halaga ng iyong token na hinahawakan mo sa ngayon ay iyong maging kapangyarihan para sa iyong pag boto at desisyon at hindi ito gastos sa SNT sa pag boto.'
      dapp-curation:
        title: 'DApp Curation'
        status: Live
        description: 'Dap.ps ay nagbibigaydaan para sa mga stakeholders sa network para mag diskubre ng DApps, na kaagapay ng ilang miyembro ng komunidad. Nagbibigay din ito ng isang paraan upang mag-navigate ng kategorya at mag rate, pagpapagana ng mga users upang mahanap ang eksaktong hinahanap nila. SNT ang kailangan nila upang mag proseso at mag senyas sa direktoryo. Ang isang deposito ng SNT ay kinakailangan ng mga DApp Developers na nais makakuha ng higit na pansin sa kanilang DApp.'
        link: 'Mag-browse sa DApps'
      voting-dapp:
        title: 'Voting DApp'
        status: Live
        description: 'Unang hakbang para sa pamamahala ng pamayanan, Ang Status Voting DApp ay nagbibigay daan para sa mga stakeholders para ma-impluwensyahan ang hinaharap ng network. Ang Voting DApp ay maaaring magamit ng sinuman upang mag-set up ng isang boto sa komunidad na may SNT. Leveraging quadratic voting, ang halaga ng iyong SNT sa iyong pitaka ay tinutukoy kung gaano karaming mga boto ang maaari mong ibigay.'
        link: 'Icheck ang Voting DApp'
      acquisition-engine:
        title: 'Acquisition Engine'
        status: Pananaliksik
        description: 'Ang pagkamit ng aming misyon sa huli ay nangangailangan ng isang bagay: Malawakang paggamit at pag ampon. Gamit ang Status Network Token, kami ay nag disenyo ng mekanismo para lumago ang sinubukan naming testnet sa Web 2.0, habang nagbibigay ng higit na transparency at mas mahusay na pag-align ng mga insentibo para sa mga kalahok. Ang Status Acquisition Engine nagbibigay ng cryptographically provable at transparent na paraan ng paglaki ng base ng gumagamit..'
    crypto-research:
      title: 'Cryptoeconomic Research'
      description-1: 'Mga Kontribyutor ng Komunidad mula sa buong mundo ay nagsagawa ng pananaliksik sa mga modelo ng cryptoeconomic para sa use case ng SNT upang ipaalam sa produkto at tampok na pag-unlad pati na rin ang insentibo sa Status Network. <br><br> Ang mga modelong cryptoeconomic na ito ay isang patuloy na pagsisikap sa pagsasaliksik at kahit sino ay hinihikayat na mag-explore, kritika, at suriin ang gawain.'
      link-1: 'Sumali sa #status'
      description-2: 'Sumali sa public channel at matuto nang higit pa tungkol sa aming pananaliksik'
      link-2: 'Sumali sa aming talakayan'
    learn-more:
