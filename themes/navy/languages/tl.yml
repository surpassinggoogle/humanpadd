  about:
    intro:
      title: 'Ang Misyon'
      link-1: 'Aming mga prinsipyo'
      link-2: 'Aktibong mga pulutong'
      link-3: 'Pangunahing nag aambag'
      description: "Ang Status ay nagsusumikap na maging isang ligtas na tool sa komunikasyon na nagtataguyod ng mga karapatang pantao. Dinisenyo upang paganahin ang malayang daloy ng impormasyon, protektahan ang karapatan sa pribado,\nligtas na pag-uusap, at itaguyod ang soberanya ng mga indibidwal."
    principles:
      title: 'Aming mga prinsipyo'
      description: 'Ang mga alituntuning ito kumilos bilang mga tool. Mga tool para sa pag-iisip, para sa komunikasyon, at para sa desentralisado sa paggawa ng desisyon. Sila panatilihin sa amin tapat tungkol sa kung saan kami ay sa hindi pagtupad ng aming mga paningin.'
      principle-1:
        title: Kalayaan
        description: 'Naniniwala kami sa kapangyarihan ng mga indibidwal. Bilang isang platform na ay nakatayo para sa ang sanhi ng mga personal na kalayaan, hindi namin layunin upang i-maximize panlipunan, pampulitika, at pang-ekonomiyang kalayaan. Kabilang dito ang pagiging pagpipigil-lumalaban.'
      principle-2:
        title: 'Censorship Paglaban'
        description: 'Kami paganahin ang libreng daloy ng mga impormasyon. Walang nilalaman ay sa ilalim ng pagmamatyag. Sumunod kami sa pamamagitan ng ang cryptoeconomic prinsipyo ng disenyo ng censorship sa paglaban. Kahit na mas malakas na, Katayuan ay isang agnostiko platform para sa impormasyon.'
      principle-3:
        title: Seguridad
        description: 'Hindi namin kompromiso sa seguridad kapag ang mga tampok ng building. Namin ang paggamit ng estado-ng-the-art na teknolohiya, at magsaliksik ng mga bagong pamamaraan sa seguridad at mga teknolohiya upang gumawa ng mga malakas na seguridad garantiya.'
      principle-4:
        title: Pagkapribado
        description: 'Privacy ay ang kapangyarihan pili ipakita ang sarili sa mundo. Para sa amin, ito ay mahalaga upang maprotektahan ang privacy sa parehong mga komunikasyon at transaksyon, pati na rin ang pagiging isang palsipikado-anonymous platform. Bukod pa rito, nagsusumikap kami upang magbigay ng mga karapatan ng kabuuang pagkawala ng lagda.'
      principle-5:
        title: Aninaw
        description: 'Nagsusumikap kami para sa kumpletong katapatan sa pagsasalita at mahusay na proporsyon ng impormasyon sa loob ng organisasyon, at walang mga hangganan sa pagitan ng aming mga pangunahing mga kontribyutor at sa aming mga komunidad. Kami ay lantad tungkol sa aming mga pagkukulang, lalo na kapag nagsasagawa ng mga maikling-term na tradeoffs sa serbisyo ng aming pang-matagalang layunin.'
      principle-6:
        title: 'Pagiging bukas'
        description: 'Ang software na lumikha kami ay isang pampublikong magandang. Ito ay ginawang magagamit sa pamamagitan ng isang libre at open source na lisensya, para sa sinuman upang ibahagi, baguhin at makinabang mula sa. Naniniwala kami sa pahintulot-mas mababa sa pakikilahok.'
      principle-7:
        title: Desentralisasyon
        description: 'Namin i-minimize ang sentralisasyon sa kabuuan ng parehong mga software at ang organisasyon mismo. Sa ibang salita, hindi namin ma-maximize ang bilang ng mga pisikal na mga computer sa pagbubuo ng mga network, at i-maximize ang bilang ng mga indibidwal na magkaroon ng kontrol sa paglipas ng ang mga system(s) kami ay gusali.'
      principle-8:
        title: Pagkakasundo
        description: 'Naniniwala kami sa fair at kalat na kalat na pag-access sa aming software, na may isang diin sa kadalian-ng-gamitin. Ito ay umaabot din sa mga social inclusivity, permissionless paglahok, interoperability, at pamumuhunan sa pang-edukasyon mga pagsusumikap.'
      principle-9:
        title: Pagpapatuloy
        description: 'Lumikha kami ng software incentivized upang patuloy na umiiral at mapabuti ang, nang walang pangangasiwa ng isang solong entity o anumang ng ang mga kasalukuyang miyembro ng koponan.'
      principle-10:
        title: Mapagkukunan
        description: 'Kami ay relentlessly mapamaraan. Bilang namin lumago at magkaroon ng handa access sa kabisera, ito ay ang aming mga obligasyon sa mga token na may-hawak upang labanan ang mga burukrasya at mga inefficiencies sa loob ng organisasyon. Ito ay nangangahulugan na paglutas ng mga problema sa ang pinaka-epektibong paraan na posible sa mas mababang pang-ekonomiyang mga gastos (sa mga tuntunin ng capital, oras at mga mapagkukunan).'
    how-we-work:
      title: 'Paano tayo magtrabaho'
      description: 'Kami ay isang koponan na ipinamamahagi sa buong mundo na nagtatrabaho nang malayuan mula sa lahat ng sulok ng mundo. Makikipagtulungan kami sa Swarms na kung saan ay maliit na koponan ng 2-5 mga tao na may isang napaka-tukoy na layunin. Swarms sundin ang isang nakabalangkas na diskarte para sa mga tampok at pag-unlad ng produkto.'
      research:
        title: Pananaliksik
      specifications-planning:
        title: 'Pagtukoy at Pagplano'
      implementation:
        title: Pagpapatupad
      communication-post-mortem:
        title: 'Komunikasyon at Post-mortem'
    core-contributors:
      title: 'Core Contributors'
      description: 'Status ay isang tradisyunal na organisasyon na walang hierarchy, walang opisina at walang tagapamahala. Kami ay nandito upang makamit ang aming misyon, at kami ay may kalayaan upang mamili kung paano namin ito gawin.'
      link-1: 'Sumali na at tignan lahat ng bakanteng posisyon'
      link-2: 'Matuto nang higit pa tungkol sa Status'
  snt:
    intro:
      title: 'Status Network Token'
      description: 'Ang SNT ay iyong kapangyarihana at insentibo ng partisipasyon<br>sa Status Network'
      link-1: 'Mga pangunahing kaalaman'
      link-2: 'Gamit anf SNT'
      link-3: Pananaliksik
      link-4: 'Maging kasangkot'
    the-basics:
      title: 'Mga pangunahing kaalaman'
      inner-1:
        title: 'ERC-20 Token'
        description: 'SNT ay isang ERC-20 token na ginagamit para mabuksan at mapalakas ang desentralismong serbisyo ng Status Network at aplikasyon.'
        link: 'Tignan lahat ang SNT use cases'
      inner-2:
        title: 'Open Source'
        description: 'Status isang ganap na bukas na proyekto ng mapagkukunan kung saan maaaring magamit ng sinuman ang code at token upang umangkop sa kanilang mga pangangailangan. Ang Status ay napatunayan ng Messari Disclosures Registry.'
        link: 'Messari Disclosures Registry'
      inner-3:
        title: Users-as-Stakeholders
        description: 'May SNT, lumikha kami ng isang User-bilang-Stakeholder sa network, na nagpapahintulot sa ang pag-uugali ng network at software nito, upang maging nakahanay sa mga interes ng Gumagamit nito.'
        link: 'Matuto ng higit pa sa White Paper'
      inner-4:
        title: Pananaliksik
        description: 'Nagsasagawa ng pananaliksik ang mga kontribyutor sa mga modelo ng cryptoeconomic, at peer-to-peer teknolohiya upang matiyak ang pangmatagalang kalusugan ng Status network.'
        link: 'Matuto ng higit pa tungkol sa pananaliksik'
    using-snt:
      title: 'Gamit ang SNT'
      description: 'SNT ay kinakailangan upang kapangyarihan sa mga tiyak na mga tampok ng application at lumikha ng isang open source, desentralisado ekonomiya. Sumisid ng mas malalim sa bawat isa ng ang mga SNT Gamitin ang mga Kaso sa ibaba upang matuto nang higit pa tungkol sa mga cryptoeconomic pananaliksik at kung paano halaga dumadaloy sa buong network.'
      teller-network:
        title: 'Teller Network'
        status: Umunlad
        description: 'Ang isang pamayanan na naka-deploy ng DApp na nagbibigay ng walang hangganang, peer-to-peer, fiat-to-crypto "Teller Network" na nagpapahintulot sa mga stakeholder na makahanap ng mga kalapit na gumagamit upang palitan ang kanilang cash para sa mga digital assets at pera. Kinakailangan ang SNT upang maging isang nagbebenta sa network.'
      network-incentivization:
        title: 'Ang Incentivization ng Network'
        status: Pananaliksik
        description: 'Lumikha ng isang framework at incentivization istraktura para sa mga tao upang i-deploy at gamitin ang Katayuan ng mga node. SNT ay ginagamit upang incentivize at gantimpalaan ang mga network ng mga kalahok upang magpatakbo ng isang node sa pagkakasunud-sunod upang matiyak na ang app na ito ay patuloy na gagana kung ang lahat ng mga node sa ang Katayuan ng na-host ng mga kumpol ay down. Kabilang dito ang pagbabayad para sa mga forward ang mensahe at nagbabayad para sa offline na mga mensahe.'
      ens-user-name:
        title: 'Pangalan ng Gumagamit ng ENS'
        status: Live
        description: 'ENS address ay tulad ng mga username. Jenny.eth mga pangalan ay maaaring punto sa isang personal na account, ng pagpapagana ng iba upang magpadala ng mga token o humanap sa Katayuan sa chat. ENS address ay maaaring hinanap sa Katayuan sa chat, wallet at browser. <br><br>Pagrerehistro ng isang stateofus.eth ENS pangalan gastos 10 SNT. Sa sandaling ang isang pangalan ay nakalaan, ang SNT ay naka-lock sa isang registry kontrata para sa 1 taon. Pagkatapos ang buwan ay up, ang mga pangalan ay maaaring inilabas upang makakuha ng mga token ng pabalik—o tumagal ng walang pagkilos upang i-hold on sa ito.'
        link: 'Mag rehistro ng ENS'
      sticker-market:
        title: 'Sticker Market'
        status: Live
        description: 'Nag-aalok ang mga sticker ng isang masayang paraan para sa mga gumagamit na biswal na makihalubilo sa kanilang mga kaibigan at pamilya. Ang Sticker Market sa Status ay papayagan ang sinumang lumikha at magbenta ng kanilang sariling mga disenyo sa mga gumagamit sa buong mundo, at simulan ang paggamit ng mga sticker sa loob ng anumang Status chat. <br><br> SNT ay kinakailangan upang bumili ng ilang mga pack ng sticker sa merkado.'
      tribute-to-talk:
        title: 'Pagkilala sa pagsasalita'
        status: Umunlad
        description: 'Ipakikilala ng Tribute to Talk ang isang filter na nakabatay sa anti-spam filter - sa kasong ito para sa pagtanggap ng mga mensahe at "malamig" makipag-ugnay sa mga kahilingan mula sa mga gumagamit. Pinapayagan nito ang mga stakeholder na magtakda ng isang minimum na halaga ng SNT. Dapat itong ideposito para sa isang tao sa labas ng kanilang network na makipag-ugnay sa kanya nang direkta.'
      dao-governance:
        title: 'DAO at Governance'
        status: Pananaliksik
        description: 'Isang pangunahing bahagi ng Status Network Token ay nagbibigay ng mga stakeholder ng kakayahang pumili ng direksyon na binuo ng software. SNT ay ginagamit para mag desisyon sa proposal, na maaaring gawin ng sino mang Stakeholder. Para sa bawat desisyon, ang token ay naka-clone sa isang hiwalay na token ng desisyo. Ang halaga ng iyong token na hinahawakan mo sa ngayon ay iyong maging kapangyarihan para sa iyong pag boto at desisyon at hindi ito gastos sa SNT sa pag boto.'
      dapp-curation:
        title: 'DApp Curation'
        status: Live
        description: 'Dap.ps ay nagbibigaydaan para sa mga stakeholders sa network para mag diskubre ng DApps, na kaagapay ng ilang miyembro ng komunidad. Nagbibigay din ito ng isang paraan upang mag-navigate ng kategorya at mag rate, pagpapagana ng mga users upang mahanap ang eksaktong hinahanap nila. SNT ang kailangan nila upang mag proseso at mag senyas sa direktoryo. Ang isang deposito ng SNT ay kinakailangan ng mga DApp Developers na nais makakuha ng higit na pansin sa kanilang DApp.'
        link: 'Mag-browse sa DApps'
      voting-dapp:
        title: 'Voting DApp'
        status: Live
        description: 'Unang hakbang para sa pamamahala ng pamayanan, Ang Status Voting DApp ay nagbibigay daan para sa mga stakeholders para ma-impluwensyahan ang hinaharap ng network. Ang Voting DApp ay maaaring magamit ng sinuman upang mag-set up ng isang boto sa komunidad na may SNT. Leveraging quadratic voting, ang halaga ng iyong SNT sa iyong pitaka ay tinutukoy kung gaano karaming mga boto ang maaari mong ibigay.'
        link: 'Icheck ang Voting DApp'
      acquisition-engine:
        title: 'Acquisition Engine'
        status: Pananaliksik
        description: 'Ang pagkamit ng aming misyon sa huli ay nangangailangan ng isang bagay: Malawakang paggamit at pag ampon. Gamit ang Status Network Token, kami ay nag disenyo ng mekanismo para lumago ang sinubukan naming testnet sa Web 2.0, habang nagbibigay ng higit na transparency at mas mahusay na pag-align ng mga insentibo para sa mga kalahok. Ang Status Acquisition Engine nagbibigay ng cryptographically provable at transparent na paraan ng paglaki ng base ng gumagamit..'
    crypto-research:
      title: 'Cryptoeconomic Research'
      description-1: 'Mga Kontribyutor ng Komunidad mula sa buong mundo ay nagsagawa ng pananaliksik sa mga modelo ng cryptoeconomic para sa use case ng SNT upang ipaalam sa produkto at tampok na pag-unlad pati na rin ang insentibo sa Status Network. <br><br> Ang mga modelong cryptoeconomic na ito ay isang patuloy na pagsisikap sa pagsasaliksik at kahit sino ay hinihikayat na mag-explore, kritika, at suriin ang gawain.'
      link-1: 'Sumali #status'
      description-2: 'Sumali sa public channel at matuto nang higit pa tungkol sa aming pananaliksik'
    learn-more:
      title: 'Matuto ng higit pa'
      description: "Marami sa mga SNT ang mga kaso ng paggamit ay nasa aktibong pananaliksik at pag-unlad.\nSumali sa pampublikong mga talakayan o basahin ang FAQ's upang matuto nang higit pa tungkol sa mga kaso ng SNT na gumamit at mag-sign ng pananaliksik sa ekonomiya."
      link: 'Sumali #status'
    create-your-snt:
      title: 'Gumawa ng sariling SNT Financial Model'
      description: 'Hinihikayat namin ang sinumang makisali at subukan ang mga modelong pang-ekonomiya na nakabalangkas sa mga workbook. Kung ikaw ay isang mananaliksik, ekonomista, o simpleng pag-usisa tungkol sa mga modelo ng pananalapi, mangyaring kaayongmakisali.'
      link: 'Subukan ang SNT Token Models'
