  about:
    intro:
      title: 'Ang Misyon'
      link-1: 'Aming mga prinsipyo'
      link-3: 'Pangunahing nag aambag'
      description: "Ang Status ay nagsusumikap na maging isang ligtas na tool sa komunikasyon na nagtataguyod ng mga karapatang pantao. Dinisenyo upang paganahin ang malayang daloy ng impormasyon, protektahan ang karapatan sa pribado,\nligtas na pag-uusap, at itaguyod ang soberanya ng mga indibidwal."
    principles:
      title: 'Aming mga prinsipyo'
      description: 'Ang mga alituntuning ito kumilos bilang mga tool. Mga tool para sa pag-iisip, para sa komunikasyon, at para sa desentralisado sa paggawa ng desisyon. Sila panatilihin sa amin tapat tungkol sa kung saan kami ay sa hindi pagtupad ng aming mga paningin.'
      principle-1:
        title: Kalayaan
        description: 'Naniniwala kami sa kapangyarihan ng mga indibidwal. Bilang isang platform na ay nakatayo para sa ang sanhi ng mga personal na kalayaan, hindi namin layunin upang i-maximize panlipunan, pampulitika, at pang-ekonomiyang kalayaan. Kabilang dito ang pagiging pagpipigil-lumalaban.'
      principle-2:
        title: 'Censorship Paglaban'
        description: 'Kami paganahin ang libreng daloy ng mga impormasyon. Walang nilalaman ay sa ilalim ng pagmamatyag. Sumunod kami sa pamamagitan ng ang cryptoeconomic prinsipyo ng disenyo ng censorship sa paglaban. Kahit na mas malakas na, Katayuan ay isang agnostiko platform para sa impormasyon.'
      principle-3:
        title: Seguridad
        description: 'Hindi namin kompromiso sa seguridad kapag ang mga tampok ng building. Namin ang paggamit ng estado-ng-the-art na teknolohiya, at magsaliksik ng mga bagong pamamaraan sa seguridad at mga teknolohiya upang gumawa ng mga malakas na seguridad garantiya.'
      principle-4:
        title: Pagkapribado
        description: 'Privacy ay ang kapangyarihan pili ipakita ang sarili sa mundo. Para sa amin, ito ay mahalaga upang maprotektahan ang privacy sa parehong mga komunikasyon at transaksyon, pati na rin ang pagiging isang palsipikado-anonymous platform. Bukod pa rito, nagsusumikap kami upang magbigay ng mga karapatan ng kabuuang pagkawala ng lagda.'
      principle-5:
        title: Aninaw
        description: 'Nagsusumikap kami para sa kumpletong katapatan sa pagsasalita at mahusay na proporsyon ng impormasyon sa loob ng organisasyon, at walang mga hangganan sa pagitan ng aming mga pangunahing mga kontribyutor at sa aming mga komunidad. Kami ay lantad tungkol sa aming mga pagkukulang, lalo na kapag nagsasagawa ng mga maikling-term na tradeoffs sa serbisyo ng aming pang-matagalang layunin.'
      principle-6:
        title: 'Pagiging bukas'
        description: 'Ang software na lumikha kami ay isang pampublikong magandang. Ito ay ginawang magagamit sa pamamagitan ng isang libre at open source na lisensya, para sa sinuman upang ibahagi, baguhin at makinabang mula sa. Naniniwala kami sa pahintulot-mas mababa sa pakikilahok.'
      principle-7:
        title: Desentralisasyon
        description: 'Namin i-minimize ang sentralisasyon sa kabuuan ng parehong mga software at ang organisasyon mismo. Sa ibang salita, hindi namin ma-maximize ang bilang ng mga pisikal na mga computer sa pagbubuo ng mga network, at i-maximize ang bilang ng mga indibidwal na magkaroon ng kontrol sa paglipas ng ang mga system(s) kami ay gusali.'
      principle-8:
        title: Pagkakasundo
        description: 'Naniniwala kami sa fair at kalat na kalat na pag-access sa aming software, na may isang diin sa kadalian-ng-gamitin. Ito ay umaabot din sa mga social inclusivity, permissionless paglahok, interoperability, at pamumuhunan sa pang-edukasyon mga pagsusumikap.'
      principle-9:
        title: Pagpapatuloy
        description: 'Lumikha kami ng software incentivized upang patuloy na umiiral at mapabuti ang, nang walang pangangasiwa ng isang solong entity o anumang ng ang mga kasalukuyang miyembro ng koponan.'
      principle-10:
        title: Mapagkukunan
        description: 'Kami ay relentlessly mapamaraan. Bilang namin lumago at magkaroon ng handa access sa kabisera, ito ay ang aming mga obligasyon sa mga token na may-hawak upang labanan ang mga burukrasya at mga inefficiencies sa loob ng organisasyon. Ito ay nangangahulugan na paglutas ng mga problema sa ang pinaka-epektibong paraan na posible sa mas mababang pang-ekonomiyang mga gastos (sa mga tuntunin ng capital, oras at mga mapagkukunan).'
    how-we-work:
      title: 'Paano tayo magtrabaho'
      description: 'Kami ay isang koponan na nakakalat at malayang nag tratrabaho saan mang sulok ng mundo. Nagtatrabaho kami sa mga maliliit na koponan ng 2-5 katao na may isang napaka tukoy na layunin.'
