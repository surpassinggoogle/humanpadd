site:
  home:
    intro:
      title: 'Pribado, Ligtas na Komunikasyon'
      description: 'Ang Status ay isang ligtas na app ng pagmemensahe, pitaka sa crypto, at browser ng Web3 na binuo gamit ang estado ng teknolohiya ng sining.'
      news: Balita
    about:
      open-source:
        title: 'Isang Open Source Project'
        description: 'Buong bukas na mapagkukunan at ginawa ng mga nag-aambag sa buong mundo. Mga tagabuo, taga-disenyo, tagalikha, tagapagturo, mahilig, at marami pa ang may libre at bukas na pag-access sa mga repo, assets, at impormasyon. Dinisenyo upang maging censorship lumalaban at libre mula sa kontrol ng third party.'
      mission:
        title: 'Misyon at Prinsipyo'
        description: 'Ang Status ay nagsusumikap na maging isang ligtas na tool sa komunikasyon na nagtataguyod ng mga karapatang pantao. Dinisenyo upang paganahin ang libreng daloy ng impormasyon, protektahan ang karapatan sa pribado, ligtas na pag-uusap, at itaguyod ang soberanya ng mga indibidwal.'
    decentralized:
      subtitle: 'Desentralisadong Komunikasyon'
      title: 'Mag mensahe, Pag-browse, Transact sa Iyong Mga Tuntunin'
      description: 'Ang Status ay ipinagsama ang desentralisadongpag memensahe, cryptocurrency wallet, at DApps browser sa isang makapangyarihan, pribado at secure na komunikasyon gamit ang tool. Dinisenyo upang maprotektahan ang iyong mga mensahe at impormasyon mula sa pagkagambala ng third party.'
      link: 'Galugarin ang lahat ng mga tampok'
    private:
      subtitle: 'Pagpapanatili ng Pagkapribado'
      title: 'Tunay na Pribadong Pagmemensahe'
      description: 'Ang Status ay gumagamit ng open-source, peer-to-peer protocol, at end-to-end encryption upang maprotektahan ang iyong mga mensahe mula sa mga third party. Panatilihing pribado ang iyong mga pribadong mensahe sa Status.'
      link: 'Galugarin ang Messenger'
    wallet:
      subtitle: 'Borderless Crypto Payments'
      title: 'Secure ang Crypto Wallet'
      description: "Ligtas na ipadala, mag-imbak at tumanggap ng cryptocurrencies kasama ang ERC20 at ERC721 tokens kasama ang\nStatus crypto wallet. Ikaw lamang ang may hawak ng mga susi sa iyong mga pondo. Ang intuitive na disenyo ay nagpoprotekta sa iyo mula sa pag-atake."
    browser:
      subtitle: 'Pag-aari ng Iyong Data'
      title: 'Desentralisadong Browser sa Web3'
      description: 'I-browse ang lumalaking ecosystem ng DApps kabilang ang mga marketplaces, palitan, laro at mga social network. Pinakabagong mga pamantayan sa seguridad ay tinitiyak ang isang pribadong karanasan sa pagba-browse.'
    security:
      title: 'Pribado at Secure ng Disenyo'
      description: 'Ang Status ay gumagamit ng bagong encryption at security tools upang matiyak ang iyong mga mensahe at transaksyon ang iyo ay iyo mag-isa lang. Ang Status nagtatanggal ng mga tagapamagitan upang panatilihing pribado ang iyong mga mensaheat ligtas ang iyong mga pag-aari. Tiwala, ligtas na komunikasyon.'
    status-network:
      title: 'Status Network'
      description: 'Ang Status Network ay isang koleksyon ng proyekto na bumuo ng produkto, tools at imprastraktura para sa matibay, mapanatili at para sa pamayanan. Idinesenyo at binuo para sa seguridad, pagkakapantay-pantay at para sa soberanya bawat isa.'
      link: 'Dagdagan ang nalalaman tungkol sa Status Network'
    all:
      title: 'Mensahe, Mag-browse, Mag-transact sa iyong Mga Tuntunin'
      description: 'Isinama sa isang malakas na super app para sa pribadong secure na komunikasyon.'
