  snt:
    intro:
      title: Status网络通证
      description: SNT赋能和激励参与<br>Status网络。
      link-1: 基础
      link-2: 使用SNT
      link-3: 研究
      link-4: 加入
    the-basics:
      title: 基础
      inner-1:
        title: ERC-20
        description: 'SNT是一种ERC-20类型的通证,可以用来访问和赋能Status网络和应用中的去中心化的服务。'
        link: 查看所有SNT用例
      inner-2:
        title: 开源
        description: 'Status是一个完全开源的项目，任何人都可以使用代码和代币来满足他们的需求。Status由Messari Disclosures注册表认证。'
        link: 'Messari 注册表'
      inner-3:
        title: 用户即合伙人
        description: 借助SNT我们可以构筑一个‘用户即合伙人’的网络社区，使得网络社区中成员的行为和软件功能设计能够与用户的利益保持一致。
        link: 在白书了解更多信息
      inner-4:
        title: 研究
        description: 贡献者对加密经济模型和点对点技术进行研究，确保Status网络的长期健康。
        link: 了解有关研究的更多信息
    using-snt:
      title: 使用SNT
      description: 为某些应用功能赋能、创建开源、去中心化经济都需要SNT，通过深入探索下面每一个SNT用例，可以更好地学习和理解加密经济以及价值是怎样在网络中流转。
      teller-network:
        title: 柜员网络
        status: 已开发
        description: '社区部署的DApp提供了无边界，点对点，法币兑换加密货币的Teller网络，使利益相关者可以找到附近的用户，用现金交换数字资产和货币。 必须持有SNT才能成为网络中的卖方。'
      network-incentivization:
        title: 网络激励
        status: 研究
        description: 构建一个可以激励社区人员部署和使用Status节点的系统框架，SNT可以激励和奖励参与人员运行节点，即使Status集群节点瘫痪也不影响正常运行，具体方式包括付费转发消息、付费暂存离线消息等。
      ens-user-name:
        title: ENS用户名
        status: 在线
        description: 'ENS类似于用户的名字，如"Jenny.eth" ENS格式的名称就可以代表某一个人的账号，其他人可以直接转账数字货币到这个账号，也可以通过这个账号直接发起聊天，可以在Status聊天、钱包、浏览器内搜索ENS名称。<br><br>注册以stateofus.eth为后缀的ENS名称需要抵押10个SNT，当ENS名称注册成功相应的SNT就锁定在智能合约里，锁定时间为1年，到期后可以释放所注册的名称拿回相应的SNT，当然也可以不操作继续保留使用所注册的名称。'
        link: 注册ENS
      sticker-market:
        title: 贴纸市场
        status: 已上线
        description: '贴纸为朋友、家人提供一种有趣的可视化交流方式，Status内置的贴纸市场允许任何人创作贴纸并将其销售给全世界的用户。贴纸可以在所有Status 聊天中使用。 <br> <br> 用户从贴纸市场购买贴纸需要SNT。'
      tribute-to-talk:
        title: 致敬聊天
        status: 已开发
        description: '致敬聊天是基于经济人的理性来设计的反垃圾信息过滤机制，可以让Status 网络的用户设置一个最小SNT通证献礼数量，当陌生人想要联系她/他时必须敬献其所设定的最小数量的SNT通证作为礼金。'
      dao-governance:
        title: 'DAO & 治理'
        status: 研究
        description: Status网络上的通证其中一个主要功能是可以让通证持有人参与整个项目软件开发方向的决策，任何持有SNT通证的人都可以参与对各项提案进行表决，每次参与表决时所持有的SNT通证被克隆成相应数量的表决通证参与投票，而整个参与过程并不消耗通证。
      dapp-curation:
        title: DApp策展
        status: 生活
        description: 'Dap.ps为网络中的利益相关者提供了一种发现 DApp 的方法，正如其他社区成员所策划的那样。它还将提供一种按类别和分级进行排名的方法，使用户能够准确找到他们正在寻找的内容。在目录中进行策展和信令需要 SNT。希望其Dapp获得更多关注的 DApp 开发人员需要存入 SNT 作为押金。'
        link: 浏览DApps
      voting-dapp:
        title: 投票DApp
        status: 生活
        description: '作为社区治理的第一步，Status Voting DApp使利益相关者能够影响网络的未来。任何人都可以使用投票DApp用SNT建立社区投票。利用二次投票，钱包中的SNT数量决定了您可以投票的票数。'
        link: 查看投票DApp.
      acquisition-engine:
        title: 采集引擎
        status: 研究
        description: '实现我们的使命最终需要完成一件事：大规模的终端用户使用。利用Status网络代币，我们可以设计在Web 2.0中经过试验和测试的增长机制，同时为参与者提供更高的透明度和更好的激励一致性。status获取引擎提供了一种可加密的可验证且透明的方法来增加用户群。'
    crypto-research:
      title: 加密经济学研究
      description-1: 来自世界各地的社区贡献者对SNT用例的加密经济模型进行研究，为产品和功能开发提供信息，并激励Status网络。<br><br>这些加密经济模型是一项持续的研究工作，鼓励任何人研究、批评和审查这项工作。
